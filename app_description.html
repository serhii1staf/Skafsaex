<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }
        #content {
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 5px;
        }
        .lang-buttons {
            text-align: right;
            padding: 20px;
        }
        .lang-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            border-radius: 5px;
        }
        .lang-buttons button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="lang-buttons">
        <!-- Кнопки выбора языка с текстом на английском -->
        <button onclick="translate('en')">Language</button>
        <button onclick="translate('ru')">Language</button>
        <button onclick="translate('ua')">Language</button>
        <button onclick="translate('no')">Language</button>
    </div>

    <div id="content">
        <h2 id="title">App Description</h2>
        <div id="description">
            <p id="goal"></p>
            <p id="features"></p>
            <p id="development"></p>
            <p id="potential"></p>
        </div>
    </div>

    <script>
        // Объект с переводами для разных языков
        const translations = {
            en: {
                goal: "This is an all-in-one app that combines everything: dating, messaging, AI interaction, and much more. Users can find everything they need for seamless communication in one place.",
                features: "Features: Dating system, AI interaction, all in one platform.",
                development: "Every 2-3 months, updates will be released with new features, expansions, and improvements.",
                potential: "Constant development and unique features make this app a tool that can change the way we interact in the digital world."
            },
            ru: {
                goal: "Это универсальное приложение, которое объединяет в себе все: знакомства, переписки, общение с искусственным интеллектом и многое другое. Пользователь может найти всё, что нужно для комфортного общения в одном месте.",
                features: "Функционал: Система знакомств, общение с ИИ, всё в одном приложении.",
                development: "Каждые 2-3 месяца приложение будет обновляться, включая новые функции и улучшения.",
                potential: "Постоянное развитие и уникальные функции делают это приложение инструментом, который может изменить подход к взаимодействию в цифровом мире."
            },
            ua: {
                goal: "Це універсальний додаток, що об'єднує все: знайомства, переписки, спілкування з ШІ і багато іншого. Користувач може знайти все необхідне для комфортного спілкування в одному місці.",
                features: "Функціонал: Система знайомств, спілкування з ШІ, все в одному додатку.",
                development: "Кожні 2-3 місяці додаток буде отримувати оновлення з новими функціями та поліпшеннями.",
                potential: "Постійний розвиток та унікальні функції роблять цей додаток інструментом, який може змінити підхід до взаємодії в цифровому світі."
            },
            no: {
                goal: "Dette er en alt-i-ett-app som kombinerer alt: dating, meldinger, AI-interaksjon og mye mer. Brukeren kan finne alt de trenger for sømløs kommunikasjon på ett sted.",
                features: "Funksjoner: Dating-system, AI-interaksjon, alt i én plattform.",
                development: "Hver 2-3 månedene vil appen motta oppdateringer med nye funksjoner, utvidelser og forbedringer.",potential: "Hver utvikling og unike funksjoner gjør denne appen til et verktøy som kan endre måten vi samhandler på i den digitale verden."
            }
        };

        // Функция перевода
        function translate(language) {
            const data = translations[language]; // Получаем данные для выбранного языка
            document.getElementById("goal").textContent = data.goal;
            document.getElementById("features").textContent = data.features;
            document.getElementById("development").textContent = data.development;
            document.getElementById("potential").textContent = data.potential;
        }

        // Устанавливаем текст по умолчанию на английском
        translate('en');
    </script>
</body>
</html>
