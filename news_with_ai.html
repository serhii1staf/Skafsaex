<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Искусственный Интеллект - Третья Страница</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .ai-section {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .ai-image {
            width: 100%;
            height: auto;
            max-width: 100%; /* Ограничение по максимальной ширине для любого экрана */
            border-radius: 10px;
            transition: all 0.3s ease; /* Плавная анимация для изменения размера */
        }
        h1 {
            font-size: 32px;
            color: white;
            margin-top: 20px;
        }
        .home {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .home:hover {
            color: lightblue;
            background-color: rgba(0, 0, 0, 0.8);
        }
        @media screen and (max-width: 600px) {
            .ai-image {
                max-width: 100%; /* Уменьшаем ширину для мобильных устройств */
            }
        }
        /* Для планшетов и более крупных устройств */
        @media screen and (min-width: 601px) {
            .ai-image {
                max-width: 80%; /* Увеличиваем размер изображений для больших экранов */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Искусственный Интеллект</h1>
    </header>
    
    <div class="container">
        <!-- Блок с искусственным интеллектом, контент генерируется автоматически -->
        <div class="ai-section" id="ai-content">
            <!-- Здесь будет автоматически генерироваться контент -->
        </div>
    </div>

    <!-- Иконка для возврата на главную -->
    <a href="index.html" class="home">
        <i class="fa-solid fa-house"></i>
    </a>

    <script>
        // Массив с примерами контента, которые будут показываться автоматически
        const contentExamples = [
            {
                title: "Новости Норвегии",
                content: "Сегодня в Норвегии прошел важный экономический форум, где обсуждали будущее технологий в стране.",
                image: "https://picsum.photos/500/250?random=1" // Генерируем случайные изображения с picsum.photos
            },
            {
                title: "Погода в Норвегии",
                content: "Сегодня в Осло температура воздуха 5°C, дождливо. Ожидаются сильные осадки.",
                image: "https://picsum.photos/500/250?random=2" // Генерируем случайные изображения с picsum.photos
            },
            {
                title: "Новые исследования",
                content: "Новые исследования показывают, что ИИ будет иметь огромный вклад в будущем медицине.",
                image: "https://picsum.photos/500/250?random=3" // Генерируем случайные изображения с picsum.photos
            },
            {
                title: "Инновации в Норвегии",
                content: "В Норвегии запуск нового проекта по возобновляемым источникам энергии.",
                image: "https://picsum.photos/500/250?random=4" // Генерируем случайные изображения с picsum.photos
            }
        ];

        let contentInterval;let isTouching = false; // Статус, удерживается ли палец на экране

        // Функция для автоматической генерации контента
        function generateAIContent() {
            const randomContent = contentExamples[Math.floor(Math.random() * contentExamples.length)];
            const aiContentContainer = document.getElementById('ai-content');
            
            const newContent = document.createElement('div');
            newContent.innerHTML = `
                <h2>${randomContent.title}</h2>
                <p>${randomContent.content}</p>
                <img src="${randomContent.image}" alt="${randomContent.title}" class="ai-image">
            `;
            
            aiContentContainer.innerHTML = ''; // Очищаем предыдущий контент
            aiContentContainer.appendChild(newContent);
        }

        // Функция для старта обновления контента
        function startContentUpdate() {
            // Обновление контента каждые 15 секунд
            contentInterval = setInterval(generateAIContent, 15000);
        }

        // Функция для остановки обновления
        function stopContentUpdate() {
            clearInterval(contentInterval);
        }

        // Слушатели событий для остановки и возобновления обновления при касании экрана
        document.body.addEventListener('touchstart', () => {
            isTouching = true; // Если экран удерживается
            stopContentUpdate(); // Останавливаем обновление
        });

        document.body.addEventListener('touchend', () => {
            isTouching = false; // Если палец убран
            if (!isTouching) {
                startContentUpdate(); // Возобновляем обновление
            }
        });

        // Инициализация контента и запуск таймера
        generateAIContent();
        startContentUpdate();
    </script>
</body>
</html>
