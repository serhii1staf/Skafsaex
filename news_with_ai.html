<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-message {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            max-width: 80%;
            color: #fff;
        }

        .chat-message .sender {
            color: #00AFFF;
            font-weight: bold;
        }

        /* Анимация исчезновения */
        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-message">
            <p class="sender">User1:</p>
            <p>Hello, how are you?</p>
        </div>
        <div class="chat-message">
            <p class="sender">User2:</p>
            <p>I'm good, thanks! How about you?</p>
        </div>
    </div>

    <script>
        // Задержка на 2 секунды, после чего происходит редирект
        setTimeout(function() {
            // Добавление анимации исчезновения для сообщений
            document.querySelectorAll('.chat-message').forEach(message => {
                message.classList.add('fade-out');
            });

            // После 2 секунд редирект на основную страницу
            setTimeout(function() {
                window.location.href = 'mine.html'; // Основной файл для приложения
            }, 2000); // Задержка для исчезновения 2 секунды
        }, 1000); // Задержка перед началом анимации
    </script>
</body>
</html>
