<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            background-color: #1a73e8;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .button {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в наше приложение!</h1>
    <p>Это веб-приложение внутри Telegram.</p>

    <!-- Кнопка Политики конфиденциальности -->
    <button class="button" onclick="window.location.href='https://serhii1staf.github.io/Skafsaex/privacy-policy.html'">Политика конфиденциальности</button>
    
    <!-- Кнопка для открытия приложения в Telegram -->
    <button class="button" onclick="openAppInTelegram()">Открыть приложение</button>

    <script>
        // Инициализация Telegram Web App
        window.Telegram.WebApp.init();

        // Функция для открытия приложения внутри Telegram
        function openAppInTelegram() {
            window.Telegram.WebApp.close();  // Закрываем текущий интерфейс Telegram
            window.location.href = "https://serhii1staf.github.io/Skafsaex/news_with_ai.html"; // Открытие приложения внутри Telegram
        }
    </script>
</body>
</html>
