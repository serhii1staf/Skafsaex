<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заставка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000; /* Черный фон */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .message-container {
            width: 80%;
            height: 80%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .message {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            background-color: transparent;
            border: 2px solid white;
            width: 80%;
            margin: 10px;
        }

        .user1 {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user2 {
            align-self: flex-end;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user1:before {
            content: "User1";
            position: absolute;
            top: -30px;
            left: 0;
            color: white;
            font-size: 14px;
        }

        .user2:before {
            content: "User2";
            position: absolute;
            top: -30px;
            right: 0;
            color: white;
            font-size: 14px;
        }

        /* Анимация снежинок */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1rem;
            user-select: none;
            z-index: 999;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10px;
            }
            100% {
                top: 100vh;
            }
        }

        /* Разные скорости для снежинок */
        .snowflake:nth-child(odd) {
            animation-duration: 15s;
            animation-delay: 1s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
            animation-delay: 2s;
        }

        /* Анимация перехода */
        .fadeout {
            animation: fadeout 2s forwards;
        }

        @keyframes fadeout {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="message-container">
        <div class="message user1">
            <p>Привет, как дела?</p>
        </div>
        <div class="message user2">
            <p>Привет, спасибо, все в порядке. А у тебя?</p>
        </div>
    </div>

    <div id="snowflakes"></div>

    <script>
        // Создание снежинок
        const snowflakesContainer = document.getElementById('snowflakes');

        function createSnowflakes(num) {
            for (let i = 0; i < num; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄'; // Символ снежинки
                snowflake.style.left = Math.random() * 100 + '%'; // Случайное положение по горизонтали
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // Разная скорость падения
                snowflakesContainer.appendChild(snowflake);
            }
        }

        createSnowflakes(50); // Создаем 50 снежинок

        // Переход на другую страницу через 10 секунд
        setTimeout(function() {
            window.location.href = 'https://serhii1staf.github.io/Skafsaex/main.html'; // Указываешь здесь ссылку на основной файл
        }, 10000); // Через 10 секунд

    </script>

</body>
</html>
