<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Актуальная информация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #ai-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .ai-image {
            border-radius: 10px;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="ai-content">
        <!-- Здесь будет отображаться актуальная информация -->
    </div>

    <script>
        let contentInterval;
        let isTouching = false; // Статус, удерживается ли палец на экране

        // Замените на свой реальный ключ API
        const API_KEY = 'ВАШ_КЛЮЧ_API'; // Получите свой ключ API для новостей
        const newsApiUrl = 'https://newsapi.org/v2/top-headlines?country=no&apiKey=' + API_KEY; // Новости из Норвегии
        const weatherApiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=Oslo,no&appid=ВАШ_КЛЮЧ_API&units=metric'; // Погода в Осло, Норвегия

        // Функция для получения актуальной информации
        async function fetchContent() {
            try {
                // Запрос новостей
                const newsResponse = await fetch(newsApiUrl);
                const newsData = await newsResponse.json();
                const newsContent = newsData.articles[0]; // Первая статья

                // Запрос погоды
                const weatherResponse = await fetch(weatherApiUrl);
                const weatherData = await weatherResponse.json();
                const weatherContent = Температура в Осло: ${weatherData.main.temp}°C, ${weatherData.weather[0].description};

                return {
                    title: newsContent.title,
                    content: ${newsContent.description} ${weatherContent},
                    image: newsContent.urlToImage || 'https://via.placeholder.com/800x600', // Плейсхолдер, если нет изображения
                };
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                return {
                    title: 'Ошибка',
                    content: 'Не удалось загрузить актуальную информацию.',
                    image: 'https://via.placeholder.com/800x600', // Плейсхолдер на случай ошибки
                };
            }
        }

        // Функция для автоматической генерации контента
        async function generateAIContent() {
            const randomContent = await fetchContent(); // Получаем актуальное содержимое через API
            const aiContentContainer = document.getElementById('ai-content');
            
            const newContent = document.createElement('div');
            
            // Проверяем, если мобильное устройство
            const imageSize = window.innerWidth <= 768 ? '100%' : '80%'; // 100% для мобильного, 80% для ноутбука
            newContent.innerHTML = `
                <h2>${randomContent.title}</h2>
                <p>${randomContent.content}</p>
                <img src="${randomContent.image}" alt="${randomContent.title}" class="ai-image" style="width: ${imageSize}; height: auto;">
            `;
            
            aiContentContainer.innerHTML = ''; // Очищаем предыдущий контент
            aiContentContainer.appendChild(newContent);
        }

        // Функция для старта обновления контента
        function startContentUpdate() {
            // Обновление контента каждые 15 секунд
            contentInterval = setInterval(generateAIContent, 15000);
        }

        // Функция для остановки обновления
        function stopContentUpdate() {
            clearInterval(contentInterval);}

        // Слушатели событий для остановки и возобновления обновления при касании экрана
        document.body.addEventListener('touchstart', () => {
            isTouching = true; // Если экран удерживается
            stopContentUpdate(); // Останавливаем обновление
        });

        document.body.addEventListener('touchend', () => {
            isTouching = false; // Если палец убран
            if (!isTouching) {
                startContentUpdate(); // Возобновляем обновление
            }
        });

        // Инициализация контента и запуск таймера
        generateAIContent();
        startContentUpdate();
    </script>
</body>
</html>
