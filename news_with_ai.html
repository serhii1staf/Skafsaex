<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random AI Content</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .content-container {
            text-align: center;
        }
        .ai-image {
            width: 100%;
            height: auto;
        }
        #home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            background-color: #001f3d;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
        #ai-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="ai-content" class="content-container">
        <h2>Заголовок контента</h2>
        <p>Текст контента...</p>
        <picture>
            <!-- Для телефонов с маленьким экраном -->
            <source srcset="https://via.placeholder.com/150?text=MobileImage" media="(max-width: 600px)">
            <!-- Для планшетов -->
            <source srcset="https://via.placeholder.com/300?text=TabletImage" media="(max-width: 1024px)">
            <!-- Для десктопов -->
            <img src="https://via.placeholder.com/500?text=DesktopImage" alt="AI Image" class="ai-image">
        </picture>
    </div>

    <!-- Иконка домика для перехода на главную страницу -->
    <i id="home-icon" class="fas fa-home" onclick="window.location.href='index.html';"></i>

    <script>
        let contentInterval;
        let isTouching = false; // Статус, удерживается ли палец на экране

        // Пример контента
        const contentExamples = [
            {title: "Норвегия и искусственный интеллект", content: "Норвегия рассматривает использование ИИ в различных областях.", image: "https://via.placeholder.com/100"},
            {title: "Погода в Осло", content: "В Осло сегодня +5°C и дождливо.", image: "https://via.placeholder.com/100"},
            {title: "Новости Норвегии", content: "Норвегия планирует увеличить использование солнечной энергии.", image: "https://via.placeholder.com/100"}
        ];

        // Функция для автоматической генерации контента
        function generateAIContent() {
            const randomContent = contentExamples[Math.floor(Math.random() * contentExamples.length)];
            const aiContentContainer = document.getElementById('ai-content');
            
            const newContent = document.createElement('div');
            newContent.innerHTML = `
                <h2>${randomContent.title}</h2>
                <p>${randomContent.content}</p>
                <picture>
                    <!-- Для телефонов с маленьким экраном -->
                    <source srcset="${randomContent.image}?text=MobileImage" media="(max-width: 600px)">
                    <!-- Для планшетов -->
                    <source srcset="${randomContent.image}?text=TabletImage" media="(max-width: 1024px)">
                    <!-- Для десктопов -->
                    <img src="${randomContent.image}?text=DesktopImage" alt="${randomContent.title}" class="ai-image">
                </picture>
            `;
            
            aiContentContainer.innerHTML = ''; // Очищаем предыдущий контент
            aiContentContainer.appendChild(newContent);
        }

        // Функция для старта обновления контента
        function startContentUpdate() {
            contentInterval = setInterval(generateAIContent, 15000); // Обновление каждые 15 секунд
        }

        // Функция для остановки обновления
        function stopContentUpdate() {clearInterval(contentInterval);
        }

        // Слушатели событий для остановки и возобновления обновления при касании экрана
        document.body.addEventListener('touchstart', () => {
            isTouching = true;
            stopContentUpdate();
        });

        document.body.addEventListener('touchend', () => {
            isTouching = false;
            if (!isTouching) {
                startContentUpdate();
            }
        });

        // Инициализация контента и запуск таймера
        generateAIContent();
        startContentUpdate();
    </script>
</body>
</html>
