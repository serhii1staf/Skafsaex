<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Update</title>
    <style>
        body {
            background-color: #1e2a47; /* Темно-синий фон */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
        }

        #ai-content {
            padding: 20px;
            text-align: center;
        }

        #home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1e2a47;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .ai-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Random AI Content</h1>
    </div>

    <div id="ai-content">
        <!-- Dynamic content will appear here -->
    </div>

    <div id="home-icon">
        <i class="fa-solid fa-house"></i>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let contentInterval;
        let isTouching = false;

        // Replace this with your actual API URL
        const apiUrl = 'https://api.adviceslip.com/advice'; // Пример API для советов

        // Function to fetch and display content from API
        function fetchContent() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const randomContent = data.slip;
                    const aiContentContainer = document.getElementById('ai-content');

                    const newContent = document.createElement('div');
                    newContent.innerHTML = `
                        <h2>Random Advice</h2>
                        <p>${randomContent.advice}</p>
                    `;

                    aiContentContainer.innerHTML = ''; // Clear previous content
                    aiContentContainer.appendChild(newContent);
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
        }

        // Start auto-updating content every 15 seconds
        function startContentUpdate() {
            contentInterval = setInterval(fetchContent, 15000);
        }

        // Stop auto-updating content
        function stopContentUpdate() {
            clearInterval(contentInterval);
        }

        // Event listeners for touch start and end (for pausing and resuming content updates)
        document.body.addEventListener('touchstart', () => {
            isTouching = true;
            stopContentUpdate();
        });

        document.body.addEventListener('touchend', () => {
            isTouching = false;
            if (!isTouching) {
                startContentUpdate();
            }
        });

        // Event listener for the home icon
        document.getElementById('home-icon').addEventListener('click', () => {
            window.location.href = '/'; // Replace with your homepage URL
        });

        // Initial content fetch and start auto-updating
        fetchContent();
        startContentUpdate();
    </script>
</body>
</html>
