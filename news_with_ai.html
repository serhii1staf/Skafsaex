<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомный контент AI</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #001f3f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            color: #ffffff;
            background-color: #0050a0;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .home-icon:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <div id="ai-content"></div>
    <a href="index.html" class="home-icon">
        <i class="fa-solid fa-house"></i>
    </a>
    <script>
        let contentInterval;
        const contentExamples = [
            { title: "Интересный факт", content: "В Норвегии находится самый длинный туннель в мире - Лэрдалский туннель." },
            { title: "Совет дня", content: "Улыбайтесь чаще, ведь улыбка помогает создавать позитивное настроение!" },
            { title: "Забавный факт", content: "Пингвины - это единственные птицы, которые могут плавать, но не могут летать." }
        ];
        function generateAIContent() {
            const randomContent = contentExamples[Math.floor(Math.random() * contentExamples.length)];
            const aiContentContainer = document.getElementById('ai-content');
            const newContent = document.createElement('div');
            newContent.innerHTML = `
                <h2>${randomContent.title}</h2>
                <p>${randomContent.content}</p>
            `;
            aiContentContainer.innerHTML = '';
            aiContentContainer.appendChild(newContent);
        }
        function startContentUpdate() {
            contentInterval = setInterval(generateAIContent, 15000);
        }
        function stopContentUpdate() {
            clearInterval(contentInterval);
        }
        document.body.addEventListener('touchstart', stopContentUpdate);
        document.body.addEventListener('touchend', startContentUpdate);
        generateAIContent();
        startContentUpdate();
    </script>
</body>
</html>
