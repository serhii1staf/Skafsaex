<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости с AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Стиль для иконки домика */
        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

        /* Стиль для блока новостей */
        #news {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .news-item {
            margin-bottom: 10px;
        }

        /* Адаптивность для разных экранов */
        @media (max-width: 768px) {
            .home-icon {
                font-size: 25px;
            }
        }

        @media (max-width: 480px) {
            .home-icon {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div id="news">
        <h2>Актуальные новости</h2>
        <div id="newsContent"></div>
    </div>

    <!-- Иконка для перехода на главную страницу -->
    <a href="index.html" class="home-icon">
        <i class="fa-solid fa-house"></i>
    </a>

    <script>
        // Функция для обновления новостей
        function fetchNews() {
            const news = [
                "ВОСЛО сегодня +5.",
                "Норвегия планирует развитие искусственного интеллекта.",
                "Новые технологии в области экологии начали активно развиваться.",
                "Исследования показывают, что AI может повысить качество жизни.",
            ];
            
            // Выбираем случайную новость
            const randomNews = news[Math.floor(Math.random() * news.length)];
            
            // Вставляем новость в блок на странице
            document.getElementById("newsContent").innerHTML = <div class="news-item">${randomNews}</div>;
        }

        // Обновляем новость каждые 15 секунд
        let newsInterval = setInterval(fetchNews, 15000);

        // Загружаем первую новость сразу
        fetchNews();

        // Функция для остановки обновления новости при нажатии
        let isPressing = false;

        document.getElementById("newsContent").addEventListener("touchstart", function() {
            isPressing = true;
            clearInterval(newsInterval); // Останавливаем обновление
        });

        document.getElementById("newsContent").addEventListener("touchend", function() {
            isPressing = false;
            newsInterval = setInterval(fetchNews, 15000); // Возобновляем обновление
        });

        document.getElementById("newsContent").addEventListener("mousedown", function() {
            isPressing = true;
            clearInterval(newsInterval); // Останавливаем обновление
        });

        document.getElementById("newsContent").addEventListener("mouseup", function() {
            isPressing = false;
            newsInterval = setInterval(fetchNews, 15000); // Возобновляем обновление
        });
    </script>

</body>
</html>
