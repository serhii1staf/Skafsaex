<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Style App with Snowflakes</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .message-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            padding-top: 20px;
        }

        .message {
            position: absolute;
            padding: 12px 20px;
            margin: 0;
            font-size: 14px;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 45%;
            max-width: 300px;
            text-align: center;
        }

        .left {
            left: 5%;
        }

        .right {
            right: 5%;
            margin-top: 2mm; /* Second message slightly lower */
        }

        /* Snowflake styles */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 2px;  /* Snowflakes smaller */
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .message {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message left">Hello, how are you?</div>
        <div class="message right">Hi, I'm good, thanks! How about you?</div>
    </div>

    <script>
        // Function to generate snowflakes
        function createSnowflakes() {
            for (let i = 0; i < 100; i++) { // Reduced the number of snowflakes
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = 'â„';  // Snowflake symbol
                snowflake.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';  // Random speed
                snowflake.style.animationDelay = Math.random() * 5 + 's';  // Random delay

                // Random size of snowflakes
                const size = Math.random() * 1.5 + 1.5; // Snowflake size between 1.5px and 3px
                snowflake.style.fontSize = size + 'px';

                document.body.appendChild(snowflake);
            }
        }

        // Call the function to create snowflakes
        createSnowflakes();

        // Set timer for the animation duration and redirect to main page
        setTimeout(function() {
            window.location.href = 'https://serhii1staf.github.io/Skafsaex/main.html'; // Redirect after animation
        }, 5000); // Duration of the splash screen in milliseconds (5000 ms = 5 seconds)
    </script>
</body>
</html>
