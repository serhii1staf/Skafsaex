<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомный контент AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Темно-синий фон */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        #ai-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0050a0; /* Темно-синий цвет */
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .home-icon img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="ai-content">
        <!-- Контент будет добавляться сюда динамически -->
    </div>
    <button class="home-icon" onclick="window.location.href='index.html'">
        <img src="images/home-icon.png" alt="Домой">
    </button>

    <script>
        let contentInterval;
        const contentExamples = [
            {
                title: "Интересный факт о Норвегии",
                content: "В Норвегии находится самый длинный туннель в мире - Лэрдалский туннель, длиной 24,5 км.",
                image: "images/fact1.jpg"
            },
            {
                title: "Погода в Осло",
                content: "Сегодня в Осло ясно, температура около 5°C.",
                image: "images/weather.jpg"
            },
            {
                title: "Норвежский ландшафт",
                content: "Фьорды Норвегии привлекают миллионы туристов ежегодно.",
                image: "images/landscape.jpg"
            }
        ];

        function generateAIContent() {
            const randomContent = contentExamples[Math.floor(Math.random() * contentExamples.length)];
            const aiContentContainer = document.getElementById('ai-content');
            
            const newContent = document.createElement('div');
            newContent.innerHTML = `
                <h2>${randomContent.title}</h2>
                <p>${randomContent.content}</p>
                <picture>
                    <source srcset="${randomContent.image}" media="(max-width: 768px)">
                    <img src="${randomContent.image}" alt="${randomContent.title}" class="ai-image">
                </picture>
            `;
            
            aiContentContainer.innerHTML = ''; // Очищаем предыдущий контент
            aiContentContainer.appendChild(newContent);
        }

        function startContentUpdate() {
            contentInterval = setInterval(generateAIContent, 15000);
        }

        function stopContentUpdate() {
            clearInterval(contentInterval);
        }

        document.body.addEventListener('touchstart', stopContentUpdate);
        document.body.addEventListener('touchend', startContentUpdate);

        generateAIContent();
        startContentUpdate();
    </script>
</body>
</html>
