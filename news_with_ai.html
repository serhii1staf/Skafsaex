<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Контент</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3f; /* Тёмно-синий фон */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #ai-content {
            max-width: 600px;
            text-align: center; /* Центрирование текста */
        }

        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #ffcc00; /* Немного подсветки при наведении */
        }
    </style>
</head>
<body>
    <div id="ai-content">
        <h2>Совет дня</h2>
        <p>Используй день с пользой: запланируй время для отдыха и новых идей!</p>
    </div>

    <a href="index.html" class="home-icon">
        <i class="fa-solid fa-house"></i> <!-- Исправленная иконка Домика -->
    </a>
</body>
</html>
