<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Контент</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Темно-синий фон */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #ffcc00; /* Желтый цвет для заголовков */
        }

        #ai-content {
            padding: 20px;
            margin: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #002a53; /* Темный синий для блока с контентом */
        }

        .ai-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Стиль для иконки домика */
        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="ai-content">
        <!-- Здесь будет отображаться контент от AI -->
    </div>

    <!-- Иконка для перехода на главную страницу -->
    <a href="index.html" class="home-icon">
        <i class="fa-solid fa-house"></i>
    </a>

    <script>
        let contentInterval;
        let isTouching = false; // Статус, удерживается ли палец на экране

        // Пример массива контента, который будет генерироваться
        const contentExamples = [
            {
                title: "Новости о Норвегии",
                content: "ВОСФА сегодня: температура воздуха в Тронхейме +5 градусов.",
                image: "https://example.com/image1.jpg"
            },
            {
                title: "ИИ и будущее",
                content: "Норвегия планирует развивать искусственный интеллект в образовательных учреждениях.",
                image: "https://example.com/image2.jpg"
            },
            {
                title: "Температура в Норвегии",
                content: "Сегодня в Осло +5 градусов, ожидаются дожди.",
                image: "https://example.com/image3.jpg"
            }
        ];

        // Функция для автоматической генерации контента
        function generateAIContent() {
            const randomContent = contentExamples[Math.floor(Math.random() * contentExamples.length)];
            const aiContentContainer = document.getElementById('ai-content');
            
            const newContent = document.createElement('div');
            newContent.innerHTML = `
                <h2>${randomContent.title}</h2>
                <p>${randomContent.content}</p>
                <img src="${randomContent.image}" alt="${randomContent.title}" class="ai-image">
            `;
            
            aiContentContainer.innerHTML = ''; // Очищаем предыдущий контент
            aiContentContainer.appendChild(newContent);
        }

        // Функция для старта обновления контента
        function startContentUpdate() {
            // Обновление контента каждые 15 секунд
            contentInterval = setInterval(generateAIContent, 15000);
        }

        // Функция для остановки обновления
        function stopContentUpdate() {
            clearInterval(contentInterval);
        }

        // Слушатели событий для остановки и возобновления обновления при касании экрана
        document.body.addEventListener('touchstart', () => {
            isTouching = true; // Если экран удерживается
            stopContentUpdate(); // Останавливаем обновление
        });

        document.body.addEventListener('touchend', () => {
            isTouching = false; // Если палец убранif (!isTouching) {
                startContentUpdate(); // Возобновляем обновление
            }
        });

        // Инициализация контента и запуск таймера
        generateAIContent();
        startContentUpdate();
    </script>

</body>
</html>
