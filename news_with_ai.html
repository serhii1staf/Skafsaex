<head>
    <meta charset="UTF-8">

    <title>Loading Screen</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Контейнер для сообщений */
        .chat-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        /* Сообщения */
        .message {
            display: inline-block;
            padding: 20px;
            font-size: 24px;
            max-width: 80%;
            border-radius: 15px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            position: relative;
        }

        .user1 {
            background-color: #444;
            color: white;
            margin-left: 10px;
        }

        .user2 {
            background-color: #0078D4;
            color: white;
            margin-right: 10px;
            text-align: right;
        }

        /* Анимация для появления сообщений */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Снежинки */
        .snowflake {
            position: absolute;
            font-size: 15px; /* Маленькие снежинки */
            color: white;
            pointer-events: none;
            user-select: none;
            animation: fall 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            from {
                top: -20px;
                opacity: 1;
            }
            to {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Лавина снега, свисающая сверху */
        .snow-fall {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            z-index: 998;
            pointer-events: none;
            overflow: hidden;
        }

        .snow-fall .snow {
            position: absolute;
            top: -10px;
            width: 100%;
            height: 100%;
            animation: snowFall 8s infinite linear;
            opacity: 0.8;
        }

        @keyframes snowFall {
            0% { top: -10px; }
            100% { top: 100vh; }
        }

        /* Переход на основную страницу */
        .fade-out {
            opacity: 0;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
