<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–∫—Ç—É–∞–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #ai-content {
            max-width: 800px;
        }
        .ai-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="ai-content">
        <h2>–ó–∞–≥–æ–ª–æ–≤–æ–∫</h2>
        <p>–û–ø–∏—Å–∞–Ω–∏–µ</p>
        <img src="" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" class="ai-image">
    </div>

    <button class="button-home" onclick="goHome()">üè†</button>

    <script>
        let contentInterval;
        let isTouching = false; // –°—Ç–∞—Ç—É—Å —É–¥–µ—Ä–∂–∞–Ω–∏—è –ø–∞–ª—å—Ü–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ

        // –î–µ—Ñ–æ–ª—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        const fallbackImage = 'https://via.placeholder.com/600x400?text=–ù–µ—Ç+–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è';

        // –í–∞—à API-–∫–ª—é—á–∏ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ)
        const apiKeyNews = 'd828e3d2a1ac4e6a8761608f669ca58f'; // –ü—Ä–∏–º–µ—Ä –≤–∞—à–µ–≥–æ –∫–ª—é—á–∞
        const apiKeyImages = '–í–ê–®_API_KEY_IMAGES'; // –£–∫–∞–∂–∏—Ç–µ –∫–ª—é—á Unsplash

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ API
        async function fetchAIContent() {
            try {
                const response = await fetch(`https://newsapi.org/v2/top-headlines?country=no&apiKey=${apiKeyNews}`);
                const data = await response.json();
                if (data.articles && data.articles.length > 0) {
                    const randomArticle = data.articles[Math.floor(Math.random() * data.articles.length)];
                    return {
                        title: randomArticle.title || '–ù–æ–≤–æ—Å—Ç—å',
                        content: randomArticle.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.',
                        image: randomArticle.urlToImage || fallbackImage,
                    };
                } else {
                    throw new Error('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö.');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                return {
                    title: '–û—à–∏–±–∫–∞',
                    content: '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ.',
                    image: fallbackImage,
                };
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        async function generateAIContent() {
            const aiContentContainer = document.getElementById('ai-content');
            const content = await fetchAIContent();

            const newContent = document.createElement('div');
            newContent.innerHTML = `
                <h2>${content.title}</h2>
                <p>${content.content}</p>
                <img src="${content.image}" alt="${content.title}" class="ai-image">
            `;

            aiContentContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
            aiContentContainer.appendChild(newContent);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function startContentUpdate() {
            contentInterval = setInterval(generateAIContent, 15000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫—É–Ω–¥
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function stopContentUpdate() {
            clearInterval(contentInterval);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏/–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.body.addEventListener('touchstart', () => {
            isTouching = true;
            stopContentUpdate();
        });

        document.body.addEventListener('touchend', () => {
            isTouching = false;
            if (!isTouching) {
                startContentUpdate();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function goHome() {
            window.location.href = 'index.html'; // –£–∫–∞–∂–∏—Ç–µ –ø—É—Ç—å –∫ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        generateAIContent();
        startContentUpdate();
    </script>
</body>
</html>
