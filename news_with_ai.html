<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Контент</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Темно-синий фон */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #ffcc00; /* Желтый цвет для заголовков */
        }

        #ai-content {
            padding: 20px;
            margin: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #002a53; /* Темный синий для блока с контентом */
        }

        .ai-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Стиль для иконки домика */
        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            background-color: #ffffff; /* Белый фон */
            color: #000000; /* Черный цвет домика */
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center; /* Центрируем иконку */
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="ai-content">
        <!-- Здесь будет отображаться контент от AI -->
    </div>

    <!-- Иконка для перехода на главную страницу -->
    <a href="index.html" class="home-icon">
        <i class="fa-solid fa-house"></i>
    </a>

    <script>
        let contentInterval;
        let isTouching = false; // Статус, удерживается ли палец на экране

        // Функция для автоматической генерации контента
        async function generateAIContent() {
            const aiContentContainer = document.getElementById('ai-content');
            
            // API для погоды в Норвегии
            const weatherResponse = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Oslo&appid=your_weather_api_key&units=metric&lang=ru');
            const weatherData = await weatherResponse.json();
            const weather = Температура в Осло: ${weatherData.main.temp}°C, ${weatherData.weather[0].description};

            // API для новостей из Норвегии
            const newsResponse = await fetch('https://newsapi.org/v2/top-headlines?country=no&apiKey=your_news_api_key');
            const newsData = await newsResponse.json();
            const news = newsData.articles[0].title;  // Выводим только заголовок первой новости

            // Факты о Норвегии
            const facts = "Норвегия — одна из самых устойчивых и развитых стран в мире, и лидер в области экологических технологий."; // Пример факта

            // Получаем еще одну информацию о Норвегии с API (например, о спорте или культуре)
            const randomFact = "Норвегия — родина всемирно известных лыжных курортов.";

            const newContent = document.createElement('div');
            newContent.innerHTML = `
                <h2>Новости о Норвегии</h2>
                <p>${news}</p>
                <h2>Погода в Осло</h2>
                <p>${weather}</p>
                <h2>Интересный факт</h2>
                <p>${facts}</p>
                <h2>Дополнительный факт</h2>
                <p>${randomFact}</p>
            `;
            
            aiContentContainer.innerHTML = ''; // Очищаем предыдущий контент
            aiContentContainer.appendChild(newContent);
        }

        // Функция для старта обновления контента
        function startContentUpdate() {
            // Обновление контента каждые 15 секунд
            contentInterval = setInterval(generateAIContent, 15000);
        }

        // Функция для остановки обновления
        function stopContentUpdate() {clearInterval(contentInterval);
        }

        // Слушатели событий для остановки и возобновления обновления при касании экрана
        document.body.addEventListener('touchstart', () => {
            isTouching = true; // Если экран удерживается
            stopContentUpdate(); // Останавливаем обновление
        });

        document.body.addEventListener('touchend', () => {
            isTouching = false; // Если палец убран
            if (!isTouching) {
                startContentUpdate(); // Возобновляем обновление
            }
        });

        // Инициализация контента и запуск таймера
        generateAIContent();
        startContentUpdate();
    </script>

</body>
</html>
