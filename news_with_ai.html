<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App with Snowflakes</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .message-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .message {
            position: absolute;
            padding: 20px;
            margin: 0;
            font-size: 20px;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 40%;
            text-align: center;
        }

        .user1 {
            left: 5%;
            text-align: left;
        }

        .user2 {
            right: 5%;
            text-align: right;
        }

        /* Snowflake styles */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 10px;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message user1">User1: Hello, how are you?</div>
        <div class="message user2">User2: Hi, I'm good, thanks! How about you?</div>
    </div>

    <script>
        // Function to generate snowflakes
        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = 'â„';  // Snowflake symbol
                snowflake.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';  // Random speed
                snowflake.style.animationDelay = Math.random() * 5 + 's';  // Random delay

                // Random size of snowflakes
                const size = Math.random() * 3 + 2; // Snowflake size between 2px and 5px
                snowflake.style.fontSize = size + 'px';

                document.body.appendChild(snowflake);
            }
        }

        // Call the function to create snowflakes
        createSnowflakes();
    </script>
</body>
</html>
