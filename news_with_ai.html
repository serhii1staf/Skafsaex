<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Стиль для сообщения */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 600px;
        }

        .message {
            display: flex;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
        }

        .user1 {
            justify-content: flex-start;
            background-color: #444;
            color: white;
            border-radius: 10px 10px 10px 0;
        }

        .user2 {
            justify-content: flex-end;
            background-color: #0078D4;
            color: white;
            border-radius: 10px 10px 0 10px;
        }

        /* Анимация снежинок */
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: 999;
            font-size: 20px;
            color: white;
            pointer-events: none;
            user-select: none;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            from {
                top: -10px;
                opacity: 1;
            }
            to {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Переход на основную страницу */
        .fade-out {
            opacity: 0;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер для чата -->
    <div class="chat-container">
        <div class="message user1">User1: Hi, how are you?</div>
        <div class="message user2">User2: Hi, I'm fine, thanks! How about you?</div>
    </div>

    <!-- Снежинки -->
    <div class="snowflake" style="left: 10%; animation-delay: 0s;">❄</div>
    <div class="snowflake" style="left: 30%; animation-delay: 1s;">❄</div>
    <div class="snowflake" style="left: 50%; animation-delay: 2s;">❄</div>
    <div class="snowflake" style="left: 70%; animation-delay: 3s;">❄</div>
    <div class="snowflake" style="left: 90%; animation-delay: 4s;">❄</div>

    <script>
        // Задержка для исчезновения заставки и перехода
        setTimeout(() => {
            document.body.classList.add('fade-out');
            // Переход на основную страницу после исчезновения заставки
            setTimeout(() => {
                window.location.href = "https://serhii1staf.github.io/Skafsaex/main.html";
            }, 2000);  // Задержка 2 секунды для плавного исчезновения
        }, 4000); // Задержка заставки 4 секунды
    </script>
</body>
</html>
