<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Контент</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3f; /* Тёмно-синий фон */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #ai-content {
            max-width: 600px;
            text-align: center; /* Центрирование текста */
        }

        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #ffcc00; /* Немного подсветки при наведении */
        }
    </style>
</head>
<body>
    <div id="ai-content">
        <h2>Совет дня</h2>
        <p>Используй день с пользой: запланируй время для отдыха и новых идей!</p>
    </div>

    <a href="index.html" class="home-icon">
        <i class="fa-solid fa-house"></i> <!-- Иконка Домика -->
    </a>

    <script>
        // Массив с примерами контента
        const contentExamples = [
    {title: "Совет 1", content: "Начни день с утренней зарядки для бодрости.", image: "image1.jpg"},
    {title: "Совет 2", content: "Читай книги, чтобы развивать интеллект.", image: "image2.jpg"},

    {title: "Совет 4", content: "Не забывай пить воду, чтобы поддерживать здоровье.", image: "image4.jpg"},
    {title: "Совет 5", content: "Занимайся спортом хотя бы 30 минут в день.", image: "image5.jpg"},
    {title: "Совет 6", content: "Слушай музыку для улучшения настроения.", image: "image6.jpg"},
    {title: "Совет 7", content: "Часто гуляй на свежем воздухе для улучшения самочувствия.", image: "image7.jpg"},
    {title: "Совет 8", content: "Прекращай работать через 50 минут, чтобы отдыхать.", image: "image8.jpg"},
    {title: "Совет 9", content: "Уделяй внимание своему психоэмоциональному состоянию.", image: "image9.jpg"},
    {title: "Совет 10", content: "Чистота в доме помогает чувствовать себя лучше.", image: "image10.jpg"},
    {title: "Совет 11", content: "Посещай новые места, чтобы получить новые впечатления.", image: "image11.jpg"},
    {title: "Совет 12", content: "Не бойся просить помощи у других.", image: "image12.jpg"},
    {title: "Совет 13", content: "Часто улыбайся, это улучшает настроение.", image: "image13.jpg"},
    {title: "Совет 14", content: "Составь список дел на день, чтобы не забыть важное.", image: "image14.jpg"},
    {title: "Совет 15", content: "Не забывай отдыхать и проводить время с близкими.", image: "image15.jpg"},
    {title: "Совет 16", content: "Позволь себе иногда расслабиться и насладиться моментом.", image: "image16.jpg"},
    {title: "Совет 17", content: "Часто делай глубокие вдохи, чтобы снизить уровень стресса.", image: "image17.jpg"},

    {title: "Совет 20", content: "Попробуйте медитацию для снятия стресса.", image: "image20.jpg"},
    {title: "Совет 21", content: "Ведите дневник для осознания своих мыслей.", image: "image21.jpg"},
    {title: "Совет 22", content: "Ищите вдохновение в природе.", image: "image22.jpg"},
    {title: "Совет 23", content: "Делайте регулярные перерывы во время работы.", image: "image23.jpg"},
    {title: "Совет 24", content: "Учитесь отпускать негативные мысли.", image: "image24.jpg"},
    {title: "Совет 25", content: "Ищите возможности для саморазвития.", image: "image25.jpg"},
];
        let contentInterval;

        // Функция для автоматической генерации контента
        function generateAIContent() {
            const randomContent = contentExamples[Math.floor(Math.random() * contentExamples.length)];
            const aiContentContainer = document.getElementById('ai-content');
            
            aiContentContainer.innerHTML = `
                <h2>${randomContent.title}</h2>
                <p>${randomContent.content}</p>
            `;
        }

        // Функция для старта обновления контента
        function startContentUpdate() {
            contentInterval = setInterval(generateAIContent, 10000); // Каждые 10 секунд
        }

        // Инициализация контента и запуск таймера
        generateAIContent(); // Генерируем первый контент
        startContentUpdate(); // Запускаем обновление контента
    </script>
</body>
</html>
