<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Update</title>
    <style>
        body {
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
            font-family: Arial, sans-serif;
        }
        #ai-content {
            margin: 20px;
            padding: 20px;
            background-color: #003366; /* Тёмно-синий цвет для блока контента */
            border-radius: 10px;
        }
        .ai-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #003366; /* Тёмно-синий фон для иконки */
            border-radius: 50%;
            padding: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="ai-content">
        <!-- Данные будут вставляться сюда -->
    </div>

    <div class="home-icon" onclick="window.location.href='index.html';">
        <i class="fa-solid fa-house"></i> <!-- Иконка домика -->
    </div>

    <script>
        // Пример API URL (поменяй на реальный API)
        const apiUrl = 'https://api.example.com/data'; // Вставь сюда реальный URL твоего API

        let contentInterval;
        let isTouching = false;

        // Функция для получения данных из API
        async function fetchAPIContent() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json(); // Преобразуем полученные данные в JSON

                // Пример: получаем случайный факт или новость из полученных данных
                const randomContent = data[Math.floor(Math.random() * data.length)];

                // Обновление контента на странице
                const aiContentContainer = document.getElementById('ai-content');
                aiContentContainer.innerHTML = `
                    <h2>${randomContent.title}</h2>
                    <p>${randomContent.content}</p>
                    <img src="${randomContent.image}" alt="${randomContent.title}" class="ai-image">
                `;
            } catch (error) {
                console.error('Ошибка при получении данных с API:', error);
            }
        }

        // Функция для старта обновления контента
        function startContentUpdate() {
            // Обновление контента каждые 15 секунд
            contentInterval = setInterval(fetchAPIContent, 15000);
        }

        // Функция для остановки обновления
        function stopContentUpdate() {
            clearInterval(contentInterval);
        }

        // Слушатели событий для остановки и возобновления обновления при касании экрана
        document.body.addEventListener('touchstart', () => {
            isTouching = true;
            stopContentUpdate(); // Останавливаем обновление
        });

        document.body.addEventListener('touchend', () => {
            isTouching = false;
            if (!isTouching) {
                startContentUpdate(); // Возобновляем обновление
            }
        });

        // Инициализация контента и запуск таймера
        fetchAPIContent();
        startContentUpdate();
    </script>

</body>
</html>
