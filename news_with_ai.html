<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вторая страница</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <!-- Фотография и текст -->
        <img src="tiktok_image.jpg" alt="ТикТок" class="image">
        <h1>Телеграм-канал</h1>
        <p>Подписывайтесь на наш Телеграм-канал!</p>
        <a href="https://t.me/your_channel" target="_blank" class="telegram-link">
            <i class="fab fa-telegram-plane"></i> Подписаться
        </a>

        <!-- Иконка для возврата на главную -->
        <a href="index.html" class="home">
            <i class="fa-solid fa-house"></i>
        </a>

        <!-- Кнопка с тремя точками для связи -->
        <div class="three-dots" onclick="toggleFeedbackForm()">&#8230;</div>

        <!-- Форма обратной связи -->
        <div class="feedback-form" id="feedbackForm">
            <h2>Связь с нами</h2>
            <form action="submit_form.php" method="POST">
                <input type="text" name="name" placeholder="Ваше имя" required><br>
                <input type="email" name="email" placeholder="Ваш email" required><br>
                <input type="tel" name="phone" placeholder="Ваш номер телефона" required><br>
                <textarea name="message" placeholder="Ваше сообщение" required></textarea><br>
                <button type="submit">Отправить</button>
            </form>
        </div>

        <!-- Кнопка для перехода на третью страницу -->
        <a href="news_with_ai.html" class="next-page">
            <div class="next-page-circle">
                <i class="fas fa-arrow-right"></i> <!-- Стрелка вправо -->
            </div>
        </a>
    </div>

    <script>
        function toggleFeedbackForm() {
            const feedbackForm = document.getElementById('feedbackForm');
            if (feedbackForm.style.display === 'none' || feedbackForm.style.display === '') {
                feedbackForm.style.display = 'block';
                setTimeout(() => {
                    feedbackForm.style.display = 'none';
                }, 5000);
            } else {
                feedbackForm.style.display = 'none';
            }
        }
    </script>

</body>
</html>
