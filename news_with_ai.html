<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Контент</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3f; /* Тёмно-синий фон */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #ai-content {
            max-width: 600px;
            text-align: center; /* Центрирование текста */
        }

        .home-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #ffcc00; /* Немного подсветки при наведении */
        }
    </style>
</head>
<body>
    <div id="ai-content">
        <h2>Совет дня</h2>
        <p>Используй день с пользой: запланируй время для отдыха и новых идей!</p>
    </div>

    <a href="index.html" class="home-icon">
        <i class="fa-solid fa-house"></i> <!-- Иконка Домика -->
    </a>

    <script>
        // Массив с примерами контента
        const contentExamples = [
            { title: "Совет 1", content: "Начни день с утренней зарядки для бодрости.", image: "image1.jpg" },
            { title: "Совет 2", content: "Читай книги, чтобы развивать интеллект.", image: "image2.jpg" },
            { title: "Совет 3", content: "Планируй свой день заранее, чтобы избежать стресса.", image: "image3.jpg" }
        ];

        let contentInterval;

        // Функция для автоматической генерации контента
        function generateAIContent() {
            const randomContent = contentExamples[Math.floor(Math.random() * contentExamples.length)];
            const aiContentContainer = document.getElementById('ai-content');
            
            aiContentContainer.innerHTML = `
                <h2>${randomContent.title}</h2>
                <p>${randomContent.content}</p>
            `;
        }

        // Функция для старта обновления контента
        function startContentUpdate() {
            contentInterval = setInterval(generateAIContent, 15000); // Каждые 15 секунд
        }

        // Инициализация контента и запуск таймера
        generateAIContent(); // Генерируем первый контент
        startContentUpdate(); // Запускаем обновление контента
    </script>
</body>
</html>
