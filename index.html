<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .photo {
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .owner {
            font-size: 24px;
            margin-top: 10px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            font-size: 30px;
            margin: 0 15px;
            text-decoration: none;
        }
        .bottom-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #001f3d;
            font-size: 14px;
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .home {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            text-decoration: none;
            color: white;
        }
        .home:hover {
            color: lightblue;
        }
        .details {
            display: none;
        }
        .show-details {
            cursor: pointer;
            color: lightblue;
        }

        /* Добавляем стиль для выпадающего меню */
        .settings-menu {
            display: none;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 35px;
            right: 0;
            z-index: 10;
        }
        .settings-menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .settings-menu a:hover {
            color: lightblue;
        }
        .settings.active .settings-menu {
            display: block;
        }

        @media screen and (max-width: 600px) {
            .photo {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать</h1>
    </header>
    <div class="container">
        <img src="https://i.postimg.cc/wjFM9bW8/IMG-4456.jpg" alt="Владелец сайта" class="photo">
        <div class="owner">владелец</div>
        <div class="social-icons">
            <!-- Instagram -->
            <a href="https://www.instagram.com/serhii_stafiichuk?igsh=MXRsd2t2Z2I3Mzg2NA==" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <!-- Telegram -->
            <a href="https://t.me/Paeeeeeeeeeeeeeeeeeeeeeeeeeeeeee" target="_blank">
                <i class="fa-brands fa-telegram"></i>
            </a>
        </div>
    </div>
    <div class="bottom-info">
        <p>Все права защищены | <span class="show-details" onclick="toggleDetails()">Подробные</span></p>
        <div class="details">
            <p>Мы не требуем входа или регистрации ваших данных.</p>
        </div>
    </div>

    <!-- Настройки -->
    <div class="settings">
        <i class="fa-sharp-duotone fa-solid fa-gear"></i> <!-- Иконка настроек -->
        <div class="settings-menu">
            <a href="settings.html">Настройки</a>
            <a href="privacy-policy.html">Политика конфиденциальности</a>
            <a href="https://t.me/Paeeeeeeeeeeeeeeeeeeeeeeeeeeeeee" target="_blank">Поддержка</a>
        </div>
    </div><!-- Иконка домика -->
    <a href="index.html" class="home">
        <i class="fa-solid fa-house"></i>
    </a>

    <script>
        function toggleDetails() {
            const details = document.querySelector('.details');
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }

        // Управление выпадающим меню настроек
        const settings = document.querySelector('.settings');
        settings.addEventListener('click', function() {
            settings.classList.toggle('active');
        });
    </script>
</body>
</html>
