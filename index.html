<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .settings-btns {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .settings-btn {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .settings-btn i {
            margin-right: 10px;
        }
        .settings-btn:hover {
            background-color: #003f7f;
        }
        /* Иконка настроек в правом верхнем углу */
        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        .settings-icon:hover {
            color: lightblue;
        }
    </style>
</head>
<body>
    <!-- Иконка настроек -->
    <div class="settings-icon">
        <i class="fa-sharp-duotone fa-solid fa-gear" onclick="toggleSettings()"></i>
    </div>

    <!-- Содержание страницы -->
    <div class="container">
        <h1>Настройки</h1>
        <div id="settings-menu" style="display: none;">
            <div class="settings-btns">
                <button class="settings-btn" onclick="window.location.href='settings.html'">
                    <i class="fa fa-cogs"></i> Настройки
                </button>
                <button class="settings-btn" onclick="window.location.href='privacy-policy.html'">
                    <i class="fa fa-shield-alt"></i> Политика конфиденциальности
                </button>
                <button class="settings-btn" onclick="window.location.href='support.html'">
                    <i class="fa fa-headset"></i> Поддержка
                </button>
            </div>
        </div>
    </div>

    <script>
        // Функция для отображения или скрытия меню настроек
        function toggleSettings() {
            const menu = document.getElementById("settings-menu");
            menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
        }
    </script>
</body>
</html>
