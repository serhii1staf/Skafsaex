<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skafsaex - Главная</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #16213e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #00aaff;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .icon-container a {
            font-size: 30px;
            color: #00aaff;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .icon-container a:hover {
            transform: scale(1.2);
            color: #ffffff;
        }
        footer {
            background-color: #0f3460;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        footer p {
            margin: 5px 0;
            font-size: 14px;
        }
        footer a {
            color: #00aaff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Иконка настроек */
        .settings-container {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .settings-container .fa-gear {
            font-size: 35px;
            color: #00aaff;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #16213e;
            border: 1px solid #00aaff;
            padding: 10px;
            top: 40px;
            right: 0;
            z-index: 10;
            border-radius: 5px;
        }
        .dropdown a {
            display: block;
            color: #ffffff;
            margin: 5px 0;
            text-decoration: none;
        }
        .dropdown a:hover {
            text-decoration: underline;
        }
        .settings-container:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на Skafsaex</h1>
    </header>
    <div class="content">
        <h2>Контактная информация</h2>
        <div class="icon-container">
            <a href="https://www.instagram.com/serhii_stafiichuk?igshid=MXVkNnI2ZHR2Y2MxYg==" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#home">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="#search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="#user">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="#like">
                <i class="fa-solid fa-thumbs-up"></i>
            </a>
            <a href="#bookmark">
                <i class="fa-solid fa-bookmark"></i>
            </a>
            <a href="#upload">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Skafsaex. Все права защищены.</p>
        <p>Мы не требуем регистрации и не собираем данные пользователей. <a href="#privacy">Подробнее можно узнать здесь.</a></p>
    </footer>
    <div class="settings-container">
        <i class="fa-solid fa-gear"></i>
        <div class="dropdown">
            <a href="#settings">Настройки</a>
            <a href="#privacy">Политика конфиденциальности</a>
            <a href="#support">Поддержка</a>
        </div>
    </div>
</body>
</html>
