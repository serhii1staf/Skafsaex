<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skafsaex - Рабочий сайт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0f3460;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px 0;
        }

        .icon-container a {
            text-decoration: none;
            margin: 15px;
            font-size: 40px;
            color: #ffffff;
            transition: color 0.3s, transform 0.3s;
        }

        .icon-container a:hover {
            color: #00d4ff;
            transform: scale(1.2);
        }

        footer {
            background-color: #0f3460;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            font-size: 14px;
            color: #ffffff;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Добро пожаловать на Skafsaex
    </header>

    <div class="icon-container">
        <a href="#" title="Обновить">
            <i class="fa-solid fa-rotate-right"></i>
        </a>
        <a href="#" title="Настройки">
            <i class="fa-solid fa-gear"></i>
        </a>
        <a href="#" title="Профиль">
            <i class="fa-regular fa-circle-user"></i>
        </a>
        <a href="https://www.linkedin.com/" title="LinkedIn" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="#" title="Дом">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="#" title="Поиск">
            <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#" title="Пользователь">
            <i class="fa-solid fa-user"></i>
        </a>
        <a href="#" title="Лайк">
            <i class="fa-solid fa-thumbs-up"></i>
        </a>
        <a href="#" title="Закладка">
            <i class="fa-solid fa-bookmark"></i>
        </a>
        <a href="#" title="Поделиться">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </a>
    </div>

    <footer>
        &copy; 2024 Skafsaex. Все права защищены. <br>
        Мы не требуем никакой регистрации и не собираем данные пользователей. Подробнее можно узнать <a href="#">здесь</a>.
    </footer>
</body>
</html>
