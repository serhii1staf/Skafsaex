<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телеграм Канал</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .photo {
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            font-size: 30px;
            margin: 0 15px;
            text-decoration: none;
        }
        .bottom-info {
            text-align: center;
            padding: 10px 0;
            background-color: #001f3d;
            font-size: 14px;
        }
        .home {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .home:hover {
            color: lightblue;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 32px;
            color: white;
            margin-top: 20px;
        }
        /* Адаптивность для мобильных устройств */
        @media screen and (max-width: 600px) {
            .photo {
                width: 90%;
            }
            .social-icons {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
            .social-icons a {
                margin: 0 8px;
                font-size: 25px;
            }

            /* Уменьшение формы на мобильных устройствах */
            .form-container {
                width: 80%;
                margin-top: 20px;
                padding: 15px;
            }
        }

        /* Стиль для меню с тремя точками */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #00274d;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-content a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        .menu-content a:hover {
            background-color: #003b5c;
        }

        /* Форма обратной связи */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #00274d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            display: none; /* Скрыта по умолчанию */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #003b5c;
            color: white;
        }
        input[type="submit"] {
            background-color: #4caf50;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }</style>
</head>
<body>
    <header>
        <h1 style="margin-top: 30px;">Телеграм Канал</h1>
    </header>
    <div class="container">
        <img src="https://i.postimg.cc/1tZD1ZLy/IMG-4451.png" alt="Фото из телеграм канала" class="photo">
        <div class="social-icons">
            <!-- Ссылка на Телеграм -->
            <a href="https://t.me/sangklasy" target="_blank">
                <i class="fa-brands fa-telegram"></i>
            </a>
        </div>
    </div>

    <!-- Иконка для возврата на главную -->
    <a href="index.html" class="home">
        <i class="fa-solid fa-house"></i>
    </a>

    <!-- Кнопка меню с тремя точками -->
    <div class="menu-button" onclick="toggleMenu()">&#8230;</div>

    <!-- Меню с пунктом "Обратная связь" -->
    <div class="menu-content" id="menuContent">
        <a href="javascript:void(0);" onclick="showContactForm()">Обратная связь</a>
    </div>

    <!-- Форма обратной связи -->
    <div class="form-container" id="contactForm">
        <h2>Связаться с нами</h2>
        <form action="https://httpbin.org/post" method="POST">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="email" placeholder="Ваш email" required>
            <input type="tel" name="phone" placeholder="Ваш телефон" required>
            <textarea name="message" rows="4" placeholder="Ваше сообщение" required></textarea>
            <input type="submit" value="Отправить">
        </form>
    </div>

    <script>
        // Функция для переключения видимости меню
        function toggleMenu() {
            const menu = document.getElementById('menuContent');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Функция для отображения формы обратной связи
        function showContactForm() {
            document.getElementById('contactForm').style.display = 'block';
        }
    </script>

</body>
</html>
