<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телеграм Канал</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .photo {
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            font-size: 30px;
            margin: 0 15px;
            text-decoration: none;
        }
        .bottom-info {
            text-align: center;
            padding: 10px 0;
            background-color: #001f3d;
            font-size: 14px;
        }
        .home {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .home:hover {
            color: lightblue;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 32px;
            color: white;
            margin-top: 20px;
        }

        /* Кнопка для перехода на третью страницу */
        .go-to-third {
            display: inline-block;
            font-size: 18px;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .go-to-third:hover {
            background-color: #555;
        }

        /* Адаптивность для мобильных устройств */
        @media screen and (max-width: 600px) {
            .photo {
                width: 90%;
            }
            .social-icons {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
            .social-icons a {
                margin: 0 8px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin-top: 30px;">Телеграм Канал</h1>
    </header>
    <div class="container">
        <img src="https://i.postimg.cc/1tZD1ZLy/IMG-4451.png" alt="Фото из телеграм канала" class="photo">
        <div class="social-icons">
            <!-- Ссылка на Телеграм -->
            <a href="https://t.me/sangklasy" target="_blank">
                <i class="fa-brands fa-telegram"></i>
            </a>
        </div>
        
        <!-- Кнопка для перехода на третью страницу -->
        <a href="news_with_ai_html.html" class="go-to-third">Перейти на третью страницу</a>
    </div>

    <!-- Иконка для возврата на главную -->
    <a href="index.html" class="home">
        <i class="fa-solid fa-house"></i>
    </a>

    <!-- Кнопка с тремя точками -->
    <div class="three-dots" onclick="toggleFeedbackForm()">&#8230;</div>

    <!-- Форма обратной связи -->
    <div class="feedback-form" id="feedbackForm">
        <h2>Связь с нами</h2>
        <form action="submit_form.php" method="POST">
            <input type="text" name="name" placeholder="Ваше имя" required><br>
            <input type="email" name="email" placeholder="Ваш email" required><br>
            <input type="tel" name="phone" placeholder="Ваш номер телефона" required><br>
            <textarea name="message" placeholder="Ваше сообщение" required></textarea><br><button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        function toggleFeedbackForm() {
            const feedbackForm = document.getElementById('feedbackForm');
            // Если форма скрыта, показываем её
            if (feedbackForm.style.display === 'none' || feedbackForm.style.display === '') {
                feedbackForm.style.display = 'block';

                // Скрыть форму через 5 секунд
                setTimeout(() => {
                    feedbackForm.style.display = 'none';
                }, 5000); // 5000 миллисекунд = 5 секунд
            } else {
                // Если форма уже открыта, скрываем её
                feedbackForm.style.display = 'none';
            }
        }
    </script>
</body>
</html>
