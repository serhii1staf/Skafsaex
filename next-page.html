<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вторая Страница</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Фотография и текст (Telegram канал) -->
    <div class="content">
        <h1>Telegram канал</h1>
        <img src="your-image.jpg" alt="Телеграм" class="image">
        <a href="https://t.me/your_channel" target="_blank">
            <i class="fa-brands fa-telegram"></i>
        </a>
    </div>

    <!-- Иконка для возврата на главную -->
    <a href="index.html" class="home">
        <i class="fa-solid fa-house"></i>
    </a>

    <!-- Иконка для перехода на третью страницу -->
    <a href="news_with_ai.html" class="next-page">
        <i class="fa-solid fa-circle-right"></i>
    </a>

    <!-- Кнопка с тремя точками -->
    <div class="three-dots" onclick="toggleFeedbackForm()">&#8230;</div>

    <!-- Форма обратной связи -->
    <div class="feedback-form" id="feedbackForm">
        <h2>Связь с нами</h2>
        <form action="submit_form.php" method="POST">
            <input type="text" name="name" placeholder="Ваше имя" required><br>
            <input type="email" name="email" placeholder="Ваш email" required><br>
            <input type="tel" name="phone" placeholder="Ваш номер телефона" required><br>
            <textarea name="message" placeholder="Ваше сообщение" required></textarea><br>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        function toggleFeedbackForm() {
            const feedbackForm = document.getElementById('feedbackForm');
            // Если форма скрыта, показываем её
            if (feedbackForm.style.display === 'none' || feedbackForm.style.display === '') {
                feedbackForm.style.display = 'block';

                // Скрыть форму через 5 секунд
                setTimeout(() => {
                    feedbackForm.style.display = 'none';
                }, 5000); // 5000 миллисекунд = 5 секунд
            } else {
                // Если форма уже открыта, скрываем её
                feedbackForm.style.display = 'none';
            }
        }
    </script>

    <style>
        /* Стиль для главной иконки */
        .home {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 30px;
        }

        /* Стиль для иконки перехода на третью страницу */
        .next-page {
            position: fixed;
            bottom: 60px;
            left: 20px;
            font-size: 30px;
        }

        /* Стиль для фото и текста */
        .content {
            text-align: center;
            padding: 20px;
        }

        .image {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .three-dots {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Стиль для формы обратной связи */
        .feedback-form {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .feedback-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</body>
</html>
