<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вторая страница</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .photo {
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .owner {
            font-size: 24px;
            margin-top: 10px;
        }
        .next-page {
            margin-top: 30px;
        }
        .next-page a {
            color: lightblue;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid lightblue;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .next-page a:hover {
            background-color: lightblue;
            color: #001f3d;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            font-size: 30px;
            margin: 0 15px;
            text-decoration: none;
        }
        .bottom-info {
            text-align: center;
            padding: 10px 0;
            background-color: #001f3d;
            font-size: 14px;
        }
        .details {
            display: none;
        }
        .show-details {
            cursor: pointer;
            color: lightblue;
        }

        /* Стиль для меню с тремя точками */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #00274d;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-content a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        .menu-content a:hover {
            background-color: #003b5c;
        }

        /* Форма обратной связи */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #00274d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            display: none; /* Скрыта по умолчанию */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #003b5c;
            color: white;
        }
        input[type="submit"] {
            background-color: #4caf50;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-home {
            margin-top: 30px;
            color: lightblue;
            text-decoration: none;
            font-size: 18px;
        }

        /* Адаптация для мобильных устройств */
        @media screen and (max-width: 600px) {
            .menu-button {
                font-size: 24px;
                top: 10px;
                right: 10px;
            }

            .form-container {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style></head>
<body>

    <!-- Кнопка меню с тремя точками -->
    <div class="menu-button" onclick="toggleMenu()">&#8230;</div>

    <!-- Меню с пунктом "Обратная связь" -->
    <div class="menu-content" id="menuContent">
        <a href="javascript:void(0);" onclick="showContactForm()">Обратная связь</a>
    </div>

    <div class="container">
        <h1>Вторая страница</h1>
        <img src="https://i.postimg.cc/wjFM9bW8/IMG-4456.jpg" alt="Владелец сайта" class="photo">
        <div class="owner">владелец</div>

        <div class="next-page">
            <a href="index.html">Вернуться на главную</a>
        </div>

        <!-- Иконки соцсетей -->
        <div class="social-icons">
            <a href="https://www.instagram.com/serhii_stafiichuk?igsh=MXRsd2t2Z2I3Mzg2NA==" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://t.me/Paeeeeeeeeeeeeeeeeeeeeeeeeeeeeee" target="_blank">
                <i class="fa-brands fa-telegram"></i>
            </a>
        </div>
    </div>

    <!-- Форма обратной связи -->
    <div class="form-container" id="contactForm">
        <h2>Связаться с нами</h2>
        <form action="your-backend-script-url" method="POST">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="email" placeholder="Ваш email" required>
            <input type="tel" name="phone" placeholder="Ваш телефон" required>
            <textarea name="message" rows="4" placeholder="Ваше сообщение" required></textarea>
            <input type="submit" value="Отправить">
        </form>
    </div>

    <!-- Правила использования -->
    <div class="bottom-info">
        <p>Все права защищены | <span class="show-details" onclick="toggleDetails()">Подробные</span></p>
        <div class="details">
            <p>Мы не требуем входа или регистрации ваших данных.</p>
        </div>
    </div>

    <script>
        // Функция для переключения видимости меню
        function toggleMenu() {
            const menu = document.getElementById('menuContent');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Функция для отображения формы обратной связи
        function showContactForm() {
            document.getElementById('contactForm').style.display = 'block';
        }

        // Функция для скрытия подробностей
        function toggleDetails() {
            const details = document.querySelector('.details');
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
