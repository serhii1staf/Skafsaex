<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .support-message {
            font-size: 24px;
            color: lightblue;
            margin-top: 20px;
        }
        .contact-info {
            font-size: 20px;
            margin-top: 20px;
        }
        .contact-info a {
            color: lightblue;
            text-decoration: none;
        }
        .bottom-info {
            text-align: center;
            padding: 10px 0;
            background-color: #001f3d;
            font-size: 14px;
        }
        .home {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            text-decoration: none;
            color: white;
        }
        .home:hover {
            color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Поддержка</h1>
    </header>
    <div class="container">
        <div class="support-message">
            <p>Круто! Мы здесь, чтобы помочь вам!</p>
        </div>
        <div class="contact-info">
            <p>Если у вас есть вопросы, свяжитесь со мной в Telegram:</p>
            <a href="https://t.me/Paeeeeeeeeeeeeeeeeeeeeeeeeeeeeee" target="_blank">
                Напишите мне в Telegram
            </a>
        </div>
    </div>
    <div class="bottom-info">
        <p>Все права защищены | <a href="index.html" class="home">Вернуться на главную страницу</a></p>
    </div>
</body>
</html>
