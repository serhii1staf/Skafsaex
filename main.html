<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo Telegram App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #05161A;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .nickname {
            margin-left: 10px;
            font-size: 16px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: var(--theme-color, #05161A);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .menu button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .menu button i {
            font-size: 32px;
        }
        .content {
            padding: 20px;
            margin-bottom: 70px;
        }
        .color-scroll {
            display: none;
            height: 200px;
            overflow-y: auto;
            margin: 30px;
        }
        .color-box {
            height: 50px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        textarea, input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img src="profile.jpg" alt="User Photo">
            <div class="nickname">Ваш Никнейм</div>
        </div>
    </div>

    <div class="content" id="content">
        <h2>Добро пожаловать!</h2>
    </div>

    <div class="menu">
        <button onclick="showHome()"><i class="fa-regular fa-house"></i></button>
        <button onclick="showArticles()"><i class="fa-regular fa-file-lines"></i></button>
        <button onclick="showSettings()"><i class="fa-regular fa-gear"></i></button>
        <button onclick="showProfile()"><i class="fa-regular fa-user"></i></button>
    </div>

    <script>
        const content = document.getElementById('content');

        function showHome() {
            content.innerHTML = `
                <h2>Главная страница</h2>
                <div id="articlesList"></div>
            `;
            loadArticles(); // Загружаем все статьи
        }

        function showArticles() {
            content.innerHTML = `
                <h2>Добавить статью</h2>
                <textarea id="articleText" placeholder="Введите текст статьи"></textarea>
                <input type="file" id="articleImage" accept="image/*">
                <div class="button-group">
                    <button onclick="previewArticle()">Предварительный просмотр</button>
                    <button onclick="addArticle()">Опубликовать</button>
                </div>
                <div id="articlePreview"></div>
            `;
        }

        function previewArticle() {
            const text = document.getElementById('articleText').value;
            const imageInput = document.getElementById('articleImage');
            const imageFile = imageInput.files[0];
            const previewDiv = document.getElementById('articlePreview');

            if (text.trim() || imageFile) {
                previewDiv.innerHTML = "<h3>Предварительный просмотр:</h3>";if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewDiv.innerHTML += <img src="${e.target.result}" style="max-width: 100%; border-radius: 8px;">;
                    };
                    reader.readAsDataURL(imageFile);
                }

                if (text.trim()) {
                    previewDiv.innerHTML += <p>${text}</p>;
                }
            } else {
                previewDiv.innerHTML = "<p>Добавьте текст или изображение для предварительного просмотра.</p>";
            }
        }

        function addArticle() {
            const text = document.getElementById('articleText').value;
            const imageInput = document.getElementById('articleImage');
            const imageFile = imageInput.files[0];
            const articlesList = document.getElementById('articlesList');

            if (text.trim() || imageFile) {
                const newArticle = document.createElement('div');
                newArticle.style.marginBottom = '20px';

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        newArticle.innerHTML += <img src="${e.target.result}" style="max-width: 100%; border-radius: 8px;">;
                    };
                    reader.readAsDataURL(imageFile);
                }

                if (text.trim()) {
                    newArticle.innerHTML += <p>${text}</p>;
                }

                articlesList.appendChild(newArticle);
                document.getElementById('articleText').value = "";
                imageInput.value = "";
                document.getElementById('articlePreview').innerHTML = "";
                alert("Статья опубликована и видна на главной странице!");
            }
        }

        function loadArticles() {
            // Заглушка для загрузки опубликованных статей
            console.log("Загрузка всех статей...");
        }

        function showSettings() {
            content.innerHTML = `
                <h2>Настройки</h2>
                <button onclick="showColorPicker()">Оформление</button>
                <button onclick="showTextSize()">Размер текста</button>
                <div class="color-scroll" id="colorScroll">
                    <div class="color-box" style="background-color: #05161A;"></div>
                    <div class="color-box" style="background-color: #072E33;"></div>
                    <div class="color-box" style="background-color: #0C7075;"></div>
                    <div class="color-box" style="background-color: #0F969C;"></div>
                    <div class="color-box" style="background-color: #6DA5C0;"></div>
                    <div class="color-box" style="background-color: #294D61;"></div>
                </div>
            `;
            const colors = document.querySelectorAll('.color-box');
            colors.forEach((box) => {
                box.addEventListener('click', () => {
                    document.body.style.backgroundColor = box.style.backgroundColor;
                });
            });
        }

        function showColorPicker() {
            const colorScroll = document.getElementById('colorScroll');
            colorScroll.style.display = 'block';
        }

        function showTextSize() {
            alert("Функция изменения размера текста готова.");
        }

        function showProfile() {
            content.innerHTML = "<h2>Ваш профиль</h2><button onclick='editProfile()'>Редактировать профиль</button>";
        }

        function editProfile() {
            alert("Окно редактирования профиля открыто.");
        }
    </script>
</body>
</html>
