<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo Telegram App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #05161A;
            color: white;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .nickname {
            margin-left: 15px;
            font-size: 24px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #072E33;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
        }
        .color-scroll {
            height: 200px;
            overflow-y: auto;
            margin: 30px;
        }
        .color-box {
            height: 50px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Главное меню</h1>
    </div>
    <div class="profile">
        <img src="profile.jpg" alt="User Photo">
        <div class="nickname">Никнейм Пользователя</div>
    </div>
    <div class="color-scroll" id="color-scroll">
        <div class="color-box" style="background-color: #05161A;"></div>
        <div class="color-box" style="background-color: #072E33;"></div>
        <div class="color-box" style="background-color: #0C7075;"></div>
        <div class="color-box" style="background-color: #0F969C;"></div>
        <div class="color-box" style="background-color: #6DA5C0;"></div>
        <div class="color-box" style="background-color: #294D61;"></div>
    </div>
    <div class="menu">
        <button onclick="goToPage('home')">Домой</button>
        <button onclick="goToPage('articles')">Статьи</button>
        <button onclick="goToPage('settings')">Настройки</button>
    </div>

    <script>
        const colorScroll = document.getElementById('color-scroll');
        const colors = document.querySelectorAll('.color-box');

        colors.forEach((box) => {
            box.addEventListener('click', () => {
                document.body.style.backgroundColor = box.style.backgroundColor;
            });
        });

        function goToPage(page) {
            alert(`Переход на страницу: ${page}`);
        }
    </script>
</body>
</html>
