<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Klyo Главная страница</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .location {
            font-size: 16px;
        }
        .search-bar {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: calc(100% - 60px);
        }
        .section {
            margin: 20px 0;
        }
        .articles-scroll {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 10px;
        }
        .article-card {
            width: 200px;
            height: 250px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .article-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        .article-card p {
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="location">New York, USA</div>
        <input class="search-bar" type="text" placeholder="Search...">
        <img class="profile-pic" src="https://via.placeholder.com/30" alt="Profile">
    </div>

    <div class="section">
        <h3>Ближайшие статьи</h3>
        <div class="articles-scroll" id="articles">
            <!-- Карточки статей появятся здесь -->
        </div>
    </div>

    <div class="section">
        <h3>Лучшие авторы</h3>
        <div class="articles-scroll">
            <div class="article-card">
                <img src="https://via.placeholder.com/200x140" alt="Author">
                <p>Автор 1</p>
            </div>
            <div class="article-card">
                <img src="https://via.placeholder.com/200x140" alt="Author">
                <p>Автор 2</p>
            </div>
            <div class="article-card">
                <img src="https://via.placeholder.com/200x140" alt="Author">
                <p>Автор 3</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showHome()"><i class="fa-solid fa-house"></i></button>
        <button><i class="fa-solid fa-heart"></i></button>
        <button onclick="showAddArticle()"><i class="fa-solid fa-plus"></i></button>
        <button><i class="fa-solid fa-map-marker-alt"></i></button>
        <button onclick="showProfile()"><i class="fa-solid fa-user"></i></button>
    </div>

    <script>
        const articles = [
            {
                title: "Совет дня",
                image: "https://via.placeholder.com/200x140",
                text: "Занимайтесь спортом каждый день!"
            },
            {
                title: "Новость",
                image: "https://via.placeholder.com/200x140",
                text: "Обновление функций!"
            }
        ];

        function loadArticles() {
            const articlesContainer = document.getElementById("articles");
            articles.forEach(article => {
                const articleDiv = document.createElement("div");
                articleDiv.className = "article-card";
                articleDiv.innerHTML = `
                    <img src="${article.image}" alt="Article Image">
                    <p>${article.title}</p>
                `;
                articlesContainer.appendChild(articleDiv);
            });
        }

        window.onload = loadArticles;

        function showAddArticle() {
            alert("Переход на экран добавления статьи...");
        }

        function showProfile() {
            alert("Профиль открыт");
        }

        function showHome() {
            alert("Главная страница");
        }
    </script>

</body>
</html>
