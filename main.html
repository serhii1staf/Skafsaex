<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            min-height: 100vh;
            position: relative;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        #homeScreen,
        #leftScreen,
        #rightScreen,
        #profileScreen,
        #articlesScreen {
            background-image: url('https://i.postimg.cc/QdyVhG00/IMG-4650.jpg');
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            z-index: 1000;
        }

        .nav-center-group {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-image: url('https://i.postimg.cc/26sHhMs4/IMG-4767.png');
            background-size: cover;
            border: none;
            cursor: pointer;
        }

        .chat-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 600px;
            background-image: url('https://i.postimg.cc/0QTr6rVH/black-mask-style.png');
            border-radius: 12px 12px 0 0;
            padding: 16px;
            display: none;
            flex-direction: column;
            gap: 16px;
            z-index: 2000;
        }

        .chat-header {
            background: rgba(50, 50, 50, 0.8);
            padding: 8px;
            text-align: center;
            font-size: 20px;
            color: white;
            border-radius: 12px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-message, .bot-message {
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background: rgba(255, 255, 255, 0.7);
            align-self: flex-end;
            color: black;
        }

        .bot-message {
            background: rgba(70, 70, 70, 0.9);
            align-self: flex-start;
            color: white;
        }

        .chat-input {
            display: flex;
            gap: 8px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        .chat-input button {
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .close-chat-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>С Новым 2025 Годом!</h1>
                <p>Нажмите на кнопки навигации для просмотра поздравлений</p>
            </div>
        </div>

        <div id="chatModal" class="chat-modal">
            <div class="chat-header">
                Общение с Pae Ai
                <button id="closeChatBtn" class="close-chat-btn">×</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Введите сообщение...">
                <button id="sendBtn">Отправить</button>
            </div>
        </div>

        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">←</button>
            <div class="nav-center-group">
                <button id="homeBtn" class="nav-btn"></button>
                <button id="chatBtn" class="chat-button"></button>
                <button id="articlesBtn" class="nav-btn"><i class="fa-solid fa-newspaper"></i></button>
            </div>
            <button id="rightBtn" class="nav-btn">→</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBtn = document.getElementById('chatBtn');
            const chatModal = document.getElementById('chatModal');
            const closeChatBtn = document.getElementById('closeChatBtn');
            const sendBtn = document.getElementById('sendBtn');
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            const navButtons = document.querySelector('.nav-buttons');

            chatBtn.addEventListener('click', () => {
                chatModal.style.display = 'flex';
                navButtons.style.display = 'none';
                setInterval(() => {
                    closeChatBtn.style.display = 'block';
                    setTimeout(() => {
                        closeChatBtn.style.display = 'none';
                    }, 3000);
                }, 15000);
            });

            closeChatBtn.addEventListener('click', () => {
                chatModal.style.display = 'none';
                navButtons.style.display = 'flex';
            });

            sendBtn.addEventListener('click', async () => {
                const message = userInput.value.trim();
                if (message) {
                    appendMessage('user', message);
                    userInput.value = '';

                    try {
                        const response = await fetch('https://api.open-assistant.io/v1/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: message,
                            }),
                        });

                        const data = await response.json();
                        appendMessage('bot', data.response || 'Ошибка ответа от ИИ');
                    } catch (error) {
                        appendMessage('bot', 'Ошибка подключения');
                    }
                }
            });

            function appendMessage(sender, text) {
                const messageElem = document.createElement('div');
                messageElem.className = sender === 'user' ? 'user-message' : 'bot-message';
                messageElem.textContent = text;
                chatMessages.appendChild(messageElem);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
