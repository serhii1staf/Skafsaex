<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее приложение Klyo</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            min-height: 100vh;
            position: relative;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        #homeScreen {
            background-image: url('https://i.postimg.cc/QdyVhG00/IMG-4650.jpg');
        }

        #leftScreen, #rightScreen, #profileScreen, #articlesScreen {
            background-image: url('https://i.postimg.cc/QdyVhG00/IMG-4650.jpg');
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            width: 100%;
            backdrop-filter: blur(8px);
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            z-index: 1000;
        }

        .nav-center-group {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        #homeBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #articlesBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19 3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 16H5V5h13v14z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #profileBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .article-card {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .article-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .article-description {
            color: white;
            font-size: 16px;
        }

        .article-detail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            overflow-y: auto;
            z-index: 2000;
            display: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>С Новым 2025 Годом!</h1>
                <p>Нажмите на кнопки навигации для просмотра поздравлений</p>
            </div>
        </div>

        <div id="leftScreen" class="screen">
            <div class="message">
                <p>Старый 2024 год ушел и никогда не вернется.</p>
                <p>Время для новых начинаний!</p>
            </div>
        </div>

        <div id="rightScreen" class="screen">
            <div class="message">
                <h1>С 2025 Годом!</h1>
                <p>Пусть этот год принес
