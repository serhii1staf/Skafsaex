<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing styles remain unchanged */
        /* ... [previous styles remain the same] ... */

        /* New AI Chat styles */
        #aiChatScreen {
            background-image: url('https://i.postimg.cc/0QTr6rVH/black-mask-style.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-header {
            padding: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .chat-message {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: rgba(37, 99, 235, 0.8);
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .chat-input-container {
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(37, 99, 235, 0.8);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: rgba(37, 99, 235, 0.9);
        }

        #aiBtn {
            background-image: url('https://i.postimg.cc/26sHhMs4/IMG-4767.png');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Existing screens remain unchanged -->
        <!-- ... [previous screens remain the same] ... -->

        <!-- New AI Chat Screen -->
        <div id="aiChatScreen" class="screen">
            <div class="chat-header">
                <h1>Общение с Pae AI</h1>
            </div>
            <div class="chat-container" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="messageInput" placeholder="Введите сообщение...">
                <button class="send-btn" id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">←</button>
            <div class="nav-center-group">
                <button id="homeBtn" class="nav-btn"></button>
                <button id="aiBtn" class="nav-btn"></button>
                <button id="profileBtn" class="nav-btn"></button>
                <button id="articlesBtn" class="nav-btn"><i class="fa-solid fa-newspaper"></i></button>
            </div>
            <button id="rightBtn" class="nav-btn">→</button>
        </div>
    </div>

    <!-- Existing modal remains unchanged -->
    <!-- ... [previous modal remains the same] ... -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const screens = {
                home: document.getElementById('homeScreen'),
                left: document.getElementById('leftScreen'),
                right: document.getElementById('rightScreen'),
                profile: document.getElementById('profileScreen'),
                articles: document.getElementById('articlesScreen'),
                ai: document.getElementById('aiChatScreen')
            };

            const buttons = {
                home: document.getElementById('homeBtn'),
                left: document.getElementById('leftBtn'),
                right: document.getElementById('rightBtn'),
                profile: document.getElementById('profileBtn'),
                articles: document.getElementById('articlesBtn'),
                ai: document.getElementById('aiBtn'),
                close: document.getElementById('closeArticleModal')
            };

            let currentScreen = 'home';
            let isAnimating = false;

            function showScreen(screenName) {
                if (isAnimating) return;
                isAnimating = true;

                screens[currentScreen].classList.remove('active');
                screens[screenName].classList.add('active');

                if (screenName === 'articles' || screenName === 'ai') {
                    buttons.left.style.display = 'none';
                    buttons.right.style.display = 'none';
                    buttons.profile.style.display = 'none';
                    buttons.articles.style.display = 'none';
                    buttons.ai.style.display = 'none';
                    buttons.home.style.margin = '0 auto';
                } else {
                    buttons.left.style.display = 'flex';
                    buttons.right.style.display = 'flex';
                    buttons.profile.style.display = 'flex';
                    buttons.articles.style.display = 'flex';
                    buttons.ai.style.display = 'flex';
                    buttons.home.style.margin = '0';
                }

                currentScreen = screenName;

                setTimeout(() => {
                    isAnimating = false;
                }, 300);
            }

            // Existing functions remain unchanged
            // ... [previous functions remain the same] ...

            // New AI Chat functionality
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendMessage');
            const chatMessages = document.getElementById('chatMessages');

            function addMessage(message, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.className = `chat-message ${isUser ? 'user-message' : 'ai-message'}`;
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                addMessage(message, true);
                messageInput.value = '';

                fetch("https://api.open-assistant.io/v1/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.response);
                })
                .catch(error => {
                    console.error('Ошибка подключения:', error);
                    addMessage('Извините, произошла ошибка при обработке вашего сообщения.');
                });
            }

            // Event Listeners
            buttons.ai.addEventListener('click', () => showScreen('ai'));
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Close button timer for AI chat
            setInterval(() => {
                if (currentScreen === 'ai') {
                    buttons.home.style.display = 'flex';
                    setTimeout(() => {
                        if (currentScreen === 'ai') {
                            buttons.home.style.display = 'none';
                        }
                    }, 2000);
                }
            }, 15000);
        });
    </script>
</body>
</html>
