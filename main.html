<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- ... -->
    <style>
        /* ... */
        #heartBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }
        #chatBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #registerScreen, #editProfileScreen, #matchScreen, #chatListScreen, #chatScreen {
            /* стили для экранов */
        } 
    </style>
</head>
<body>
    <div id="app">
        <!-- ... -->
        
        <!-- Экраны регистрации и редактирования профиля -->
        <div id="registerScreen" class="screen">
            <!-- форма регистрации -->
        </div>
        <div id="editProfileScreen" class="screen">
            <!-- форма редактирования профиля -->  
        </div>

        <!-- Экран подбора пары -->
        <div id="matchScreen" class="screen">
            <!-- профили для свайпа -->
        </div>

        <!-- Экран со списком чатов -->
        <div id="chatListScreen" class="screen">
            <!-- список чатов -->
        </div>

        <!-- Экран чата -->
        <div id="chatScreen" class="screen">
            <!-- интерфейс чата, похожий на Telegram -->
        </div>

        <!-- Навигационные кнопки -->
        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">←</button>
            <div class="nav-center-group">  
                <button id="homeBtn" class="nav-btn"></button>
                <button id="profileBtn" class="nav-btn"></button>
                <button id="chatBtn" class="nav-btn"></button>
                <button id="heartBtn" class="nav-btn"></button>
            </div>
            <button id="rightBtn" class="nav-btn">→</button>
        </div>
    </div>

    <script>
        // ...
        buttons.heart.addEventListener('click', () => {
            if (!user.id) {
                showScreen('register');  
            } else {
                showScreen('match');
            }
        });

        buttons.chat.addEventListener('click', () => { 
            showScreen('chatList');
        });
    </script>
</body>
</html>
