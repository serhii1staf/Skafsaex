<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- ... -->
    <style>
        /* ... */
        #heartBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #registerScreen, #matchScreen, #chatScreen {
            /* стили для экранов */
        } 
    </style>
</head>
<body>
    <div id="app">
        <!-- ... -->
        
        <!-- Экран регистрации -->
        <div id="registerScreen" class="screen">
            <div class="message">
                <h1>Регистрация</h1>
                <form id="registerForm">
                    <input type="text" placeholder="Имя" required>
                    <input type="number" placeholder="Возраст" required>
                    <select required>
                        <option value="" disabled selected>Пол</option>
                        <option value="male">Мужчина</option>
                        <option value="female">Женщина</option>
                    </select>
                    <input type="text" placeholder="Интересы" required>
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- Экран подбора пары -->
        <div id="matchScreen" class="screen"> 
            <div class="message">
                <div id="profile">
                    <img src="" alt="Фото">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="buttons">
                    <button id="rejectBtn">←</button>
                    <button id="likeBtn">→</button>
                </div>
            </div>
        </div>

        <!-- Экран чата -->  
        <div id="chatScreen" class="screen">
            <div class="message">
                <div id="chat">
                    <!-- сообщения -->
                </div>
                <form id="messageForm">
                    <input type="text" placeholder="Сообщение..." required>
                    <button type="submit">Отправить</button>
                </form>
                <button id="openTelegramBtn">Перейти в Telegram</button>
            </div>
        </div>

        <!-- Навигационные кнопки -->
        <div class="nav-buttons">
            <!-- ... -->
            <div class="nav-center-group">
                <!-- ... -->
                <button id="heartBtn" class="nav-btn"></button>
            </div>
            <!-- ... -->
        </div>
    </div>

    <script>
        // ...

        const registerForm = document.getElementById('registerForm');
        const matchScreen = document.getElementById('matchScreen');
        const profile = document.getElementById('profile');  
        const rejectBtn = document.getElementById('rejectBtn');
        const likeBtn = document.getElementById('likeBtn');
        const chatScreen = document.getElementById('chatScreen');
        const chat = document.getElementById('chat');
        const messageForm = document.getElementById('messageForm');
        const openTelegramBtn = document.getElementById('openTelegramBtn');

        let user = {};
        let currentMatch = null;
        let matches = [];

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const data = new FormData(registerForm);
            user = Object.fromEntries(data);
            
            tg?.MainButton.setText('Искать пару');
            tg?.MainButton.show();

            showScreen('home');
        });

        function getRandomMatch() {
            // Логика подбора профиля...
            return {
                name: 'Алиса', 
                age: 25,
                interests: 'Путешествия, музыка',  
                photo: 'https://i.postimg.cc/0xDjNbsK/alice.jpg'
            };
        }
        
        function showMatch() {
            currentMatch = getRandomMatch();
            profile.querySelector('img').src = currentMatch.photo;
            profile.querySelector('h2').textContent = currentMatch.name + ', ' + currentMatch.age;
            profile.querySelector('p').textContent = currentMatch.interests;
            showScreen('match');
        }

        rejectBtn.addEventListener('click', showMatch);

        likeBtn.addEventListener('click', () => {
            matches.push(currentMatch);
            showMatch();
        });

        function showChat(match) {
            chat.innerHTML = ''; // очистить чат
            currentMatch = match;
            showScreen('chat');
        }  

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageForm.querySelector('input').value;
            // Отправить сообщение...
            messageForm.reset();
        });

        openTelegramBtn.addEventListener('click', () => {
            const telegramLink = `https://t.me/${currentMatch.username}`;
            tg?.openLink(telegramLink);
        });

        buttons.heart.addEventListener('click', () => {
            if (!user.name) {
                showScreen('register');
            } else if (matches.length > 0) {
                showChat(matches[0]);  
            } else {
                showMatch();
            }
        });

        tg?.onEvent('mainButtonClicked', showMatch);
    </script>
</body>
</html>
