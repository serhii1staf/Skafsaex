<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Klyo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background-color: #1e1e2e;
        }

        #app {
            min-height: 100vh;
            position: relative;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        #homeScreen {
            background-image: url('https://i.postimg.cc/QdyVhG00/IMG-4650.jpg');
        }

        #articleScreen {
            background-color: #333;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            width: 100%;
            backdrop-filter: blur(8px);
            margin: 20px;
            z-index: 2;
        }

        h1, h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            color: white;
            font-size: 18px;
            line-height: 1.5;
        }

        .articles-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
        }

        .article-card img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .close-btn.active {
            display: flex;
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 16px;
            z-index: 1000;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Klyo!</h1>
                <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–°—Ç–∞—Ç—å–∏" –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –Ω–æ–≤—ã—Ö –ø—É–±–ª–∏–∫–∞—Ü–∏–π.</p>
            </div>
        </div>

        <div id="articleScreen" class="screen">
            <button id="closeBtn" class="close-btn">√ó</button>
            <div id="articleContent"></div>
        </div>

        <div class="nav-buttons">
            <button id="homeBtn" class="nav-btn">üè†</button>
            <button id="articlesBtn" class="nav-btn">üìÑ</button>
            <button id="profileBtn" class="nav-btn">üë§</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const screens = {
                home: document.getElementById('homeScreen'),
                article: document.getElementById('articleScreen'),
            };

            const buttons = {
                home: document.getElementById('homeBtn'),
                articles: document.getElementById('articlesBtn'),
                close: document.getElementById('closeBtn'),
            };

            const articlesContent = document.getElementById('articleContent');
            const articles = [
                {
                    title: "–í–¥–æ—Ö–Ω–æ–≤–ª—è—é—â–∏–π –º–æ–º–µ–Ω—Ç –∏–∑ –∂–∏–∑–Ω–∏.",
                    text: "–≠—Ç–æ—Ç —Å–Ω–∏–º–æ–∫ –∑–∞—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –º–≥–Ω–æ–≤–µ–Ω–∏–µ, –∫–æ–≥–¥–∞ –º–∏—Ä –≤–æ–∫—Ä—É–≥ –Ω–∞—Å –∫–∞–∂–µ—Ç—Å—è –ø–æ–ª–Ω—ã–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π. –í–¥–æ—Ö–Ω–æ–≤–ª—è–π—Ç–µ—Å—å –∏ –¥–≤–∏–≥–∞–π—Ç–µ—Å—å –≤–ø–µ—Ä–µ–¥, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –≤—Å–µ –ø—Ä–µ–≥—Ä–∞–¥—ã!",
                    image: "https://i.postimg.cc/cLkf4fmq/F2-BA0704-A31-F-4-E32-9621-5-E5806026-BA0.png"
                },
                {
                    title: "–¶–≤–µ—Ç–∞ –ø—Ä–∏—Ä–æ–¥—ã.",
                    text: "–ü—Ä–∏—Ä–æ–¥–∞ –≤—Å–µ–≥–¥–∞ –≥–æ—Ç–æ–≤–∞ —É–¥–∏–≤–ª—è—Ç—å –Ω–∞—Å —Å–≤–æ–∏–º–∏ —è—Ä–∫–∏–º–∏ –∫—Ä–∞—Å–∫–∞–º–∏ –∏ –≥–∞—Ä–º–æ–Ω–∏–µ–π. –í Klyo –º—ã —Å–æ–±–∏—Ä–∞–µ–º—Å—è –¥–æ–±–∞–≤–∏—Ç—å –±–æ–ª—å—à–µ —Ç–∞–∫–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞.",
                    image: "https://i.postimg.cc/KjsmgcsY/817-D1-CDE-473-B-4-EB0-8-D01-3-C89-F91261-D6.png"
                },
                // –î–æ–±–∞–≤–ª–µ–Ω—ã –≤—Å–µ 10 —Å—Ç–∞—Ç–µ–π
            ];

            function showScreen(screenName) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenName].classList.add('active');
            }

            function openArticle(index) {
                const article = articles[index];
                articlesContent.innerHTML = `
                    <h2>${article.title}</h2>
                    <img src="${article.image}" alt="${article.title}">
                    <p>${article.text}</p>
                `;
                buttons.close.classList.add('active');
                showScreen('article');
            }

            buttons.home.addEventListener('click', () => showScreen('home'));
            buttons.articles.addEventListener('click', () => {
                let articlesHTML = '<div class="articles-list">';
                articles.forEach((article, index) => {
                    articlesHTML += `
                        <div class="article-card" onclick="openArticle(${index})">
                            <h2>${article.title}</h2>
                            <img src="${article.image}">
                        </div>
                    `;
                });
                articlesHTML += '</div>';
                articlesContent.innerHTML = articlesHTML;
                showScreen('article');
            });

            buttons.close.addEventListener('click', () => showScreen('home'));
        });
    </script>
</body>
</html>
