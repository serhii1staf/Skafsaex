<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Klyo Telegram App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--theme-background, #ffffff);
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px;
            text-align: center;
            background-color: var(--theme-header, #2b2b2b);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .article-card {
            background-color: var(--theme-card, #f0f0f0);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .article-card:hover {
            transform: scale(1.02);
        }

        .article-image {
            max-width: 100%;
            border-radius: 8px;
        }

        .article-title {
            font-size: 18px;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .article-preview {
            font-size: 14px;
            color: var(--theme-text, #555);
        }

        .footer-nav {
            display: flex;
            justify-content: space-around;
            background-color: var(--theme-footer, #2b2b2b);
            padding: 10px 0;
        }

        .footer-nav .nav-item {
            flex-grow: 1;
            text-align: center;
        }

        .footer-nav i {
            font-size: 24px;
            color: white;
        }

        .settings-window,
        .profile-window,
        .article-details-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .window-content {
            background-color: white;
            border-radius: 15px;
            margin: 50px auto;
            padding: 20px;
            max-width: 500px;
            text-align: center;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Добро пожаловать в Klyo!
        </div>
        <div class="content">
            <div class="article-card" onclick="openArticle('article1')">
                <img class="article-image" src="example1.jpg" alt="Article Image">
                <div class="article-title">Статья 1: Важные моменты</div>
                <div class="article-preview">Краткое описание статьи 1...</div>
            </div>

            <div class="article-card" onclick="openArticle('article2')">
                <img class="article-image" src="example2.jpg" alt="Article Image">
                <div class="article-title">Статья 2: Новая информация</div>
                <div class="article-preview">Краткое описание статьи 2...</div>
            </div>
        </div>

        <div class="footer-nav">
            <div class="nav-item"><i class="fa-regular fa-house"></i></div>
            <div class="nav-item"><i class="fa-regular fa-file"></i></div>
            <div class="nav-item"><i class="fa-regular fa-cog"></i></div>
            <div class="nav-item"><i class="fa-regular fa-user"></i></div>
        </div>
    </div>

    <div id="settingsWindow" class="settings-window">
        <div class="window-content">
            <h2>Настройки</h2>
            <button class="close-btn" onclick="closeWindow('settingsWindow')">Закрыть</button>
            <h3>Выберите тему:</h3>
            <div class="color-swatches">
                <div class="color-swatch" style="background-color: #FF6347;"></div>
                <div class="color-swatch" style="background-color: #4682B4;"></div>
                <div class="color-swatch" style="background-color: #32CD32;"></div>
            </div>
        </div>
    </div>

    <div id="profileWindow" class="profile-window">
        <div class="window-content">
            <h2>Редактировать профиль</h2>
            <input type="text" placeholder="Введите имя">
            <input type="text" placeholder="Введите номер телефона">
            <textarea placeholder="О себе"></textarea>
            <button class="close-btn" onclick="closeWindow('profileWindow')">Сохранить</button>
        </div>
    </div>

    <script>
        function openArticle(id) {
            const articleWindow = document.getElementById('articleDetailsWindow');
            articleWindow.classList.remove('hidden');
        }

        function closeWindow(id) {
            document.getElementById(id).classList.add('hidden');
        }

        window.onload = function () {
            setTimeout(() => {
                document.querySelector('.header').style.display = 'none';
            }, 7000);
        }
    </script>
</body>

</html>
