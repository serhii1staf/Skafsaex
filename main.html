<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Telegram App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Hello, Telegram!</h1>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand(); // Разворачивает на весь экран
        Telegram.WebApp.setHeaderColor('secondary_bg_color'); // Убирает шапку
      } else {
        console.error('Telegram WebApp API не загружен!');
      }
    });
  </script>
</body>
</html>
