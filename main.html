<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .hidden {
            display: none;
        }
        nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ddd;
            padding: 10px 0;
        }
        nav button {
            border: none;
            background: none;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .article {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .article img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .settings-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>Добро пожаловать в приложение!</h1>
    </div>

    <div id="main-menu" class="hidden">
        <!-- Страница Профиль -->
        <div id="profile-page" class="page">
            <h2>Профиль</h2>
            <img src="https://via.placeholder.com/150" alt="Фото профиля" class="profile-pic" id="profile-pic">
            <p><strong>Имя:</strong> <span id="profile-name">Иван Иванов</span></p>
            <p><strong>Описание:</strong> <span id="profile-bio">Люблю читать статьи!</span></p>
            <button id="edit-profile-button">Редактировать профиль</button>
            <div id="edit-profile-form" class="hidden">
                <input type="file" id="profile-pic-input"><br>
                <input type="text" id="profile-name-input" placeholder="Введите имя"><br>
                <textarea id="profile-bio-input" placeholder="Введите описание"></textarea><br>
                <button id="save-profile-button">Сохранить</button>
            </div>
        </div>

        <!-- Страница Статьи -->
        <div id="articles-page" class="page">
            <h2>Статьи</h2>
            <div class="article" data-title="Статья 1" data-text="Текст статьи 1">
                <img src="https://via.placeholder.com/300x200" alt="Статья 1">
                <h3>Статья 1</h3>
            </div>
            <div class="article" data-title="Статья 2" data-text="Текст статьи 2">
                <img src="https://via.placeholder.com/300x200" alt="Статья 2">
                <h3>Статья 2</h3>
            </div>
            <div id="article-detail" class="hidden">
                <h3 id="article-title"></h3>
                <p id="article-text"></p>
                <button id="close-article-button">Закрыть</button>
            </div>
        </div>

        <!-- Страница Настройки -->
        <div id="settings-page" class="page">
            <h2>Настройки</h2>
            <div class="settings-item">
                <label for="theme-select">Цветовая тема:</label>
                <select id="theme-select">
                    <option value="light">Светлая</option>
                    <option value="dark">Тёмная</option>
                    <option value="blue">Синяя</option>
                </select>
            </div>
            <div class="settings-item">
                <label for="notifications-toggle">Уведомления:</label>
                <input type="checkbox" id="notifications-toggle" checked>
            </div>
        </div>

        <!-- Навигация -->
        <nav>
            <button onclick="showPage('profile-page')"><img src="https://via.placeholder.com/32" alt="Профиль"></button>
            <button onclick="showPage('articles-page')"><img src="https://via.placeholder.com/32" alt="Статьи"></button>
            <button onclick="showPage('settings-page')"><img src="https://via.placeholder.com/32" alt="Настройки"></button>
        </nav>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const welcomeScreen = document.getElementById("welcome-screen");
            const mainMenu = document.getElementById("main-menu");

            setTimeout(() => {
                welcomeScreen.classList.add("hidden");
                mainMenu.classList.remove("hidden");
                if (!localStorage.getItem("visited")) {
                    alert("Нажмите на «Профиль», чтобы увидеть ваши данные.");
                    localStorage.setItem("visited", "true");
                }
            }, 7000);

            document.getElementById("edit-profile-button").addEventListener("click", () => {
                document.getElementById("edit-profile-form").classList.toggle("hidden");
            });

            document.getElementById("save-profile-button").addEventListener("click", () => {
                const nameInput = document.getElementById("profile-name-input").value;
                const bioInput = document.getElementById("profile-bio-input").value;
                const picInput = document.getElementById("profile-pic-input").files[0];

                if (nameInput) document.getElementById("profile-name").textContent = nameInput;
                if (bioInput) document.getElementById("profile-bio").textContent = bioInput;
                if (picInput) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById("profile-pic").src = e.target.result;
                    };
                    reader.readAsDataURL(picInput);
                }

                alert("Профиль обновлён!");
                document.getElementById("edit-profile-form").classList.add("hidden");
            });

            document.querySelectorAll(".article").forEach(article => {
                article.addEventListener("click", () => {
                    document.getElementById("article-title").textContent = article.dataset.title;
                    document.getElementById("article-text").textContent = article.dataset.text;
                    document.getElementById("article-detail").classList.remove("hidden");
                });
            });

            document.getElementById("close-article-button").addEventListener("click", () => {
                document.getElementById("article-detail").classList.add("hidden");
            });

            document.getElementById("theme-select").addEventListener("change", (event) => {
                const theme = event.target.value;
                if (theme === "light") {
                    document.body.style.backgroundColor = "white";
                    document.body.style.color = "black";
                } else if (theme === "dark") {
                    document.body.style.backgroundColor = "#333";
                    document.body.style.color = "white";
                } else if (theme === "blue") {
                    document.body.style.backgroundColor = "#4B8BFF";
                    document.body.style.color = "white";
                }
            });

            document.getElementById("notifications-toggle").addEventListener("change", (event) => {
                if (event.target.checked) {
                    alert("Уведомления включены.");
                } else {
                    alert("Уведомления отключены.");
                }
            });
        });

        function showPage(pageId) {
            document.querySelectorAll(".page").forEach(page => page.classList.remove("active"));
            document.getElementById(pageId).classList.add("active");
        }
    </script>
</body>
</html>
