<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>
    
    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
            padding: 20px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        #homeScreen {
            background-image: url('https://i.postimg.cc/XqGB50nY/IMG-4501.jpg');
        }

        #leftScreen {
            background-image: url('https://i.postimg.cc/g2CdDX3p/IMG-4502.png');
        }

        #rightScreen {
            background-image: url('https://i.postimg.cc/cCBMDnvb/IMG-4503.png');
        }

        .message {
            background: rgba(255, 255, 255, 0.3);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 8px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nav-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background: var(--tg-theme-bg-color, rgba(255, 255, 255, 0.9));
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: var(--tg-theme-button-color, #2196F3);
            color: var(--tg-theme-button-text-color, #fff);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            background-size: cover;
            background-position: center;
        }

        #homeBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2.1L1 12h3v9h7v-6h2v6h7v-9h3L12 2.1zm0 2.691l6 5.4V19h-3v-6H9v6H6v-8.809l6-5.4z"/></svg>');
            background-size: 65%;
            background-repeat: no-repeat;
            background-position: center;
        }

        #leftBtn, #rightBtn {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Главный экран -->
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>С Новым 2025 Годом!</h1>
                <p>Нажмите на кнопки навигации для просмотра поздравлений</p>
            </div>
        </div>
        
        <!-- Экран с текстом про 2024 -->
        <div id="leftScreen" class="screen">
            <div class="message">
                <p>Старый 2024 год ушел и никогда не вернется.</p>
                <p>Время для новых начинаний!</p>
            </div>
        </div>
        
        <!-- Экран с поздравлением 2025 -->
        <div id="rightScreen" class="screen">
            <div class="message">
                <h1>С 2025 Годом!</h1>
                <p>Пусть этот год принесет много радости, счастья и успехов!</p>
            </div>
        </div>

        <!-- Кнопки навигации -->
        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn" aria-label="Налево">←</button>
            <button id="homeBtn" class="nav-btn" aria-label="Домой"></button>
            <button id="rightBtn" class="nav-btn" aria-label="Направо">→</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация Telegram WebApp
            const tg = window.Telegram?.WebApp;
            
            if (tg) {
                tg.ready();
                tg.expand();
                
                // Применяем цветовую схему Telegram
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor);
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor);
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.buttonColor);
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.buttonTextColor);
            }

            // Элементы управления
            const screens = {
                home: document.getElementById('homeScreen'),
                left: document.getElementById('leftScreen'),
                right: document.getElementById('rightScreen')
            };

            const buttons = {
                home: document.getElementById('homeBtn'),
                left: document.getElementById('leftBtn'),
                right: document.getElementById('rightBtn')
            };

            let currentScreen = 'home';
            let isAnimating = false;

            // Функция смены экрана
            function showScreen(screenName) {
                if (isAnimating) return;
                isAnimating = true;

                screens[currentScreen].classList.remove('active');
                screens[screenName].classList.add('active');
                
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }

                currentScreen = screenName;
                
                setTimeout(() => {
                    isAnimating = false;
                }, 300);
            }

            // Обработчики нажатий
            buttons.home.addEventListener('click', () => showScreen('home'));
            buttons.left.addEventListener('click', () => showScreen('left'));
            buttons.right.addEventListener('click', () => showScreen('right'));

            // Обработка свайпов
            let touchStartX = 0;
            let touchEndX = 0;

            document.addEventListener('touchstart', function(event) {
                touchStartX = event.changedTouches[0].screenX;
            }, false);

            document.addEventListener('touchend', function(event) {
                touchEndX = event.changedTouches[0].screenX;
                handleSwipe();
            }, false);

            function handleSwipe() {
                if (isAnimating) return;
                
                const diff = touchStartX - touchEndX;
                const threshold = 50;

                if (Math.abs(diff) < threshold) return;

                if (diff > 0) {
                    if (currentScreen === 'home') showScreen('left');
                    else if (currentScreen === 'right') showScreen('home');
                } else {
                    if (currentScreen === 'home') showScreen('right');
                    else if (currentScreen === 'left') showScreen('home');
                }
            }

            // Предзагрузка изображений
            const preloadImages = [
                'https://i.postimg.cc/XqGB50nY/IMG-4501.jpg',
                'https://i.postimg.cc/g2CdDX3p/IMG-4502.png',
                'https://i.postimg.cc/cCBMDnvb/IMG-4503.png'
            ];

            preloadImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        });
    </script>
</body>
</html>
