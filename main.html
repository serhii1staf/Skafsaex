<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            min-height: 100vh;
            position: relative;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        #homeScreen {
            background-image: url('https://i.postimg.cc/QdyVhG00/IMG-4650.jpg');
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            backdrop-filter: blur(8px);
        }

        .article-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .article-detail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            padding: 20px;
            text-align: center;
        }

        .article-detail.active {
            opacity: 1;
            visibility: visible;
        }

        .article-detail img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .article-detail h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .article-detail p {
            color: white;
            font-size: 18px;
            line-height: 1.5;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            z-index: 1000;
        }

        .nav-center-group {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="homeScreen" class="screen active">
            <div class="article-list">
                <div class="article-card" data-title="Вдохновляющий момент из жизни." data-text="Этот снимок захватывает уникальное мгновение, когда мир вокруг нас кажется полным возможностей...">
                    <img src="https://i.postimg.cc/cLkf4fmq/F2-BA0704-A31-F-4-E32-9621-5-E5806026-BA0.png" alt="Вдохновляющий момент">
                    <h2>Вдохновляющий момент из жизни.</h2>
                </div>
                <div class="article-card" data-title="Цвета природы." data-text="Природа всегда готова удивлять нас своими яркими красками и невообразимой гармонией...">
                    <img src="https://i.postimg.cc/KjsmgcsY/817-D1-CDE-473-B-4-EB0-8-D01-3-C89-F91261-D6.png" alt="Цвета природы">
                    <h2>Цвета природы.</h2>
                </div>
                <!-- Добавь остальные 8 статей здесь -->
            </div>
        </div>

        <div class="article-detail" id="articleDetail">
            <button class="close-btn">×</button>
            <img id="detailImage" src="" alt="Статья">
            <h2 id="detailTitle"></h2>
            <p id="detailText"></p>
        </div>

        <script>
            const articles = document.querySelectorAll('.article-card');
            const detailScreen = document.getElementById('articleDetail');
            const closeBtn = document.querySelector('.close-btn');
            const detailTitle = document.getElementById('detailTitle');
            const detailText = document.getElementById('detailText');
            const detailImage = document.getElementById('detailImage');

            articles.forEach(article => {
                article.addEventListener('click', () => {
                    detailTitle.textContent = article.dataset.title;
                    detailText.textContent = article.dataset.text;
                    detailImage.src = article.querySelector('img').src;
                    detailScreen.classList.add('active');
                });
            });

            closeBtn.addEventListener('click', () => {
                detailScreen.classList.remove('active');
            });
        </script>
    </div>
</body>
</html>
