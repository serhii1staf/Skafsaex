<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            min-height: 100vh;
            position: relative;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        .chat-screen {
            background-image: url('https://i.postimg.cc/26sHhMs4/IMG-4767.png');
            flex-direction: column;
            justify-content: flex-end;
            padding: 16px;
        }

        .chat-header {
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 16px;
        }

        .message-bubble {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 70%;
        }

        .message-bubble.user {
            background-color: rgba(173, 216, 230, 0.8);
            margin-left: auto;
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .chat-send-btn {
            padding: 12px 16px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-send-btn:active {
            transform: scale(0.95);
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            z-index: 1000;
        }

        .nav-center-group {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        .article-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>С Новым 2025 Годом!</h1>
                <p>Нажмите на кнопки навигации для просмотра поздравлений</p>
            </div>
        </div>

        <div id="chatScreen" class="screen chat-screen">
            <div class="chat-header">Общение с Pae Ai</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Введите сообщение...">
                <button class="chat-send-btn" id="sendChatBtn">Отправить</button>
            </div>
        </div>

        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">←</button>
            <div class="nav-center-group">
                <button id="homeBtn" class="nav-btn"></button>
                <button id="aiChatBtn" class="nav-btn"><i class="fa-solid fa-comment-nodes"></i></button>
                <button id="profileBtn" class="nav-btn"></button>
            </div>
            <button id="rightBtn" class="nav-btn">→</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const screens = {
                home: document.getElementById('homeScreen'),
                chat: document.getElementById('chatScreen'),
            };

            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');
            const sendChatBtn = document.getElementById('sendChatBtn');

            function showScreen(screenName) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenName].classList.add('active');
            }

            document.getElementById('aiChatBtn').addEventListener('click', () => showScreen('chat'));
            sendChatBtn.addEventListener('click', () => sendMessage());

            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;

                appendMessage('user', message);
                chatInput.value = '';

                const response = await fetch('https://api.open-assistant.io/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'oasst-sft-1-pythia-12b',
                        messages: [{ role: 'user', content: message }]
                    })
                });

                const data = await response.json();
                appendMessage('bot', data.choices[0].message.content);
            }

            function appendMessage(sender, content) {
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${sender}`;
                bubble.textContent = content;
                chatMessages.appendChild(bubble);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
