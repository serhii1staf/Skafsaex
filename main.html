<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #1A1F36;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        #navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #navbar button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="content">
            <!-- Main content will be loaded here -->
        </div>
        <div id="navbar">
            <button onclick="navigate('info')">Информация</button>
            <button onclick="navigate('ai')">Искусственный интеллект</button>
            <button onclick="navigate('news')">Новости/Статьи</button>
            <button onclick="navigate('settings')">Настройки</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            navigate('info');
        });

        function navigate(screen) {
            const content = document.getElementById('content');
            content.innerHTML = '';

            switch (screen) {
                case 'info':
                    content.innerHTML = `
                        <h1>Добро пожаловать!</h1>
                        <p>Это приложение создано [Твоё имя].</p>
                    `;
                    break;
                case 'ai':
                    content.innerHTML = `
                        <div id="chat">
                            <div id="messages"></div>
                            <input type="text" id="messageInput" placeholder="Введите сообщение...">
                            <button onclick="sendMessage()">Отправить</button>
                        </div>
                    `;
                    break;
                case 'news':
                    content.innerHTML = `
                        <div id="articles">
                            <button onclick="showArticleForm()">Добавить статью</button>
                            <div id="articleList"></div>
                        </div>
                    `;
                    break;
                case 'settings':
                    content.innerHTML = `
                        <h2>Настройки</h2>
                        <label for="background">Цвет фона:</label>
                        <select id="background" onchange="changeBackground()">
                            <option value="#1A1F36">Тёмно-синий</option>
                            <option value="#333">Чёрный</option>
                            <option value="#777">Серый</option>
                        </select>
                    `;
                    break;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value;
            if (message.trim() === '') return;

            const messages = document.getElementById('messages');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = message;
            messages.appendChild(userMessage);

            input.value = '';

            // Simulate AI response
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.className = 'bot-message';
                botMessage.textContent = 'Ответ от бота: ' + message;
                messages.appendChild(botMessage);
            }, 1000);
        }

        function showArticleForm() {
            const articleForm = `
                <div id="articleForm">
                    <input type="text" id="articleTitle" placeholder="Заголовок">
                    <textarea id="articleText" placeholder="Текст"></textarea>
                    <button onclick="addArticle()">Добавить</button>
                </div>
            `;
            document.getElementById('content').innerHTML += articleForm;
        }

        function addArticle() {
            const title = document.getElementById('articleTitle').value;
            const text = document.getElementById('articleText').value;

            if (title.trim() === '' || text.trim() === '') return;

            const articleList = document.getElementById('articleList');
            const article = document.createElement('div');
            article.className = 'article';
            article.innerHTML = `<h3>${title}</h3><p>${text}</p>`;
            articleList.appendChild(article);

            document.getElementById('articleForm').remove();
        }

        function changeBackground() {
            const background = document.getElementById('background').value;
            document.body.style.backgroundColor = background;
        }
    </script>
</body>
</html>
