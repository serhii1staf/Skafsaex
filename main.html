<!DOCTYPE html>

  <head>

    <style>

      body {

      .container {
        display: flex;

      .button {

        padding: 10px 0;
        border-top: 1px solid #ddd;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: black;
        font-size: 14px;
      }

      .icon {
        width: 32px;
        height: 32px;
        margin-bottom: 5px;
      }

      .theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #fff;
        border-radius: 50%;
        border: none;
        width: 40px;
        height: 40px;
