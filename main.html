<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–µ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* –ü—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        /* ... */

        /* –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç-–±–æ—Ç–∞ */
        #chatbotScreen {
            background-image: url('https://i.postimg.cc/N0DFQKbR/IMG-4504.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        .lang-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .lang-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 8px;
            display: none;
            margin-top: 5px;
        }

        .lang-menu.active {
            display: block;
        }

        .lang-option {
            padding: 8px 16px;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }

        .lang-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin-bottom: 60px;
            overflow-y: auto;
        }

        .message {
            max-width: 80%;
            margin: 4px 0;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.4;
        }

        .user-message {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px;
            border-radius: 20px;
            color: white;
            font-size: 16px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #chatbotBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–Ω–µ–∂–∏–Ω–æ–∫ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–µ–º–∏ –∂–µ */
    </style>
</head>
<body>
    <div id="app">
        <!-- –°—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —ç–∫—Ä–∞–Ω—ã –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
        <!-- ... -->

        <!-- –≠–∫—Ä–∞–Ω —á–∞—Ç-–±–æ—Ç–∞ -->
        <div id="chatbotScreen" class="screen">
            <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–∞ -->
            <div class="lang-switcher">
                <button class="lang-btn">Lang</button>
                <div class="lang-menu">
                    <div class="lang-option" data-lang="ru">üá∑üá∫ RU</div>
                    <div class="lang-option" data-lang="ua">üá∫üá¶ UA</div>
                    <div class="lang-option" data-lang="no">üá≥üá¥ NO</div>
                    <div class="lang-option" data-lang="en">üá¨üáß EN</div>
                </div>
            </div>

            <div class="chat-container" id="chatMessages">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>

            <div class="input-area">
                <input type="text" class="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." id="messageInput">
                <button class="send-btn">‚û§</button>
            </div>
        </div>

        <!-- –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">‚Üê</button>
            <div class="nav-center-group">
                <button id="homeBtn" class="nav-btn"></button>
                <button id="chatbotBtn" class="nav-btn"></button>
                <button id="profileBtn" class="nav-btn"></button>
            </div>
            <button id="rightBtn" class="nav-btn">‚Üí</button>
        </div>
    </div>

    <script>
        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // ...

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª —á–∞—Ç-–±–æ—Ç–∞
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —è–∑—ã–∫–æ–≤
            const langBtn = document.querySelector('.lang-btn');
            const langMenu = document.querySelector('.lang-menu');
            const langOptions = document.querySelectorAll('.lang-option');

            langBtn.addEventListener('click', () => {
                langMenu.classList.toggle('active');
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –Ω–µ–≥–æ
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.lang-switcher')) {
                    langMenu.classList.remove('active');
                }
            });

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤
            let currentLang = 'ru';
            langOptions.forEach(option => {
                option.addEventListener('click', () => {
                    currentLang = option.dataset.lang;
                    langBtn.textContent = option.textContent.slice(-2);
                    langMenu.classList.remove('active');
                    updatePlaceholder();
                });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.querySelector('.send-btn');
            const chatMessages = document.getElementById('chatMessages');

            function addMessage(type, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${type}-message`);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                addMessage('user', message);
                messageInput.value = '';

                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
                setTimeout(() => {
                    const response = getBotResponse(message, currentLang);
                    addMessage('bot', response);
                }, 500);
            }

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª —Å–Ω–µ–∂–∏–Ω–æ–∫ –¥–ª—è —á–∞—Ç-–±–æ—Ç–∞
            function createSnowflakes() {
                // ... –∫–æ–¥ —Å–æ–∑–¥–∞–Ω–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫ ...
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —á–∞—Ç-–±–æ—Ç–∞
            const chatbotBtn = document.getElementById('chatbotBtn');
            screens.chatbot = document.getElementById('chatbotScreen');

            chatbotBtn.addEventListener('click', () => {
                showScreen('chatbot');
                if (!chatMessages.children.length) {
                    addMessage('bot', getBotResponse('greeting', currentLang));
                }
                createSnowflakes();
            });

            // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥...
        });
    </script>
</body>
</html>
