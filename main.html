<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #D8E7E4;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .card {
            background-color: #F0F5F4;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .welcome-text {
            text-align: center;
            margin-top: 15px;
        }
        .welcome-text h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .news-section, .weather-section {
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .icon-bar {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 10px 0;
            border-radius: 15px;
            background-color: #E7F0EF;
        }
        .icon-bar div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #F0F5F4;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon-bar img {
            width: 24px;
            height: 24px;
        }
        .temperature-info {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .temperature-info span {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card profile-section">
            <div class="profile-image" id="profileImage">
                <img id="profilePhoto" src="https://i.postimg.cc/2ywGszX1/IMG-4613.png" alt="User Photo" style="width: 100%; height: 100%; border-radius: 50%;">
            </div>
            <div class="welcome-text">
                <h1 id="userName">Добро пожаловать, Имя пользователя!</h1>
                <p id="dateText"></p>
                <p id="weatherText">Загрузка погоды...</p>
            </div>
        </div>

        <div class="card news-section">
            <h2>Ваши новости</h2>
            <p>Здесь будут отображаться важные события.</p>
        </div>

        <div class="card weather-section">
            <div class="temperature-info">
                <span id="temperature">26°C</span>
                <img id="weatherIcon" src="" alt="Погода">
            </div>
            <p id="weatherDescription">Ясно</p>
        </div>

        <div class="icon-bar">
            <div><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Чат"></div>
            <div><img src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png" alt="Видео"></div>
            <div><img src="https://cdn-icons-png.flaticon.com/512/1384/1384018.png" alt="Настройки"></div>
            <div><img src="https://cdn-icons-png.flaticon.com/512/1384/1384016.png" alt="Домой"></div>
        </div>
    </div>

    <script>
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('ru-RU', options);
            document.getElementById('dateText').innerText = formattedDate;
        }

        async function fetchWeather() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Oslo&appid=f828b5cb9dde8e05d490f23ade569731&units=metric&lang=ru`);
                const data = await response.json();
                const temp = Math.round(data.main.temp);
                const description = data.weather[0].description;
                const iconCode = data.weather[0].icon;
                document.getElementById('temperature').innerText = `${temp}°C`;
                document.getElementById('weatherDescription').innerText = description.charAt(0).toUpperCase() + description.slice(1);
                document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            } catch (error) {
                document.getElementById('weatherText').innerText = 'Не удалось загрузить погоду';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateDate();
            fetchWeather();
        });
    </script>
</body>
</html>
