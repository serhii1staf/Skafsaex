<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Сброс стандартных стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Стили для экранов */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
        }

        .screen.hidden {
            transform: translateX(100%);
        }

        /* Стили для кнопок */
        .button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:active {
            opacity: 0.8;
        }

        /* Кнопка закрытия */
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        .close-button::before {
            content: '×';
            font-size: 24px;
            color: var(--tg-theme-text-color, #000);
        }
    </style>
</head>
<body>
    <!-- Кнопка закрытия приложения -->
    <div class="close-button" onclick="closeApp()"></div>

    <!-- Главный экран -->
    <div id="mainScreen" class="screen">
        <h1>Главный экран</h1>
        <button class="button" onclick="navigateToSecond()">Перейти на второй экран</button>
    </div>

    <!-- Второй экран -->
    <div id="secondScreen" class="screen hidden">
        <h1>Второй экран</h1>
        <button class="button" onclick="navigateToMain()">Вернуться на главный экран</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();

        // Отключаем стандартную кнопку "Назад"
        tg.BackButton.hide();

        // Функция закрытия приложения
        function closeApp() {
            tg.close();
        }

        // Функция перехода на второй экран
        function navigateToSecond() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('secondScreen').classList.remove('hidden');
        }

        // Функция возврата на главный экран
        function navigateToMain() {
            document.getElementById('secondScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
        }

        // Обработка аппаратной кнопки "Назад"
        window.addEventListener('popstate', function(event) {
            if (document.getElementById('secondScreen').classList.contains('hidden')) {
                closeApp();
            } else {
                navigateToMain();
            }
        });

        // Добавляем запись в историю при запуске
        history.pushState({}, '');
    </script>
</body>
</html>
