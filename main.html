<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo Telegram App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #05161A;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .nickname {
            margin-left: 10px;
            font-size: 16px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: var(--theme-color, #05161A);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .menu button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .content {
            padding: 20px;
            margin-bottom: 70px;
        }
        .color-scroll {
            display: none;
            height: 200px;
            overflow-y: auto;
            margin: 30px;
        }
        .color-box {
            height: 50px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img src="profile.jpg" alt="User Photo">
            <div class="nickname">Никнейм Пользователя</div>
        </div>
    </div>

    <div class="content" id="content">
        <h2>Добро пожаловать!</h2>
    </div>

    <div class="menu">
        <button onclick="showHome()"><i class="fa-regular fa-house"></i></button>
        <button onclick="showArticles()"><i class="fa-regular fa-file-lines"></i></button>
        <button onclick="showSettings()"><i class="fa-regular fa-gear"></i></button>
        <button onclick="showProfile()"><i class="fa-regular fa-user"></i></button>
    </div>

    <script>
        const content = document.getElementById('content');

        function showHome() {
            content.innerHTML = "<h2>Главная страница</h2>";
        }

        function showArticles() {
            content.innerHTML = `
                <h2>Добавить статью</h2>
                <textarea id="articleText" placeholder="Введите текст статьи" style="width:100%; height:100px;"></textarea>
                <input type="file" id="articleImage" accept="image/*">
                <button onclick="addArticle()">Опубликовать</button>
                <h3>Все статьи:</h3>
                <div id="articlesList"></div>
            `;
        }

        function addArticle() {
            const text = document.getElementById('articleText').value;
            const imageInput = document.getElementById('articleImage');
            const imageFile = imageInput.files[0];

            if (text.trim() || imageFile) {
                const articlesList = document.getElementById('articlesList');
                const newArticle = document.createElement('div');
                newArticle.style.marginBottom = '20px';

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '100%';
                        img.style.borderRadius = '8px';
                        newArticle.appendChild(img);
                    };
                    reader.readAsDataURL(imageFile);
                }

                if (text.trim()) {const articleText = document.createElement('p');
                    articleText.textContent = text;
                    newArticle.appendChild(articleText);
                }

                articlesList.appendChild(newArticle);
                document.getElementById('articleText').value = "";
                imageInput.value = "";
            }
        }

        function showSettings() {
            content.innerHTML = `
                <h2>Настройки</h2>
                <button onclick="showColorPicker()">Оформление</button>
                <button onclick="showTextSize()">Размер текста</button>
                <button onclick="editProfile()">Редактировать профиль</button>
                <div class="color-scroll" id="colorScroll">
                    <div class="color-box" style="background-color: #05161A;"></div>
                    <div class="color-box" style="background-color: #072E33;"></div>
                    <div class="color-box" style="background-color: #0C7075;"></div>
                    <div class="color-box" style="background-color: #0F969C;"></div>
                    <div class="color-box" style="background-color: #6DA5C0;"></div>
                    <div class="color-box" style="background-color: #294D61;"></div>
                </div>
            `;

            const colorScroll = document.getElementById('colorScroll');
            const colors = document.querySelectorAll('.color-box');
            colors.forEach((box) => {
                box.addEventListener('click', () => {
                    document.body.style.backgroundColor = box.style.backgroundColor;
                });
            });
        }

        function showColorPicker() {
            const colorScroll = document.getElementById('colorScroll');
            colorScroll.style.display = 'block';
        }

        function showTextSize() {
            alert("Функция изменения размера текста в разработке.");
        }

        function editProfile() {
            alert("Редактирование профиля открыто.");
        }

        function showProfile() {
            content.innerHTML = "<h2>Профиль пользователя</h2>";
        }
    </script>
</body>
</html>
