<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .screen {
            display: none;
            height: 100vh;
            background: url('https://i.postimg.cc/BbN7fVW9/blue-wall.jpg');
            background-size: cover;
            color: white;
            padding: 20px;
        }
        .screen.active {
            display: block;
        }
        .nav-buttons {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .nav-center-group {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .nav-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .articles-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }
        .article {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
        }
        .article img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .article-title {
            margin-top: 12px;
            font-size: 18px;
            font-weight: bold;
        }
        .article-full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>–° –ù–æ–≤—ã–º 2025 –ì–æ–¥–æ–º!</h1>
                <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–π</p>
            </div>
        </div>

        <div id="articlesScreen" class="screen">
            <h1>–°—Ç–∞—Ç—å–∏</h1>
            <div class="articles-list" id="articlesList"></div>
        </div>

        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">‚Üê</button>
            <div class="nav-center-group">
                <button id="homeBtn" class="nav-btn">üè†</button>
                <button id="profileBtn" class="nav-btn">üë§</button>
                <button id="articlesBtn" class="nav-btn">üì∞</button>
            </div>
            <button id="rightBtn" class="nav-btn">‚Üí</button>
        </div>

    </div>

    <div id="articleFullScreen" class="article-full-screen">
        <button class="close-btn" id="closeArticleBtn">‚úñ</button>
        <div id="articleContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const screens = {
                home: document.getElementById('homeScreen'),
                articles: document.getElementById('articlesScreen'),
                profile: document.getElementById('profileScreen'),
            };

            const buttons = {
                home: document.getElementById('homeBtn'),
                articles: document.getElementById('articlesBtn'),
                left: document.getElementById('leftBtn'),
                profile: document.getElementById('profileBtn'),
                right: document.getElementById('rightBtn'),
            };

            const articleFullScreen = document.getElementById('articleFullScreen');
            const closeArticleBtn = document.getElementById('closeArticleBtn');
            const articleContent = document.getElementById('articleContent');

            const articles = [

                { image: "https://i.postimg.cc/KjsmgcsY/817-D1-CDE-473-B-4-EB0-8-D01-3-C89-F91261-D6.png", text: `–¶–≤–µ—Ç–∞ –ø—Ä–∏—Ä–æ–¥—ã.\n–ü—Ä–∏—Ä–æ–¥–∞ –≤—Å–µ–≥–¥–∞ –≥–æ—Ç–æ–≤–∞ —É–¥–∏–≤–ª—è—Ç—å –Ω–∞—Å —Å–≤–æ–∏–º–∏ —è—Ä–∫–∏–º–∏ –∫—Ä–∞—Å–∫–∞–º–∏ –∏ –Ω–µ–≤–æ–æ–±—Ä–∞–∑–∏–º–æ–π –≥–∞—Ä–º–æ–Ω–∏–µ–π...` },
                { image: "https://i.postimg.cc/q7d4K5Q2/9766-A097-B752-4-AA2-8094-945563-B418-FC.png", text: `–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ –∏ –ø—Ä–∏—Ä–æ–¥–∞.\n–°–ª–∏—è–Ω–∏–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ –ø—Ä–∏—Ä–æ–¥—ã ‚Äî —ç—Ç–æ –±—É–¥—É—â–µ–µ...` },
                { image: "https://i.postimg.cc/FzqQHW7d/2-CE650-F3-6-ADB-4-EA4-AC00-9-AB9-CA9231-F4.png", text: `–ú–æ–º–µ–Ω—Ç —Ç–∏—à–∏–Ω—ã.\n–ò–Ω–æ–≥–¥–∞ —Å–∞–º–æ–µ —Ü–µ–Ω–Ω–æ–µ ‚Äî —ç—Ç–æ –º–æ–º–µ–Ω—Ç—ã —Ç–∏—à–∏–Ω—ã...` },
                { image: "https://i.postimg.cc/zBGmSZhH/0-F9-D17-F6-FC7-D-4-DBF-B179-35-D8-F027-CA20.png", text: `–î–∏–Ω–∞–º–∏–∫–∞ –≥–æ—Ä–æ–¥–∞.\n–ì–æ—Ä–æ–¥ ‚Äî —ç—Ç–æ –≤—Å–µ–≥–¥–∞ –¥–≤–∏–∂–µ–Ω–∏–µ...` },
                { image: "https://i.postimg.cc/sDZkJJMm/69-C49-C7-F-4426-4678-A399-FAF686019267.png", text: `–ü—É—Ç–µ–≤–æ–¥–Ω–∞—è –∑–≤–µ–∑–¥–∞.\n–ö–∞–∂–¥—ã–π —á–µ–ª–æ–≤–µ–∫ –≤ –ø–æ–∏—Å–∫–∞—Ö —Å–≤–æ–µ–≥–æ –ø—É—Ç–∏...` },
                { image: "https://i.postimg.cc/76n34dt9/DF73-B0-F1-0-FDB-43-F0-AB49-662392-B73-A7-A.png", text: `–°–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ –≤–µ—á–µ—Ä–Ω–µ–≥–æ –Ω–µ–±–∞.\n–ó–∞–∫–∞—Ç ‚Äî —ç—Ç–æ –≤—Ä–µ–º—è –¥–ª—è —Ä–∞–∑–¥—É–º–∏–π...` },
                { image: "https://i.postimg.cc/8zfLcjnj/777-DE6-D9-0671-4-F8-A-94-C9-6192-BC6-D0-A8-F.png", text: `–î–µ—Ç–∞–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –∑–∞–º–µ—Ç–∏—à—å —Å—Ä–∞–∑—É.\n–ò–Ω–æ–≥–¥–∞ –≤–∞–∂–Ω–æ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è –∏ –æ–±—Ä–∞—Ç–∏—Ç—å –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –º–µ–ª–æ—á–∏...` },
                { image: "https://i.postimg.cc/sx0ZDrYY/A97-E1434-CF84-4-DEF-B1-CD-998-A0-A81-F2-AF.png", text: `–í–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ –≤ –¥–≤–∏–∂–µ–Ω–∏–∏.\n–ñ–∏–∑–Ω—å ‚Äî —ç—Ç–æ –¥–≤–∏–∂–µ–Ω–∏–µ...` },
                { image: "https://i.postimg.cc/5tMQtpCR/D12-D551-B-E4-F1-427-C-80-D0-131582-D9-DCBF.png", text: `–ü—Ä–∏—Ä–æ–¥–∞ –≤ –æ–±—ä–µ–∫—Ç–∏–≤–µ.\n–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è ‚Äî —ç—Ç–æ —Å–ø–æ—Å–æ–± –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Ä–µ–º—è...` },
            ];

            const articlesList = document.getElementById('articlesList');

            articles.forEach((article) => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('article');
                articleElement.innerHTML = `
                    <img src="${article.image}" alt="–°—Ç–∞—Ç—å—è">
                    <div class="article-title">${article.text.split('\n')[0]}</div>
                `;
                articleElement.addEventListener('click', () => {
                    articleContent.innerHTML = `
                        <img src="${article.image}" alt="–°—Ç–∞—Ç—å—è" style="max-width: 100%;">
                        <p>${article.text.replace(/\n/g, '<br>')}</p>
                    `;
                    articleFullScreen.style.display = 'flex';
                    setTimeout(() => closeArticleBtn.style.display = 'block', 2000);
                });
                articlesList.appendChild(articleElement);
            });

            buttons.articles.addEventListener('click', () => {
                showScreen('articles');
            });

            closeArticleBtn.addEventListener('click', () => {
                articleFullScreen.style.display = 'none';
                closeArticleBtn.style.display = 'none';
            });

            function showScreen(screenName) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenName].classList.add('active');
            }
        });
    </script>
</body>
</html>
