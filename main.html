<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo - Добро пожаловать!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d8eae4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-box {
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .weather {
            font-size: 18px;
            font-weight: bold;
        }

        .news-box {
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .icon-button {
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.3s;
        }

        .icon-button:hover {
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
        }

        .icon-button i {
            font-size: 28px;
            color: #333;
        }

        .icon-button.active i {
            color: #111;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="welcome-box">
            <div class="title">Welcome Back, Klyo!</div>
            <div class="subtitle">Понедельник, 6 января 2025 г.</div>
            <div class="weather">Температура: -7°C, небольшой снег</div>
        </div>

        <div class="news-box">
            <div class="title">Ваши Новости</div>
            <div class="subtitle">Здесь будут отображаться важные события.</div>
        </div>

        <div class="footer">
            <div class="icon-button">
                <i class="fas fa-comment"></i>
            </div>
            <div class="icon-button">
                <i class="fas fa-video"></i>
            </div>
            <div class="icon-button">
                <i class="fas fa-cog"></i>
            </div>
            <div class="icon-button active">
                <i class="fas fa-home"></i>
            </div>
        </div>
    </div>
</body>

</html>
