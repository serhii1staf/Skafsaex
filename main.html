<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Снежинки */
        .snowflake {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            animation: fall linear infinite;
            z-index: 1;
            box-shadow: 0 0 5px #ffffff;
            opacity: 0.6;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Анимированный робот */
        .robot {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #2ea6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 30px #2ea6ff;
        }

        .robot svg {
            width: 40px;
            height: 40px;
            fill: white;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Чат */
        .chat-container {
            padding: 80px 20px 100px;
            height: 100vh;
            overflow-y: auto;
            position: relative;
            z-index: 2;
        }

        .messages-wrapper {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
            background: rgba(45, 45, 45, 0.5);
            backdrop-filter: blur(10px);
        }

        .user-message {
            background: rgba(46, 166, 255, 0.8);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: rgba(45, 45, 45, 0.5);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            padding-left: 45px;
        }

        .message-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-icon svg {
            width: 24px;
            height: 24px;
            fill: #2ea6ff;
            filter: drop-shadow(0 0 3px #2ea6ff);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Поле ввода */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #2ea6ff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-shadow: 0 0 15px #2ea6ff;
        }

        .send-button:hover {
            background: #52b5ff;
            transform: scale(1.05);
        }

        .send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
            transform: rotate(45deg);
        }

        /* Скроллбар */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 80px 10px 90px;
            }

            .message {
                max-width: 85%;
                font-size: 15px;
            }

            .input-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Анимированный робот -->
    <div class="robot">
        <svg viewBox="0 0 24 24">
            <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
        </svg>
    </div>

    <!-- Чат -->
    <div class="chat-container" id="chatContainer">
        <div class="messages-wrapper"></div>
    </div>

    <!-- Поле ввода -->
    <div class="input-container">
        <input type="text" class="input-field" id="questionInput" placeholder="Введите ваш вопрос...">
        <button class="send-button" id="sendButton">
            <svg viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
        }

        // ==========================================
        // БАЗА ДАННЫХ ОТВЕТОВ
        // Добавляйте новые вопросы и ответы ниже
        // ==========================================
        {
  "Привет": "Привет! Как я могу помочь вам сегодня?",
  "Как дела?": "У меня всё отлично! А как у вас?",
  "Спасибо": "Пожалуйста! Рад помочь.",
  "Как тебя зовут?": "Меня зовут AI помощник. А как вас зовут?",
  "Сколько тебе лет?": "Я виртуальный помощник, поэтому у меня нет возраста. Но я всегда готов помочь вам!",
  "Что такое программирование?": "Программирование — это процесс написания инструкций для компьютеров на специальных языках, таких как Python, Java или C++. Эти инструкции позволяют компьютерам выполнять определённые задачи.",
  "Как приготовить пасту?": "Для приготовления пасты вам нужно сначала отварить её в подсоленной воде до состояния 'аль денте'. Затем можно добавить соус по вкусу, например, томатный или сливочный. Приятного аппетита!",
  "Что такое искусственный интеллект?": "Искусственный интеллект (ИИ) — это технология, позволяющая машинам обучаться и выполнять задачи, которые обычно требуют человеческого интеллекта, такие как распознавание речи, принятие решений и обработка изображений.",
  "Лучшие фильмы 2023 года?": "Среди лучших фильмов 2023 года можно выделить: 'Дюна: Часть 2', 'Оппенгеймер' и 'Барби'. Эти фильмы получили высокие оценки критиков и зрителей.",
  "Что такое философия?": "Философия — это изучение фундаментальных вопросов о бытии, знании, морали и разуме. Философы пытаются понять природу реальности, человеческого существования и наши отношения с миром.",
  "Как сохранить здоровье?": "Для поддержания здоровья важно следовать сбалансированному питанию, регулярно заниматься физическими упражнениями, спать достаточное количество часов и избегать стрессов. Также полезно проходить регулярные медицинские осмотры.",
  "Как написать книгу?": "Написание книги начинается с идеи. Затем создайте план, разделите его на главы и пишите регулярно. Не забывайте редактировать текст и получать отзывы от других.",
  "Что такое квантовая механика?": "Квантовая механика — это раздел физики, изучающий поведение частиц на атомном и субатомном уровнях. Она описывает явления, которые не могут быть объяснены классической физикой, такие как суперпозиция и запутанность.",
  "Как научиться программировать?": "Начните с изучения основ, выберите язык программирования, такой как Python или JavaScript, и практикуйтесь регулярно. Участвуйте в проектах, изучайте примеры кода и не стесняйтесь задавать вопросы сообществу программистов.",
  "Что такое блокчейн?": "Блокчейн — это распределённая база данных, которая обеспечивает безопасное и прозрачное ведение записей. Она используется в криптовалютах, таких как Bitcoin, для отслеживания транзакций.",
  "Как путешествовать бюджетно?": "Для бюджетных путешествий планируйте поездку заранее, используйте общественный транспорт, выбирайте недорогие места для проживания, такие как хостелы или арендованные квартиры, и ешьте в местных кафе.",
  "Что такое нейронные сети?": "Нейронные сети — это модели машинного обучения, вдохновленные структурой и функцией человеческого мозга. Они используются для распознавания образов, обработки естественного языка и других задач, требующих обучения на больших данных.",
  "Как создать стартап?": "Начните с разработки идеи и исследования рынка. Создайте бизнес-план, найдите финансирование, соберите команду и начните разработку продукта. Запустите маркетинговую кампанию и постоянно улучшайте продукт на основе отзывов клиентов.",
  "Что такое Великая Китайская стена?": "Великая Китайская стена — это древняя защитная конструкция в Китае, протяженностью около 21 196 км. Она была построена для защиты от нападений кочевников и других врагов.",
  "Как научиться рисовать?": "Начните с изучения основ, таких как форма, светотень и перспективы. Практикуйтесь ежедневно, изучайте работы других художников и получайте обратную связь от учителей или других художников.",
  "Что такое глобальное потепление?": "Глобальное потепление — это увеличение средней температуры Земли, вызванное увеличением концентрации парниковых газов в атмосфере. Это приводит к изменению климата и оказывает влияние на экосистемы и жизнь на планете.",
  "Как выучить новый язык?": "Погружайтесь в язык, практикуйтесь ежедневно, используйте приложения для изучения языков, смотрите фильмы и читайте книги на изучаемом языке. Общайтесь с носителями языка, чтобы улучшить разговорные навыки.",
  "Что такое биология?": "Биология — это наука о жизни и живых организмах, их структуре, функции, росте, эволюции и распределении. Биологи изучают все аспекты жизни, от молекулярного уровня до экосистем.",
  "Как организовать время?": "Используйте планировщик или приложение для управления задачами, ставьте приоритеты, избегайте отвлекающих факторов и регулярно делайте перерывы. Также полезно устанавливать конкретные цели и сроки для их достижения.",
  "Что такое экономика?": "Экономика — это наука, изучающая производство, распределение и потребление товаров и услуг. Она анализирует, как люди и общества используют ресурсы для удовлетворения своих потребностей и желаний.",
  "Как научиться играть на гитаре?": "Начните с изучения основных аккордов и простых песен. Практикуйтесь ежедневно, научитесь читать табулатуры и ноты. Занимайтесь с преподавателем или следуйте онлайн-урокам для получения обратной связи и улучшения навыков.",
  "Что такое теория относительности?": "Теория относительности — это физическая теория, предложенная Альбертом Эйнштейном, описывающая гравитацию и движение объектов в пространстве-времени. Она включает в себя специальную и общую теории относительности.",
  "Как приготовить борщ?": "Для приготовления борща вам понадобится мясо, свекла, картофель, капуста, морковь и лук. Отварите мясо, добавьте нарезанные овощи, приправьте солью и перцем, и варите до готовности. Подавайте со сметаной."
}

        // Функция поиска похожих вопросов
        function findSimilarQuestions(input) {
            const userInput = input.toLowerCase();
            return Object.keys(database).filter(question => 
                question.toLowerCase().includes(userInput)
            );
        }

        // Оптимизированное создание снежинок
        let snowflakeCount = 0;
        const MAX_SNOWFLAKES = 15; // Максимальное количество снежинок на экране

        function createSnowflakes() {
            // Проверяем количество существующих снежинок
            if (snowflakeCount >= MAX_SNOWFLAKES) {
                return;
            }

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's';
            snowflake.style.opacity = Math.random() * 0.2 + 0.1; // Уменьшена прозрачность
            document.body.appendChild(snowflake);

            snowflake.style.top = -10 + 'px';
            snowflakeCount++;

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                snowflakeCount--;
            });
        }

        // Увеличен интервал создания снежинок
        setInterval(createSnowflakes, 800);

        // Функции чата
        const chatContainer = document.getElementById('chatContainer');
        const messagesWrapper = document.querySelector('.messages-wrapper');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        // Создание элемента сообщения
        function createMessageElement(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            
            if (!isUser) {
                const iconDiv = document.createElement('div');
                iconDiv.classList.add('message-icon');
                iconDiv.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
                    </svg>`;
                messageDiv.appendChild(iconDiv);
            }
            
            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            messageDiv.appendChild(textSpan);
            return messageDiv;
        }

        // Анимация печати ответа
        async function typeResponse(text) {
            const words = text.split(' ');
            const messageElement = createMessageElement('', false);
            const textSpan = messageElement.querySelector('span');
            messagesWrapper.appendChild(messageElement);

            for (const word of words) {
                await new Promise(resolve => {
                    requestAnimationFrame(() => {
                        textSpan.textContent += word + ' ';
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        setTimeout(resolve, 50);
                    });
                });
            }
        }

        // Обработка вопроса
        async function handleQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            const messageElement = createMessageElement(question, true);
            messagesWrapper.appendChild(messageElement);
            questionInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Поиск точного совпадения
            let answer = database[question];
            
            // Если точного совпадения нет, ищем похожие вопросы
            if (!answer) {
                const similarQuestions = findSimilarQuestions(question);
                if (similarQuestions.length > 0) {
                    answer = "Возможно, вы имели в виду один из этих вопросов:\n\n" + 
                            similarQuestions.join("\n");
                } else {
                    answer = "Извините, я не знаю ответа на этот вопрос. Попробуйте переформулировать или задать другой вопрос.";
                }
            }

            await typeResponse(answer);
        }

        // Обработчики событий
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleQuestion();
            }
        });

        sendButton.addEventListener('click', handleQuestion);

        // Приветственное сообщение
        setTimeout(() => {
            typeResponse("Привет! Задайте мне вопрос, и я постараюсь на него ответить.");
        }, 500);
    </script>
</body>
</html>
