<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo - Главная страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d8e8e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #f0f8f7;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-text {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .sub-text {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .weather {
            background-color: #e6f2f1;
            border-radius: 12px;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weather .temperature {
            font-size: 20px;
        }

        .news-section {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .news-section h3 {
            font-size: 18px;
            font-weight: bold;
        }

        .footer-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .footer-icons i {
            font-size: 26px;
            color: #555;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer-icons i:hover {
            background-color: #d8e8e5;
        }
    </style>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const profileImage = document.querySelector(".profile img");
            const weatherInfo = document.querySelector(".weather .temperature");
            const userName = "Klyo";

            profileImage.src = "https://i.postimg.cc/Y0bYj9Jj/profile-placeholder.png";
            document.querySelector(".welcome-text").textContent = `Welcome Back, ${userName}!`;

            fetch('https://api.openweathermap.org/data/2.5/weather?q=Oslo&appid=f828b5cb9dde8e05d490f23ade569731&units=metric&lang=ru')
                .then(response => response.json())
                .then(data => {
                    const temperature = Math.round(data.main.temp);
                    const description = data.weather[0].description;
                    weatherInfo.textContent = `${temperature}°C, ${description}`;
                })
                .catch(error => {
                    weatherInfo.textContent = "Ошибка загрузки данных.";
                    console.error(error);
                });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img src="" alt="Фото пользователя">
            <div class="welcome-text">Welcome Back, Klyo!</div>
            <div class="sub-text">Понедельник, 6 января 2025 г.</div>
        </div>
        <div class="weather">
            <span>Погода</span>
            <span class="temperature">Загрузка погоды...</span>
        </div>
        <div class="news-section">
            <h3>Ваши Новости</h3>
            <p>Здесь будут отображаться важные события.</p>
        </div>
        <div class="footer-icons">
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-house"></i>
        </div>
    </div>
</body>

</html>
