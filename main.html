<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Klyo - Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d2e4e3;
            color: #333;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile {
            background-color: #eef4f3;
            width: 100%;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #98b9b7;
        }

        .welcome-text {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
        }

        .weather {
            margin-top: 20px;
            background-color: #eef4f3;
            border-radius: 20px;
            padding: 15px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .weather .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .weather p {
            margin: 5px 0;
        }

        .news-section {
            background-color: #eef4f3;
            margin-top: 20px;
            padding: 15px;
            border-radius: 20px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .news-section h3 {
            margin-bottom: 10px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: #d2e4e3;
            padding: 10px 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-bar button {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .nav-bar button i {
            font-size: 28px;
            color: #333;
        }

        .shadow-box {
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            <img id="userPhoto" src="" alt="User Photo">
            <div class="welcome-text">Добро пожаловать, <span id="userName">Пользователь</span>!</div>
            <p id="currentDate"></p>
            <p id="weatherInfo">Загрузка погоды...</p>
        </div>

        <div class="news-section">
            <h3>Ваши новости</h3>
            <p>Здесь будут отображаться важные события.</p>
        </div>

        <div class="weather">
            <div class="icon">☀️</div>
            <p id="weatherDetails">Температура: 26°C, ясно</p>
        </div>
    </div>

    <div class="nav-bar">
        <button><i class="fas fa-comment"></i></button>
        <button><i class="fas fa-video"></i></button>
        <button><i class="fas fa-cog"></i></button>
        <button><i class="fas fa-home"></i></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const apiKey = 'f828b5cb9dde8e05d490f23ade569731';
            const userPhoto = document.getElementById('userPhoto');
            const userName = document.getElementById('userName');
            const currentDate = document.getElementById('currentDate');

            // Установка текущей даты
            const today = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            currentDate.textContent = today.toLocaleDateString('ru-RU', options);

            // Установка изображения профиля и имени (заглушка)
            userPhoto.src = 'https://via.placeholder.com/100';
            userName.textContent = 'Имя пользователя';

            // Загрузка погоды
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=Oslo&units=metric&lang=ru&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = `Температура: ${data.main.temp.toFixed(1)}°C, ${data.weather[0].description}`;
                    document.getElementById('weatherDetails').textContent = weatherInfo;
                })
                .catch(error => {
                    console.error('Ошибка загрузки погоды:', error);
                    document.getElementById('weatherDetails').textContent = 'Не удалось загрузить данные о погоде.';
                });
        });
    </script>
</body>

</html>
