<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall Animation with Messages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0b1d2b; /* Тёмно-синий, как ты хотел */
        }
        
        .message-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .message {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            margin: 5px;
        }

        .message-left {
            align-self: flex-start;
        }

        .message-right {
            align-self: flex-end;
            margin-top: 20px;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 5s linear infinite;
        }

        @keyframes snow {
            to {
                transform: translateY(100vh);
            }
        }

        @media (max-width: 768px) {
            .message {
                font-size: 18px;
                padding: 8px 15px;
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="message-container">
    <div class="message message-left">
        Hi, how are you?
    </div>
    <div class="message message-right">
        Hello, thank you, good. <br> How are you?
    </div>
</div>

<script>
    // Function to generate snowflakes
    function createSnowflakes() {
        const snowflakeCount = 50; // Decreased number of snowflakes
        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const size = Math.random() * 5 + 3; // Snowflake size
            snowflake.style.width = ${size}px;
            snowflake.style.height = ${size}px;
            snowflake.style.left = ${Math.random() * window.innerWidth}px;
            snowflake.style.animationDuration = ${Math.random() * 3 + 2}s; // Random duration for each snowflake
            snowflake.style.animationDelay = ${Math.random() * 3}s; // Random delay for each snowflake
            document.body.appendChild(snowflake);
        }
    }

    // Trigger snowflakes
    createSnowflakes();

    // After 3-4 seconds, apply fade out and redirect to the main page
    setTimeout(() => {
        document.body.classList.add('fade-out');
        setTimeout(() => {
            window.location.href = 'https://serhii1staf.github.io/Skafsaex/main.html'; // Link to your main page
        }, 1000); // Delay for fade-out animation
    }, Math.random() * 1000 + 3000); // Random delay between 3 and 4 seconds before transition
</script>

</body>
</html>
