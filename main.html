<!DOCTYPE html>
<html lang="ru">
<!-- –ü—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–¥ head –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
<head>
    <!-- ... [–ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–µ—Ç–∞-—Ç–µ–≥–∏ –∏ —Å—Ç–∏–ª–∏] ... -->
    <style>
        /* –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç-–±–æ—Ç–∞ */
        #chatbotScreen {
            background: linear-gradient(135deg, #0d47a1, #1565c0);
            padding-top: 60px; /* –ú–µ—Å—Ç–æ –¥–ª—è —è–∑—ã–∫–æ–≤–æ–≥–æ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞ */
        }

        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 8px;
        }

        .language-btn {
            background: none;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .language-btn.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-container {
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }

        .message {
            margin-bottom: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 12px 12px 0 12px;
            color: white;
        }

        .bot-message {
            margin-right: auto;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 12px 12px 12px 0;
            color: white;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }

        .chat-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-input button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        #chatbotBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* ... [–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏] ... */
    </style>
</head>
<body>
    <div id="app">
        <!-- ... [—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —ç–∫—Ä–∞–Ω—ã] ... -->

        <!-- –ù–æ–≤—ã–π —ç–∫—Ä–∞–Ω —á–∞—Ç-–±–æ—Ç–∞ -->
        <div id="chatbotScreen" class="screen">
            <!-- –°–µ–ª–µ–∫—Ç–æ—Ä —è–∑—ã–∫–∞ -->
            <div class="language-selector">
                <button class="language-btn active" data-lang="ru">üá∑üá∫</button>
                <button class="language-btn" data-lang="ua">üá∫üá¶</button>
                <button class="language-btn" data-lang="no">üá≥üá¥</button>
                <button class="language-btn" data-lang="en">üá¨üáß</button>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..." />
                    <button id="sendMessage">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>

        <!-- –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">‚Üê</button>
            <div class="nav-center-group">
                <button id="homeBtn" class="nav-btn"></button>
                <button id="chatbotBtn" class="nav-btn"></button>
                <button id="profileBtn" class="nav-btn"></button>
            </div>
            <button id="rightBtn" class="nav-btn">‚Üí</button>
        </div>
    </div>

    <script>
        // ... [—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏] ...

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É —á–∞—Ç-–±–æ—Ç–∞
        document.addEventListener('DOMContentLoaded', function() {
            // –ë–∞–∑–æ–≤—ã–µ –æ—Ç–≤–µ—Ç—ã –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —è–∑—ã–∫–∞—Ö
            const responses = {
                ru: {
                    greeting: "–ü—Ä–∏–≤–µ—Ç! –Ø –ü—è–µ, –≤–∞—à –ø–æ–º–æ—â–Ω–∏–∫. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?",
                    school: {
                        homework: "–° –¥–æ–º–∞—à–Ω–∏–º –∑–∞–¥–∞–Ω–∏–µ–º –ª—É—á—à–µ –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –∫ —É—á–∏—Ç–µ–ª—é –∏–ª–∏ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤ —É—á–µ–±–Ω–∏–∫–µ.",
                        exams: "–î–ª—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫ —ç–∫–∑–∞–º–µ–Ω–∞–º —Ä–µ–∫–æ–º–µ–Ω–¥—É—é —Å–æ—Å—Ç–∞–≤–∏—Ç—å –ø–ª–∞–Ω –∏ –∑–∞–Ω–∏–º–∞—Ç—å—Å—è —Ä–µ–≥—É–ª—è—Ä–Ω–æ.",
                        // –î–æ–±–∞–≤—å—Ç–µ –±–æ–ª—å—à–µ –æ—Ç–≤–µ—Ç–æ–≤
                    },
                    cooking: {
                        recipe: "–ú–æ–≥—É –ø–æ–¥—Å–∫–∞–∑–∞—Ç—å –ø—Ä–æ—Å—Ç—ã–µ —Ä–µ—Ü–µ–ø—Ç—ã. –ß—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å?",
                        // –î–æ–±–∞–≤—å—Ç–µ –±–æ–ª—å—à–µ –æ—Ç–≤–µ—Ç–æ–≤
                    },
                    // –î–æ–±–∞–≤—å—Ç–µ –±–æ–ª—å—à–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                },
                ua: {
                    greeting: "–ü—Ä–∏–≤—ñ—Ç! –Ø –ü'—è–µ, –≤–∞—à –ø–æ–º—ñ—á–Ω–∏–∫. –ß–∏–º –º–æ–∂—É –¥–æ–ø–æ–º–æ–≥—Ç–∏?",
                    // –£–∫—Ä–∞–∏–Ω—Å–∫–∏–µ –æ—Ç–≤–µ—Ç—ã
                },
                no: {
                    greeting: "Hei! Jeg er Piae, din assistent. Hvordan kan jeg hjelpe deg?",
                    // –ù–æ—Ä–≤–µ–∂—Å–∫–∏–µ –æ—Ç–≤–µ—Ç—ã
                },
                en: {
                    greeting: "Hi! I'm Piae, your assistant. How can I help you?",
                    // –ê–Ω–≥–ª–∏–π—Å–∫–∏–µ –æ—Ç–≤–µ—Ç—ã
                }
            };

            let currentLang = 'ru';
            const langButtons = document.querySelectorAll('.language-btn');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendMessage');
            const chatMessages = document.getElementById('chatMessages');

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    langButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLang = btn.dataset.lang;
                    updatePlaceholder();
                    addMessage('bot', responses[currentLang].greeting);
                });
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
            function updatePlaceholder() {
                const placeholders = {
                    ru: "–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...",
                    ua: "–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ –ø–∏—Ç–∞–Ω–Ω—è...",
                    no: "Skriv inn sp√∏rsm√•let ditt...",
                    en: "Enter your question..."
                };
                messageInput.placeholder = placeholders[currentLang];
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
            function addMessage(type, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${type}-message`);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                addMessage('user', message);
                messageInput.value = '';

                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –∏ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞
                // –í—Ä–µ–º–µ–Ω–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                setTimeout(() => {
                    addMessage('bot', responses[currentLang].greeting);
                }, 500);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —á–∞—Ç-–±–æ—Ç–∞ –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏—é
            const chatbotBtn = document.getElementById('chatbotBtn');
            screens.chatbot = document.getElementById('chatbotScreen');

            chatbotBtn.addEventListener('click', () => {
                showScreen('chatbot');
                if (!chatMessages.children.length) {
                    addMessage('bot', responses[currentLang].greeting);
                }
            });
        });
    </script>
</body>
</html>
