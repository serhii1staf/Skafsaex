    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .snowflake {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            animation: fall linear infinite;
            z-index: 1;
            box-shadow: 0 0 5px #ffffff;
            opacity: 0.6;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–æ–±–æ—Ç */
        .robot {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #2ea6ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 30px #2ea6ff;
        }

        .robot svg {
            width: 40px;
            height: 40px;
            fill: white;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* –ß–∞—Ç */
        .chat-container {
            padding: 80px 20px 100px;
            height: 100vh;
            overflow-y: auto;
            position: relative;
            z-index: 2;
        }

        .messages-wrapper {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
            background: rgba(45, 45, 45, 0.5);
            backdrop-filter: blur(10px);
        }

        .user-message {
            background: rgba(46, 166, 255, 0.8);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: rgba(45, 45, 45, 0.5);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            padding-left: 45px;
        }

        .message-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-icon svg {
            width: 24px;
            height: 24px;
            fill: #2ea6ff;
            filter: drop-shadow(0 0 3px #2ea6ff);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #2ea6ff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-shadow: 0 0 15px #2ea6ff;
        }

        .send-button:hover {
            background: #52b5ff;
            transform: scale(1.05);
        }

        .send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
            transform: rotate(45deg);
        }

        .mic-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #2ea6ff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-shadow: 0 0 15px #2ea6ff;
            margin-right: 8px;
        }

        .mic-button.recording {
            background: #ff4444;
            box-shadow: 0 0 15px #ff4444;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .mic-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 80px 10px 90px;
            }

            .message {
                max-width: 85%;
                font-size: 15px;
            }

            .input-container {
                padding: 10px;
            }
        }
    </style>
</head>

                    question,
                    score: matchScore / Math.max(inputWords.length, questionWords.length)
                };
            });

            return results
                .filter(result => result.score > 0.3)
                .sort((a, b) => b.score - a.score)
                .map(result => result.question);
        }

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        let snowflakeCount = 0;
        const MAX_SNOWFLAKES = 15;

        function createSnowflakes() {
            if (snowflakeCount >= MAX_SNOWFLAKES) {
                return;
            }

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's';
            snowflake.style.opacity = Math.random() * 0.2 + 0.1;
            document.body.appendChild(snowflake);

            snowflake.style.top = -10 + 'px';
            snowflakeCount++;

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                snowflakeCount--;
            });
        }

        function determineCategory(question) {
            const categories = {
                –ø—Å–∏—Ö–æ–ª–æ–≥–∏—è: ['—Å—Ç—Ä–µ—Å—Å', '—Å–∞–º–æ–æ—Ü–µ–Ω–∫–∞', '–º–æ—Ç–∏–≤–∞—Ü–∏—è', '–ø—Å–∏—Ö–æ–ª–æ–≥'],
                –¥–æ–º: ['—É–±–æ—Ä–∫–∞', '—Ä–µ–º–æ–Ω—Ç', '–≥–æ—Ç–æ–≤–∫–∞', '—Ö–æ–∑—è–π—Å—Ç–≤–æ'],
                –∏—Å—Ç–æ—Ä–∏—è: ['–∫–æ–≥–¥–∞', '–∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π', '–≤–æ–π–Ω–∞', '–¥—Ä–µ–≤–Ω–∏–π'],
                –Ω–∞—É–∫–∞: ['–æ—Ç–∫—Ä—ã—Ç–∏–µ', '–∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ', '—Ç–µ–æ—Ä–∏—è', '—ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç'],
                –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã: ['—Å—Å–æ—Ä–∞', '—Å–ø–æ—Ä', '–∫–æ–Ω—Ñ–ª–∏–∫—Ç', '—Ä–µ—à–µ–Ω–∏–µ']
            };

            question = question.toLowerCase();
            for (let category in categories) {
                if (categories[category].some(keyword => question.includes(keyword))) {
                    return category;
                }
            }
            return '–æ–±—â–µ–µ';
        }

        setInterval(createSnowflakes, 800);

        // –§—É–Ω–∫—Ü–∏–∏ —á–∞—Ç–∞
        const chatContainer = document.getElementById('chatContainer');
        const messagesWrapper = document.getElementById('messagesWrapper');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        function createMessageElement(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');

            if (!isUser) {
                const iconDiv = document.createElement('div');
                iconDiv.classList.add('message-icon');
                iconDiv.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
                    </svg>`;
                messageDiv.appendChild(iconDiv);
            }

            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            messageDiv.appendChild(textSpan);
            return messageDiv;
        }

        async function typeResponse(text) {
            const words = text.split(' ');
            const messageElement = createMessageElement('', false);
            const textSpan = messageElement.querySelector('span');
            messagesWrapper.appendChild(messageElement);

            for (const word of words) {
                await new Promise(resolve => {
                    requestAnimationFrame(() => {
                        textSpan.textContent += word + ' ';
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        setTimeout(resolve, 50);
                    });
                });
            }
        }

        let currentStyle = 'friendly'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥—Ä—É–∂–µ—Å–∫–∏–π —Å—Ç–∏–ª—å
let lastQuestionCategory = '';
let questionCount = 0;

async function handleQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –≤–æ–ø—Ä–æ—Å–æ–≤
            questionCount++;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –≤–æ–ø—Ä–æ—Å–∞
            const category = determineCategory(question);

            // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç
            if (category === lastQuestionCategory) {
                // –ï—Å–ª–∏ —ç—Ç–æ —Ç—Ä–µ—Ç–∏–π –≤–æ–ø—Ä–æ—Å –∏–∑ —Ç–æ–π –∂–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –æ–±–æ–±—â–µ–Ω–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                if (questionCount >= 3) {
                    await typeResponse("–ü–æ—Ö–æ–∂–µ, –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å—É–µ—Ç —Ç–µ–º–∞ " + category + ". –ú–æ–≥—É –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å –±–æ–ª–µ–µ –ø–æ–¥—Ä–æ–±–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ —ç—Ç–æ–π —Ç–µ–º–µ.");
                    questionCount = 0;
                }
            } else {
                lastQuestionCategory = category;
                questionCount = 1;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –∫–æ–º–∞–Ω–¥—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∏–ª—è
            if (question.toLowerCase().includes('–≥–æ–≤–æ—Ä–∏ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ')) {
                currentStyle = 'formal';
                await typeResponse(communicationStyles[currentStyle].greeting);
                return;
            } else if (question.toLowerCase().includes('–≥–æ–≤–æ—Ä–∏ –¥—Ä—É–∂–µ–ª—é–±–Ω–æ')) {
                currentStyle = 'friendly';
                await typeResponse(communicationStyles[currentStyle].greeting);
                return;
            } else if (question.toLowerCase().includes('–≥–æ–≤–æ—Ä–∏ —Å —é–º–æ—Ä–æ–º')) {
                currentStyle = 'humorous';
                await typeResponse(communicationStyles[currentStyle].greeting);
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–ø—Ä–æ—Å—ã –Ω–∞ –æ–±—É—á–µ–Ω–∏–µ
            if (question.toLowerCase().includes('—É—Ä–æ–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è')) {
                const lesson = learningModules.programming[Math.floor(Math.random() * learningModules.programming.length)];
                await typeResponse(lesson);
                return;
            } else if (question.toLowerCase().includes('–∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π —Ñ–∞–∫—Ç')) {
                const fact = learningModules.worldFacts[Math.floor(Math.random() * learningModules.worldFacts.length)];
                await typeResponse(fact);
                return;
            }

            const messageElement = createMessageElement(question, true);
            messagesWrapper.appendChild(messageElement);
            questionInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // –ü–æ–∏—Å–∫ —Ç–æ—á–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
                const normalizedQuestion = question.toLowerCase().replace(/\s+/g, ' ');
                let answer = database[normalizedQuestion];

                // –ï—Å–ª–∏ —Ç–æ—á–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è –Ω–µ—Ç, –∏—â–µ–º –ø–æ—Ö–æ–∂–∏–µ –≤–æ–ø—Ä–æ—Å—ã
                if (!answer) {
                    const similarQuestions = findSimilarQuestions(question);
                    if (similarQuestions.length > 0) {
                        // –ï—Å–ª–∏ –Ω–∞–π–¥–µ–Ω –≤–æ–ø—Ä–æ—Å —Å –≤—ã—Å–æ–∫–∏–º —Å—Ö–æ–¥—Å—Ç–≤–æ–º, —Å—Ä–∞–∑—É –¥–∞—ë–º –æ—Ç–≤–µ—Ç
                        const bestMatch = similarQuestions[0];
                        const bestMatchNormalized = bestMatch.toLowerCase().replace(/[.,?!]/g, '').replace(/\s+/g, ' ');
                        const questionNormalized = question.toLowerCase().replace(/[.,?!]/g, '').replace(/\s+/g, ' ');

                        if (bestMatchNormalized.includes(questionNormalized) ||
                            questionNormalized.includes(bestMatchNormalized) ||
                            (questionNormalized.length > 3 && bestMatchNormalized.includes(questionNormalized.substring(0, questionNormalized.length - 1)))) {
                            answer = database[bestMatch];
                        } else {
                            let currentSuggestions = similarQuestions.slice(0, 3);
                            window.lastSuggestions = currentSuggestions;
                            answer = "–í–æ–∑–º–æ–∂–Ω–æ, –≤—ã –∏–º–µ–ª–∏ –≤ –≤–∏–¥—É:\n\n" +
                                    currentSuggestions.map(q => "‚Ä¢ " + q).join("\n") +
                                    "\n\n–û—Ç–≤–µ—Ç—å—Ç–µ '–¥–∞', –µ—Å–ª–∏ –∫–∞–∫–æ–π-—Ç–æ –∏–∑ —ç—Ç–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –≤–∞–º –ø–æ–¥—Ö–æ–¥–∏—Ç, –∏–ª–∏ '–Ω–µ—Ç' –¥–ª—è –¥—Ä—É–≥–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.";
                        }
                    } else {
                        answer = "–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –Ω–µ –Ω–∞—à—ë–ª –ø–æ—Ö–æ–∂–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –≤ –º–æ–µ–π –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –∑–∞–¥–∞—Ç—å –¥—Ä—É–≥–æ–π.";
                    }
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ—â–∞–Ω–∏–π –∏ –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–µ–π
                const farewells = {
                    '—Å–ø–∞—Å–∏–±–æ': ['–ù–µ –∑–∞ —á—Ç–æ! –í—Å–µ–≥–¥–∞ —Ä–∞–¥ –ø–æ–º–æ—á—å! üòä', '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞! –û–±—Ä–∞—â–∞–π—Ç–µ—Å—å –µ—â—ë! üëã', '–†–∞–¥ –±—ã–ª –ø–æ–º–æ—á—å! –ï—Å–ª–∏ –±—É–¥—É—Ç –≤–æ–ø—Ä–æ—Å—ã - –æ–±—Ä–∞—â–∞–π—Ç–µ—Å—å!'],
                    '–ø–æ–∫–∞': ['–î–æ —Å–≤–∏–¥–∞–Ω–∏—è! –•–æ—Ä–æ—à–µ–≥–æ –¥–Ω—è! üëã', '–ü–æ–∫–∞! –ë—É–¥—É —Ä–∞–¥ –ø–æ–º–æ—á—å —Å–Ω–æ–≤–∞! üòä', '–î–æ –≤—Å—Ç—Ä–µ—á–∏! –í–æ–∑–≤—Ä–∞—â–∞–π—Ç–µ—Å—å —Å –Ω–æ–≤—ã–º–∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏!'],
                    '–¥–æ —Å–≤–∏–¥–∞–Ω–∏—è': ['–î–æ —Å–≤–∏–¥–∞–Ω–∏—è! –í—Å–µ–≥–æ —Ö–æ—Ä–æ—à–µ–≥–æ! üëã', '–í—Å–µ–≥–æ –¥–æ–±—Ä–æ–≥–æ! –ü—Ä–∏—Ö–æ–¥–∏—Ç–µ –µ—â—ë! üòä', '–î–æ –Ω–æ–≤—ã—Ö –≤—Å—Ç—Ä–µ—á! –ë—É–¥—É —Ä–∞–¥ –ø–æ–º–æ—á—å —Å–Ω–æ–≤–∞!']
                };

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –ø—Ä–æ—â–∞–Ω–∏—è –∏ –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–∏
                for (let farewell in farewells) {
                    if (normalizedQuestion.includes(farewell)) {
                        const responses = farewells[farewell];
                        answer = responses[Math.floor(Math.random() * responses.length)];
                        window.lastSuggestions = null;
                        break;
                    }
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤ –¥–∞/–Ω–µ—Ç
                if (!answer) {
                    if (normalizedQuestion === '–¥–∞' && window.lastSuggestions?.length > 0) {
                        answer = database[window.lastSuggestions[0]];
                        window.lastSuggestions = null;
                    } else if (normalizedQuestion === '–Ω–µ—Ç' && window.lastSuggestions?.length > 0) {
                        const remainingSuggestions = findSimilarQuestions(question)
                            .filter(q => !window.lastSuggestions.includes(q))
                            .slice(0, 3);

                        if (remainingSuggestions.length > 0) {
                            window.lastSuggestions = remainingSuggestions;
                            answer = "–í–æ—Ç –¥—Ä—É–≥–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã:\n\n" +
                                    remainingSuggestions.map(q => "‚Ä¢ " + q).join("\n") +
                                    "\n\n–û—Ç–≤–µ—Ç—å—Ç–µ '–¥–∞', –µ—Å–ª–∏ –∫–∞–∫–æ–π-—Ç–æ –∏–∑ —ç—Ç–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –≤–∞–º –ø–æ–¥—Ö–æ–¥–∏—Ç, –∏–ª–∏ '–Ω–µ—Ç' –¥–ª—è –¥—Ä—É–≥–∏—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.";
                        } else {
                            window.lastSuggestions = null;
                            answer = "–ë–æ–ª—å—à–µ –Ω–µ—Ç –ø–æ—Ö–æ–∂–∏—Ö –≤–æ–ø—Ä–æ—Å–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–µ—Ä–µ—Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –≤–∞—à –≤–æ–ø—Ä–æ—Å.";
                        }
                    }
                }

                await typeResponse(answer);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–æ–ø—Ä–æ—Å–∞:', error);
                await typeResponse("–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –≤–∞—à–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
            }
        }

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleQuestion();
            }
        });

        sendButton.addEventListener('click', handleQuestion);

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        setTimeout(() => {
            typeResponse("–ü—Ä–∏–≤–µ—Ç! –ó–∞–¥–∞–π—Ç–µ –º–Ω–µ –≤–æ–ø—Ä–æ—Å –≥–æ–ª–æ—Å–æ–º –∏–ª–∏ —Ç–µ–∫—Å—Ç–æ–º, –∏ —è –ø–æ—Å—Ç–∞—Ä–∞—é—Å—å –Ω–∞ –Ω–µ–≥–æ –æ—Ç–≤–µ—Ç–∏—Ç—å.");
        }, 500);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'ru-RU';
            recognition.continuous = false;
            recognition.interimResults = true;

            const micButton = document.getElementById('micButton');
            let isRecording = false;

            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('recording');
                questionInput.value = '';
                questionInput.placeholder = '–ì–æ–≤–æ—Ä–∏—Ç–µ...';
            };

            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('recording');
                questionInput.placeholder = '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...';
            };

            recognition.onresult = (event) => {
                const transcript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join('');
                questionInput.value = transcript;
                if (event.results[0].isFinal) {
                    handleQuestion();
                    recognition.stop();
                }
            };

            recognition.onerror = (event) => {
                console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', event.error);
                recognition.stop();
            };

            micButton.addEventListener('click', () => {
                if (!isRecording) {
                    recognition.start();
                } else {
                    recognition.stop();
                }
            });
        } else {
            document.getElementById('micButton').style.display = 'none';
            console.log('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
        }
    </script>
</body>
