<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Application</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #00AFFF;
            font-size: 48px;
        }

        .button {
            padding: 10px 20px;
            background-color: #00AFFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0077c2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Main Application</h1>
        <div class="button" onclick="alert('Button clicked!')">Start</div>
    </div>
</body>
</html>
