<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Приложение с чатами и регистрацией</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .view {
            flex: 1;
            display: none;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            padding: 16px;
        }

        .view.active {
            display: flex;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(8px);
        }

        h1, h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: white;
            padding: 8px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 8px;
            background: #f1f1f1;
        }

        .message-input {
            display: flex;
        }

        .message-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .message-input button {
            padding: 8px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .tabbar {
            display: flex;
            height: 60px;
            background: white;
            border-top: 1px solid #ccc;
        }

        .tabbar button {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: none;
            border: none;
            font-size: 12px;
            color: #888;
            padding: 4px;
        }

        .tabbar button.active {
            color: #000;
        }

        .tabbar button img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Главный экран -->
        <div class="view active" id="main" style="background-image: url('https://i.postimg.cc/XqGB50nY/IMG-4501.jpg');">
            <div class="message">
                <h1>С Новым 2025 Годом!</h1>
                <p>Пусть этот год принесет много радости, счастья и успехов!</p>
            </div>
        </div>

        <!-- Чат -->
        <div class="view" id="chat" style="background-color: #eaeaea;">
            <div class="chat-container">
                <div class="messages" id="chat-messages">
                    <!-- Сообщения появятся здесь -->
                </div>
                <div class="message-input">
                    <input type="text" id="chat-input" placeholder="Введите сообщение...">
                    <button id="send-message">Отправить</button>
                </div>
            </div>
        </div>

        <!-- Смайлик (Знакомства) -->
        <div class="view" id="dating" style="background-image: url('https://i.postimg.cc/kX2kgD92/snow4.jpg');">
            <div class="message">
                <h1>Знакомства</h1>
                <p>Заполните свои данные для знакомства!</p>
                <button id="edit-profile">Редактировать профиль</button>
            </div>
        </div>

        <!-- Панель навигации -->
        <div class="tabbar">
            <button class="active" data-target="main">
                <img src="https://i.postimg.cc/gjLrMxsf/home.png" alt="Главная">
                Главная
            </button>
            <button data-target="chat">
                <img src="https://i.postimg.cc/NFRDZLqv/right.png" alt="Чат">
                Чат
            </button>
            <button data-target="dating">
                <img src="https://i.postimg.cc/SNqvH1zH/profile.png" alt="Смайлик">
                Знакомства
            </button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.tabbar button');
        const views = document.querySelectorAll('.view');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                views.forEach(view => view.classList.remove('active'));
                const target = button.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
            });
        });

        // Логика чата
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendMessageButton = document.getElementById('send-message');

        sendMessageButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messageElement.style.padding = '8px';
                messageElement.style.marginBottom = '4px';
                messageElement.style.background = '#007bff';
                messageElement.style.color = 'white';
                messageElement.style.borderRadius = '4px';
                chatMessages.appendChild(messageElement);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        // Логика знакомства
        const editProfileButton = document.getElementById('edit-profile');
        editProfileButton.addEventListener('click', () => {
            alert('Открытие редактора профиля...');
        });
    </script>
</body>
</html>
