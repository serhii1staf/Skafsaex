<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Klyo Telegram App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0C7075; /* Новый фон */
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .location-select {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            width: 100%;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .search-bar input:focus {
            outline: none;
        }
        .search-suggestions {
            background-color: white;
            color: black;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 10;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .search-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .search-suggestion:hover {
            background-color: #f0f0f0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            text-align: center;
        }
        .info-card {
            background-color: #05161A;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="location-select">
            <i class="fa-solid fa-location-dot"></i>
            <div class="search-bar">
                <input type="text" id="locationInput" placeholder="Введите местоположение">
                <div class="search-suggestions" id="suggestionsList"></div>
            </div>
        </div>
    </div>

    <div class="content">
        <h2>Совет дня</h2>
        <div class="info-card">
            <p>Полезный совет для пользователей вашего приложения.</p>
        </div>
        <h2>Новости</h2>
        <div class="info-card">
            <p>Здесь будут выводиться последние статьи.</p>
        </div>
    </div>

    <script>
        const locationInput = document.getElementById("locationInput");
        const suggestionsList = document.getElementById("suggestionsList");
        const suggestions = ["Осло, Норвегия", "Берген, Норвегия", "Тронхейм, Норвегия", "Ставангер, Норвегия"];

        locationInput.addEventListener("input", function () {
            const inputText = locationInput.value.toLowerCase();
            suggestionsList.innerHTML = "";

            if (inputText.trim()) {
                suggestionsList.style.display = "block";
                const filteredSuggestions = suggestions.filter((item) =>
                    item.toLowerCase().includes(inputText)
                );

                filteredSuggestions.forEach((suggestion) => {
                    const suggestionElement = document.createElement("div");
                    suggestionElement.classList.add("search-suggestion");
                    suggestionElement.textContent = suggestion;

                    suggestionElement.addEventListener("click", () => {
                        locationInput.value = suggestion;
                        suggestionsList.style.display = "none";
                    });

                    suggestionsList.appendChild(suggestionElement);
                });
            } else {
                suggestionsList.style.display = "none";
            }
        });

        // Убираем клавиатуру по двойному нажатию на экран
        document.body.addEventListener("dblclick", () => {
            locationInput.blur();
        });
    </script>
</body>
</html>
