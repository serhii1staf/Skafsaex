<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: var(--bg-color, #f0f0f0);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: var(--accent-color, #6200ea);
            color: white;
        }

        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .welcome {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeOut 7s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        .article-preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            background-color: white;
        }

        .settings-section {
            padding: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .slider {
            width: 100%;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: var(--accent-color, #6200ea);
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Добро пожаловать в Klyo</div>
        <div class="content">
            <div class="welcome">Привет, пользователь!</div>

            <div class="article-preview">
                <h3>Статья 1: Важные моменты</h3>
                <p>Описание первой статьи...</p>
            </div>

            <div class="article-preview">
                <h3>Статья 2: Новая информация</h3>
                <p>Описание второй статьи...</p>
            </div>
        </div>

        <div class="footer">
            <button onclick="goHome()"><i class="fa-regular fa-house"></i></button>
            <button onclick="openArticles()"><i class="fa-regular fa-file"></i></button>
            <button onclick="openSettings()"><i class="fa-regular fa-gear"></i></button>
            <button onclick="openProfile()"><i class="fa-regular fa-user"></i></button>
        </div>
    </div>

    <script>
        function goHome() {
            document.querySelector('.content').innerHTML = `
                <h2>Главная страница</h2>
                <p>Ваши последние статьи будут здесь.</p>`;
        }

        function openArticles() {
            document.querySelector('.content').innerHTML = `
                <h2>Добавить статью</h2>
                <textarea placeholder="Введите текст статьи" rows="5" style="width: 100%; margin-bottom: 10px;"></textarea>
                <input type="file" id="file-input">
                <button onclick="previewArticle()">Предварительный просмотр</button>
                <button onclick="publishArticle()">Опубликовать</button>
                <div id="article-preview-section"></div>`;
        }

        function previewArticle() {
            const text = document.querySelector('textarea').value;
            const fileInput = document.querySelector('#file-input').files[0];
            const previewDiv = document.querySelector('#article-preview-section');
            if (text) {
                previewDiv.innerHTML = `<h3>Предварительный просмотр</h3><p>${text}</p>`;
                if (fileInput) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewDiv.innerHTML += `<img src="${e.target.result}" alt="Предпросмотр изображения" style="width: 100%; max-height: 200px;">`;
                    };
                    reader.readAsDataURL(fileInput);
                }
            }
        }

        function publishArticle() {
            const articles = document.querySelector('.content');
            const text = document.querySelector('textarea').value;
            const previewSection = document.querySelector('#article-preview-section');
            if (text) {
                articles.innerHTML += `<div class="article-preview"><h3>Новая статья</h3><p>${text}</p></div>`;
                alert("Статья опубликована!");
            } else {
                alert("Пожалуйста, введите текст статьи перед публикацией.");
            }
        }

        function openSettings() {
            document.querySelector('.content').innerHTML = `
                <h2>Настройки</h2>
                <div class="settings-section">
                    <div class="setting-item">
                        <span>Оформление</span>
                        <button onclick="chooseTheme()">Выбрать тему</button>
                    </div>
                    <div class="setting-item">
                        <span>Размер текста</span>
                        <input type="range" min="12" max="36" class="slider" id="text-size-slider" oninput="changeTextSize(this.value)">
                    </div>
                </div>`;
        }

        function changeTextSize(size) {
            document.body.style.fontSize = `${size}px`;
        }

        function chooseTheme() {
            document.body.style.setProperty('--bg-color', '#e0f7fa');
        }

        function openProfile() {
            document.querySelector('.content').innerHTML = `
                <h2>Ваш профиль</h2>
                <p>Редактировать профиль</p>
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="О себе">
                <button onclick="saveProfile()">Сохранить</button>`;
        }

        function saveProfile() {
            alert("Профиль сохранен!");
        }
    </script>
</body>

</html>
