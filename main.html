<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Klyo App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        #app {
            position: relative;
            min-height: 100vh;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            display: flex;
        }

        #homeScreen {
            background-image: url('https://i.postimg.cc/QdyVhG00/IMG-4650.jpg');
        }

        .message {
            background: rgba(255, 255, 255, 0.15);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            backdrop-filter: blur(8px);
            color: white;
        }

        h1, p {
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
        }

        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 16px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        #articleScreen {
            background-color: #000;
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .article-header h2 {
            color: white;
            font-size: 24px;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .article-content {
            color: white;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .article-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            margin: 8px 0;
            color: white;
            cursor: pointer;
        }

        .article-card:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-link {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 8px;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>–° –ù–æ–≤—ã–º 2025 –ì–æ–¥–æ–º!</h1>
                <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–π</p>
            </div>
        </div>

        <!-- Article Section -->
        <div id="articleScreen" class="screen">
            <div class="article-header">
                <h2 id="articleTitle">–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç–∞—Ç—å–∏</h2>
                <button id="closeArticle" class="close-btn">√ó</button>
            </div>
            <img id="articleImage" class="article-image" src="" alt="–°—Ç–∞—Ç—å—è">
            <p id="articleText" class="article-content">–¢–µ–∫—Å—Ç —Å—Ç–∞—Ç—å–∏...</p>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">‚Üê</button>
            <div class="nav-center-group">
                <button id="homeBtn" class="nav-btn">üè†</button>
                <button id="profileBtn" class="nav-btn">üë§</button>
                <button id="articleBtn" class="nav-btn">üì∞</button>
            </div>
            <button id="rightBtn" class="nav-btn">‚Üí</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const screens = {
                home: document.getElementById('homeScreen'),
                article: document.getElementById('articleScreen')
            };

            const buttons = {
                home: document.getElementById('homeBtn'),
                article: document.getElementById('articleBtn'),
                closeArticle: document.getElementById('closeArticle')
            };

            function showScreen(screenName) {
                for (const key in screens) {
                    screens[key].classList.remove('active');
                }
                screens[screenName].classList.add('active');
            }

            buttons.article.addEventListener('click', () => {
                showScreen('article');
                document.getElementById('articleTitle').textContent = "–ü—Ä–∏–º–µ—Ä —Å—Ç–∞—Ç—å–∏";
                document.getElementById('articleText').textContent = "–≠—Ç–æ –ø—Ä–∏–º–µ—Ä –±–æ–ª—å—à–æ–π —Å—Ç–∞—Ç—å–∏ —Å —Ç–µ–∫—Å—Ç–æ–º –æ —Å–æ–±—ã—Ç–∏—è—Ö –∏ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è—Ö.";
                document.getElementById('articleImage').src = "https://i.postimg.cc/9MnmBfgx/example.jpg";
            });

            buttons.closeArticle.addEventListener('click', () => showScreen('home'));
        });
    </script>
</body>

</html>
