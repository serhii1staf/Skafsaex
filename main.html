<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            min-height: 100vh;
            position: relative;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        #homeScreen,
        #leftScreen,
        #rightScreen,
        #profileScreen {
            background-image: url('https://i.postimg.cc/QdyVhG00/IMG-4650.jpg');
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            width: 100%;
            backdrop-filter: blur(8px);
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            z-index: 1000;
        }

        .nav-center-group {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        #homeBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #articlesBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M6 4v16h12V4H6zm2 2h8v12H8V6zm2 8h4v2h-4v-2zm0-4h4v2h-4v-2z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #profileBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: 55%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            overflow-y: auto;
            height: calc(100vh - 100px);
        }

        .article-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .article-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>С Новым 2025 Годом!</h1>
                <p>Нажмите на кнопки навигации для просмотра поздравлений</p>
            </div>
        </div>

        <div id="articlesScreen" class="screen">
            <div class="message">
                <h1>Статьи</h1>
                <div class="article-list">
                    <div class="article-card" data-title="Перемены — это не всегда начало чего-то нового." data-text="Жизнь — это непрерывное движение вперёд..." data-image="https://i.postimg.cc/cLkf4fmq/F2-BA0704-A31-F-4-E32-9621-5-E5806026-BA0.png">
                        <img src="https://i.postimg.cc/cLkf4fmq/F2-BA0704-A31-F-4-E32-9621-5-E5806026-BA0.png" alt="Статья 1">
                        <p>Перемены — это не всегда начало чего-то нового.</p>
                    </div>
                    <div class="article-card" data-title="О важности маленьких шагов к мечте." data-text="Чтобы достигнуть вершины, нужно ценить каждый шаг..." data-image="https://i.postimg.cc/KjsmgcsY/817-D1-CDE-473-B-4-EB0-8-D01-3-C89-F91261-D6.png">
                        <img src="https://i.postimg.cc/KjsmgcsY/817-D1-CDE-473-B-4-EB0-8-D01-3-C89-F91261-D6.png" alt="Статья 2">
                        <p>О важности маленьких шагов к мечте.</p>
                    </div>
                    <div class="article-card" data-title="Каждый день — возможность узнать что-то новое." data-text="Каждый день приносит новые уроки..." data-image="https://i.postimg.cc/q7d4K5Q2/9766-A097-B752-4-AA2-8094-945563-B418-FC.png">
                        <img src="https://i.postimg.cc/q7d4K5Q2/9766-A097-B752-4-AA2-8094-945563-B418-FC.png" alt="Статья 3">
                        <p>Каждый день — возможность узнать что-то новое.</p>
                    </div>
                    <!-- Добавлены остальные статьи -->
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">←</button>
            <div class="nav-center-group">
                <button id="homeBtn" class="nav-btn"></button>
                <button id="articlesBtn" class="nav-btn"></button>
                <button id="profileBtn" class="nav-btn"></button>
            </div>
            <button id="rightBtn" class="nav-btn">→</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const screens = {
                home: document.getElementById('homeScreen'),
                articles: document.getElementById('articlesScreen')
            };

            const buttons = {
                home: document.getElementById('homeBtn'),
                articles: document.getElementById('articlesBtn')
            };

            function showScreen(screenName) {
                for (let key in screens) {
                    screens[key].classList.remove('active');
                }
                screens[screenName].classList.add('active');
            }

            buttons.home.addEventListener('click', () => showScreen('home'));
            buttons.articles.addEventListener('click', () => showScreen('articles'));
        });
    </script>
</body>
</html>
