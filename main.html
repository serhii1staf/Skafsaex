<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d7e4dc; /* Цвет фона */
            overflow: hidden; /* Запрет прокрутки */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 15px 0;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .subtitle {
            font-size: 18px;
            color: gray;
            margin: 5px 0;
        }
        .weather {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #f3f3f3;
        }
        .weather-icon {
            font-size: 48px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #c7d8d0;
            border-radius: 20px 20px 0 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-icon {
            font-size: 28px;
            color: #333;
            transition: transform 0.2s ease;
        }
        .nav-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Приветствие -->
        <div class="card">
            <h2 class="title">Welcome Back, Klyo!</h2>
            <p class="subtitle">Понедельник, 6 января 2025 г.</p>
        </div>

        <!-- Погода -->
        <div class="card weather">
            <div>
                <h3 id="temp">Температура: -°C</h3>
                <p id="description">Загрузка погоды...</p>
            </div>
        </div>

        <!-- Новости -->
        <div class="card">
            <h3 class="title">Ваши новости</h3>
            <p class="subtitle">Здесь будут отображаться важные события.</p>
        </div>
    </div>

    <!-- Навигация -->
    <div class="nav">
        <i class="fas fa-comment-alt nav-icon"></i>
        <i class="fas fa-video nav-icon"></i>
        <i class="fas fa-cog nav-icon"></i>
        <i class="fas fa-home nav-icon"></i>
    </div>

    <script>
        async function getWeather() {
            const apiKey = "f828b5cb9dde8e05d490f23ade569731";
            const city = "Oslo"; // Задайте город
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ru&appid=${apiKey}`);
                const data = await response.json();
                const temperature = Math.round(data.main.temp);
                const description = data.weather[0].description;

                document.getElementById('temp').textContent = `${temperature}°C`;
                document.getElementById('description').textContent = description.charAt(0).toUpperCase() + description.slice(1);
            } catch (error) {
                document.getElementById('temp').textContent = "N/A";
                document.getElementById('description').textContent = "Ошибка загрузки погоды";
            }
        }

        getWeather();
    </script>

</body>
</html>
