<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>
    
    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* ... [предыдущие стили остаются] ... */

        .nav-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background: var(--tg-theme-bg-color, rgba(255, 255, 255, 0.9));
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            width: 48px; /* Уменьшенный размер кнопок */
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--tg-theme-button-color, #2196F3);
            color: var(--tg-theme-button-text-color, #fff);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            background-size: cover;
            background-position: center;
            margin: 0 4px;
        }

        .nav-center-group {
            display: flex;
            gap: 8px;
        }

        #profileScreen {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
            gap: 12px;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 300px;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
        }

        #profileBtn {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Остальные стили остаются без изменений */

    </style>
</head>
<body>
    <div id="app">
        <!-- Существующие экраны остаются без изменений -->
        
        <!-- Новый экран профиля -->
        <div id="profileScreen" class="screen">
            <div class="message">

                    </a>
                </div>
            </div>
        </div>

        <!-- Обновленная навигация -->
        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn" aria-label="Налево">←</button>
            <div class="nav-center-group">
                <button id="homeBtn" class="nav-btn" aria-label="Домой"></button>
                <button id="profileBtn" class="nav-btn" aria-label="Профиль"></button>
            </div>
            <button id="rightBtn" class="nav-btn" aria-label="Направо">→</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ... [предыдущий код инициализации] ...

            // Добавляем обработку для нового экрана профиля
            const profileScreen = document.getElementById('profileScreen');
            const profileBtn = document.getElementById('profileBtn');

            // Обновляем объект screens
            screens.profile = profileScreen;

            // Добавляем обработчик для кнопки профиля
            profileBtn.addEventListener('click', () => showScreen('profile'));

            // Обновляем обработку свайпов
            function handleSwipe() {
                if (isAnimating) return;
                
                const diff = touchStartX - touchEndX;
                const threshold = 50;

                if (Math.abs(diff) < threshold) return;

                if (currentScreen === 'profile') {
                    showScreen('home');
                    return;
                }

                if (diff > 0) {
                    if (currentScreen === 'home') showScreen('left');
                    else if (currentScreen === 'right') showScreen('home');
                } else {
                    if (currentScreen === 'home') showScreen('right');
                    else if (currentScreen === 'left') showScreen('home');
                }
            }

            // Обработка внешних ссылок
            document.querySelectorAll('.social-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (tg?.openLink) {
                        tg.openLink(this.href);
                    } else {
                        window.open(this.href, '_blank');
                    }
                });
            });
        });
    </script>
</body>
</html>
