<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .view {
            flex: 1;
            display: none;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .view.active {
            display: flex;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(8px);
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .tabbar {
            display: flex;
            height: 60px;
            background: white;
            border-top: 1px solid #ccc;
        }

        .tabbar button {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: none;
            border: none;
            font-size: 12px;
            color: #888;
            padding: 4px;
        }

        .tabbar button.active {
            color: #000;
        }

        .tabbar button img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Главный экран -->
        <div class="view active" id="main" style="background-image: url('https://i.postimg.cc/XqGB50nY/IMG-4501.jpg');">
            <div class="message">
                <h1>С Новым 2025 Годом!</h1>
                <p>Пусть этот год принесет много радости, счастья и успехов!</p>
            </div>
        </div>

        <!-- Левый экран -->
        <div class="view" id="left" style="background-image: url('https://i.postimg.cc/8s5X1Jmh/snow2.jpg');">
            <div class="message">
                <h1>Левый экран</h1>
                <p>Добро пожаловать на левую страницу!</p>
            </div>
        </div>

        <!-- Правый экран -->
        <div class="view" id="right" style="background-image: url('https://i.postimg.cc/9Qbt5jrd/snow3.jpg');">
            <div class="message">
                <h1>Правый экран</h1>
                <p>Это правая страница вашего приложения.</p>
            </div>
        </div>

        <!-- Профиль -->
        <div class="view" id="profile" style="background-image: url('https://i.postimg.cc/kX2kgD92/snow4.jpg');">
            <div class="message">
                <h1>Профиль</h1>
                <p>Это ваш профиль, где отображается ваша информация.</p>
            </div>
        </div>

        <!-- Панель навигации -->
        <div class="tabbar">
            <button class="active" data-target="main">
                <img src="https://i.postimg.cc/gjLrMxsf/home.png" alt="Главная">
                Главная
            </button>
            <button data-target="left">
                <img src="https://i.postimg.cc/nrNmDSqb/left.png" alt="Лево">
                Лево
            </button>
            <button data-target="right">
                <img src="https://i.postimg.cc/NFRDZLqv/right.png" alt="Право">
                Право
            </button>
            <button data-target="profile">
                <img src="https://i.postimg.cc/SNqvH1zH/profile.png" alt="Профиль">
                Профиль
            </button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.tabbar button');
        const views = document.querySelectorAll('.view');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Удаляем активный класс со всех кнопок
                buttons.forEach(btn => btn.classList.remove('active'));
                // Добавляем активный класс на текущую кнопку
                button.classList.add('active');

                // Скрываем все экраны
                views.forEach(view => view.classList.remove('active'));
                // Показываем экран, связанный с текущей кнопкой
                const target = button.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
            });
        });
    </script>
</body>
</html>
