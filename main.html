<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #eaf4f4;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            padding: 20px;
        }

        .box {
            background-color: white;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .weather {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .news {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .news-description {
            font-size: 14px;
            color: #666;
        }

        .footer-icons {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            position: absolute;
            bottom: 20px;
        }

        .icon {
            background-color: white;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .icon i {
            font-size: 28px;
            color: #333;
        }

        .icon.active {
            background-color: #333;
        }

        .icon.active i {
            color: white;
        }

        .no-scroll {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="welcome">Welcome Back, Klyo!</div>
            <div class="date">Понедельник, 6 января 2025 г.</div>
            <div class="weather">Температура: -7°C, небольшой снег</div>
        </div>

        <div class="box">
            <div class="news">Ваши Новости</div>
            <div class="news-description">Здесь будут отображаться важные события.</div>
        </div>

        <div class="footer-icons">
            <div class="icon"><i class="fas fa-comment"></i></div>
            <div class="icon"><i class="fas fa-video"></i></div>
            <div class="icon active"><i class="fas fa-cog"></i></div>
            <div class="icon"><i class="fas fa-home"></i></div>
        </div>
    </div>
</body>

</html>
