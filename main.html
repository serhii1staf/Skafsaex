<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo Telegram App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #05161A;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .nickname {
            margin-left: 10px;
            font-size: 16px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #072E33;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
        }
        .content {
            padding: 20px;
        }
        .color-scroll {
            display: none;
            height: 200px;
            overflow-y: auto;
            margin: 30px;
        }
        .color-box {
            height: 50px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img src="profile.jpg" alt="User Photo">
            <div class="nickname">Никнейм Пользователя</div>
        </div>
    </div>

    <div class="content" id="content">
        <h2>Добро пожаловать!</h2>
    </div>

    <div class="menu">
        <button onclick="showHome()">Домой</button>
        <button onclick="showArticles()">Статьи</button>
        <button onclick="showSettings()">Настройки</button>
    </div>

    <script>
        const content = document.getElementById('content');

        function showHome() {
            content.innerHTML = "<h2>Главная страница</h2>";
        }

        function showArticles() {
            content.innerHTML = `
                <h2>Добавить статью</h2>
                <textarea id="articleText" placeholder="Введите текст статьи" style="width:100%; height:100px;"></textarea>
                <button onclick="addArticle()">Опубликовать</button>
                <h3>Все статьи:</h3>
                <div id="articlesList"></div>
            `;
        }

        function addArticle() {
            const text = document.getElementById('articleText').value;
            if (text.trim()) {
                const articlesList = document.getElementById('articlesList');
                const newArticle = document.createElement('p');
                newArticle.textContent = text;
                articlesList.appendChild(newArticle);
                document.getElementById('articleText').value = "";
            }
        }

        function showSettings() {
            content.innerHTML = `
                <h2>Настройки</h2>
                <button onclick="showColorPicker()">Оформление</button>
                <div class="color-scroll" id="colorScroll">
                    <div class="color-box" style="background-color: #05161A;"></div>
                    <div class="color-box" style="background-color: #072E33;"></div>
                    <div class="color-box" style="background-color: #0C7075;"></div>
                    <div class="color-box" style="background-color: #0F969C;"></div>
                    <div class="color-box" style="background-color: #6DA5C0;"></div>
                    <div class="color-box" style="background-color: #294D61;"></div>
                </div>
            `;

            const colorScroll = document.getElementById('colorScroll');
            const colors = document.querySelectorAll('.color-box');
            colors.forEach((box) => {
                box.addEventListener('click', () => {document.body.style.backgroundColor = box.style.backgroundColor;
                });
            });
        }

        function showColorPicker() {
            const colorScroll = document.getElementById('colorScroll');
            colorScroll.style.display = 'block';
        }
    </script>
</body>
</html>
