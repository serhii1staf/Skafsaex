<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/sDZkJJMm/69-C49-C7-F-4426-4678-A399-FAF686019267.png') no-repeat center center fixed;
            background-size: cover;
        }

        .main-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .article {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .article img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .article-title {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .detail-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .detail-screen.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .detail-screen img {
            width: 90%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
        }

        .detail-title {
            font-size: 24px;
            text-align: center;
        }

        .detail-text {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
            opacity: 0;
            animation: fadeInOpacity 2s forwards ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInOpacity {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="main-screen">
        <div class="article" data-title="Вдохновляющий момент из жизни." data-text="Этот снимок захватывает уникальное мгновение..." data-img="https://i.postimg.cc/cLkf4fmq/F2-BA0704-A31-F-4-E32-9621-5-E5806026-BA0.png">
            <img src="https://i.postimg.cc/cLkf4fmq/F2-BA0704-A31-F-4-E32-9621-5-E5806026-BA0.png" alt="">
            <div class="article-title">Вдохновляющий момент из жизни.</div>
        </div>
        <div class="article" data-title="Цвета природы." data-text="Природа всегда готова удивлять нас своими яркими красками..." data-img="https://i.postimg.cc/KjsmgcsY/817-D1-CDE-473-B-4-EB0-8-D01-3-C89-F91261-D6.png">
            <img src="https://i.postimg.cc/KjsmgcsY/817-D1-CDE-473-B-4-EB0-8-D01-3-C89-F91261-D6.png" alt="">
            <div class="article-title">Цвета природы.</div>
        </div>
        <!-- Add all remaining articles similarly -->
    </div>

    <div class="detail-screen">
        <button class="close-btn">&times;</button>
        <img class="detail-image" src="" alt="">
        <div class="detail-title"></div>
        <div class="detail-text"></div>
    </div>

    <script>
        const articles = document.querySelectorAll('.article');
        const detailScreen = document.querySelector('.detail-screen');
        const closeBtn = document.querySelector('.close-btn');
        const detailTitle = document.querySelector('.detail-title');
        const detailText = document.querySelector('.detail-text');
        const detailImage = document.querySelector('.detail-image');

        articles.forEach((article) => {
            article.addEventListener('click', () => {
                detailTitle.textContent = article.dataset.title;
                detailText.textContent = article.dataset.text;
                detailImage.src = article.dataset.img;
                detailScreen.classList.add('active');
            });
        });

        closeBtn.addEventListener('click', () => {
            detailScreen.classList.remove('active');
        });
    </script>
</body>

</html>
