<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Klyo Telegram App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #05161A;
            color: white;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .welcome-message {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: var(--theme-color, #05161A);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .menu button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .menu button i {
            font-size: 28px;
        }
        .menu button:nth-child(3) {
            transform: translateX(-10px);
        }
        .content {
            padding: 20px;
            text-align: center;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        .scrollable-content {
            overflow-y: auto;
            height: 100%;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .input-group input {
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: none;
        }
        .input-group button {
            background-color: white;
            border-radius: 50%;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .settings-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .settings-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid white;
            cursor: pointer;
        }
        .color-scroll {
            display: flex;
            overflow-x: auto;
            margin: 10px 0;
            padding: 10px 0;
        }
        .color-box {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .slider {
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="welcome-message" id="welcomeMessage">Добро пожаловать!</div>
    </div>

    <div class="content" id="content">
        <h2>Главная страница</h2>
        <div id="articlesList"></div>
    </div>

    <div class="menu">
        <button onclick="showHome()"><i class="fa-regular fa-house"></i></button>
        <button onclick="showArticles()"><i class="fa-regular fa-file-lines"></i></button>
        <button onclick="showSettings()"><i class="fa-regular fa-gear"></i></button>
        <button onclick="showProfile()"><i class="fa-regular fa-user"></i></button>
    </div>

    <script>
        const content = document.getElementById('content');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Скрытие приветственного сообщения
        setTimeout(() => {
            welcomeMessage.style.display = 'none';
        }, 7000);

        function showHome() {
            content.innerHTML = `
                <h2>Главная страница</h2>
                <div id="articlesList"></div>
            `;
            loadArticles();
        }

        function showArticles() {
            content.innerHTML = `
                <div class="scrollable-content">
                    <h2>Добавить статью</h2>
                    <div class="input-group">
                        <input id="articleText" type="text" placeholder="Введите текст статьи">
                        <button onclick="document.getElementById('articleImage').click()"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <input type="file" id="articleImage" accept="image/*" style="display: none;">
                    <div class="button-group">
                        <button onclick="previewArticle()">Предварительный просмотр</button>
                        <button onclick="addArticle()">Опубликовать</button>
                    </div>
                    <div id="articlePreview"></div>
                </div>
            `;
        }

        function previewArticle() {
            const text = document.getElementById('articleText').value;
            const imageInput = document.getElementById('articleImage');
            const imageFile = imageInput.files[0];
            const previewDiv = document.getElementById('articlePreview');

            if (text.trim() || imageFile) {
                previewDiv.innerHTML = "<h3>Предварительный просмотр:</h3>";

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewDiv.innerHTML += `<img src="${e.target.result}" style="max-width: 80%; height: auto; border-radius: 8px;">`;
                    };
                    reader.readAsDataURL(imageFile);
                }

                if (text.trim()) {
                    previewDiv.innerHTML += `<p>${text}</p>`;
                }
            } else {
                previewDiv.innerHTML = "<p>Добавьте текст или изображение для предварительного просмотра.</p>";
            }
        }

        function addArticle() {
            const text = document.getElementById('articleText').value;
            const imageInput = document.getElementById('articleImage');
            const imageFile = imageInput.files[0];
            const articlesList = document.getElementById('articlesList');

            if (text.trim() || imageFile) {
                const newArticle = document.createElement('div');
                newArticle.style.marginBottom = '20px';

                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        newArticle.innerHTML += `<img src="${e.target.result}" style="max-width: 100%; border-radius: 8px;">`;
                    };
                    reader.readAsDataURL(imageFile);
                }

                if (text.trim()) {
                    newArticle.innerHTML += `<p>${text}</p>`;
                }

                articlesList.appendChild(newArticle);
                document.getElementById('articleText').value = "";
                imageInput.value = "";
                document.getElementById('articlePreview').innerHTML = "";
                alert("Статья опубликована!");
            }
        }

        function loadArticles() {
            console.log("Загрузка статей...");
        }

        function showSettings() {
            content.innerHTML = `
                <h2>Настройки</h2>
                <ul class="settings-list">
                    <li class="settings-item" onclick="showColorPicker()">Оформление <i class="fa-regular fa-chevron-right"></i></li>
                    <li class="settings-item" onclick="showTextSize()">Размер текста <i class="fa-regular fa-chevron-right"></i></li>
                </ul>
            `;
        }

        function showColorPicker() {
            content.innerHTML = `
                <h2>Оформление</h2>
                <div class="color-scroll">
                    <div class="color-box" style="background-color: #05161A;"></div>
                    <div class="color-box" style="background-color: #072E33;"></div>
                    <div class="color-box" style="background-color: #0C7075;"></div>
                    <div class="color-box" style="background-color: #0F969C;"></div>
                    <div class="color-box" style="background-color: #6DA5C0;"></div>
                    <div class="color-box" style="background-color: #294D61;"></div>
                </div>
            `;
        }

        function showTextSize() {
            content.innerHTML = `
                <h2>Размер текста</h2>
                <div class="slider-container">
                    <input type="range" min="12" max="24" value="16" class="slider" oninput="updateTextSize(this.value)">
                </div>
                <p id="sampleText">Пример текста для изменения размера.</p>
            `;
        }

        function updateTextSize(size) {
            document.getElementById('sampleText').style.fontSize = size + "px";
        }

        function showProfile() {
            content.innerHTML = "<h2>Ваш профиль</h2><button onclick='editProfile()'>Редактировать профиль</button>";
        }

        function editProfile() {
            content.innerHTML = `
                <h2>Редактировать профиль</h2>
                <label>Фотография профиля:</label>
                <input type="file" accept="image/*">
                <label>Имя:</label>
                <input type="text">
                <label>Никнейм:</label>
                <input type="text">
                <label>Номер телефона:</label>
                <input type="text">
                <label>О себе:</label>
                <textarea></textarea>
                <button>Сохранить изменения</button>
            `;
        }
    </script>
</body>
</html>
