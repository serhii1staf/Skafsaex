<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web App Demo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .content {
            text-align: center;
            margin-top: 40px;
        }

        .page-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000);
        }

        .page-description {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="home" class="page active">
        <div class="content">
            <h1 class="page-title">Welcome</h1>
            <p class="page-description">This is the home page of our Telegram Web App</p>
        </div>
    </div>

    <div id="features" class="page">
        <div class="content">
            <h1 class="page-title">Features</h1>
            <p class="page-description">Explore our amazing features</p>
        </div>
    </div>

    <div id="about" class="page">
        <div class="content">
            <h1 class="page-title">About</h1>
            <p class="page-description">Learn more about our application</p>
        </div>
    </div>

    <div class="nav-buttons">
        <button onclick="navigate('home')">Home</button>
        <button onclick="navigate('features')">Features</button>
        <button onclick="navigate('about')">About</button>
    </div>

    <script>
        // Initialize Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        // Navigation function
        function navigate(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Show selected page
            const selectedPage = document.getElementById(pageId);
            selectedPage.classList.add('active');

            // Haptic feedback (if supported)
            if (webapp.isVersionAtLeast('6.1')) {
                webapp.hapticFeedback.impactOccurred('light');
            }
        }

        // Set theme colors
        document.documentElement.style.setProperty('--tg-theme-bg-color', webapp.backgroundColor);
        document.documentElement.style.setProperty('--tg-theme-text-color', webapp.textColor);
        document.documentElement.style.setProperty('--tg-theme-button-color', webapp.buttonColor);
        document.documentElement.style.setProperty('--tg-theme-button-text-color', webapp.buttonTextColor);
    </script>
</body>
</html>
