<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo — Welcome Back</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #dce7e4;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background-color: #eef4f3;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-image img {
            width: 100%;
            height: auto;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            color: #2a2a2a;
        }

        .sub-title {
            font-size: 14px;
            margin: 5px 0;
            color: #6b6b6b;
        }

        .weather-card {
            margin-top: 20px;
            padding: 15px;
            background-color: #eef4f3;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .weather-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 20px;
            font-weight: bold;
        }

        .status-text {
            font-size: 16px;
            color: #4a4a4a;
        }

        .nav-bar {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            background-color: #eef4f3;
            border-radius: 20px;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-icon {
            font-size: 28px;
            color: #4a4a4a;
        }

        .nav-icon.active {
            color: #2c786c;
        }

        .headline-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background-color: #eef4f3;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .headline-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .shadow-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c786c;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
        }

        .shadow-button:hover {
            background-color: #235d55;
        }

        .shadow-button i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
            </div>
            <div class="welcome-text">Welcome Back, <span>Klyo</span>!</div>
            <div class="sub-title">Понедельник, 6 января 2025 г.</div>
        </div>

        <div class="weather-card">
            <i class="fa-solid fa-cloud weather-icon"></i>
            <div class="temperature">-7°C, Пасмурно</div>
        </div>

        <div class="headline-section">
            <div class="headline-title">Ваши Новости</div>
            <p>Здесь будут отображаться важные события.</p>
        </div>

        <div class="nav-bar">
            <i class="fa-solid fa-message nav-icon"></i>
            <i class="fa-solid fa-video nav-icon"></i>
            <i class="fa-solid fa-gear nav-icon"></i>
            <i class="fa-solid fa-house nav-icon active"></i>
        </div>
    </div>
</body>

</html>
