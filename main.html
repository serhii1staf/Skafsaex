<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d7e4dc; /* Цвет фона */
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 15px 0;
        }
        .profile-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: auto;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .subtitle {
            font-size: 18px;
            color: gray;
            margin: 5px 0;
        }
        .weather {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #f3f3f3;
        }
        .weather-icon {
            font-size: 48px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #c7d8d0;
            border-radius: 20px 20px 0 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-icon {
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="profile-circle"></div>
            <h2 class="title">Klyo — Добро пожаловать!</h2>
            <p class="subtitle">Сегодня четверг, 29 сентября</p>
            <p class="subtitle" id="weather">Загрузка погоды...</p>
        </div>

        <div class="card">
            <h3 class="title">Ваши новости</h3>
            <p class="subtitle">Здесь будут отображаться самые важные события.</p>
        </div>

        <div class="weather card">
            <i class="fas fa-cloud-sun weather-icon"></i>
            <div>
                <h3 id="temp">26°C</h3>
                <p id="description">Ясно</p>
            </div>
        </div>
    </div>

    <div class="nav">
        <i class="fas fa-comment-alt nav-icon"></i>
        <i class="fas fa-video nav-icon"></i>
        <i class="fas fa-cog nav-icon"></i>
        <i class="fas fa-home nav-icon"></i>
    </div>

    <script>
        async function getWeather() {
            const apiKey = "f828b5cb9dde8e05d490f23ade569731";
            const city = "Oslo"; // Задайте город
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ru&appid=${apiKey}`);
            const data = await response.json();
            const temperature = Math.round(data.main.temp);
            const description = data.weather[0].description;

            document.getElementById('weather').textContent = `Температура: ${temperature}°C, ${description}`;
        }

        getWeather();
    </script>

</body>
</html>
