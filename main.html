<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        header {
            display: none; /* Убираем заголовок */
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .photo {
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
            object-fit: cover;
        }
        .next-page {
            margin-top: 40px; /* Кнопка ниже центра */
        }
        .next-page a {
            color: lightblue;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid lightblue;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .next-page a:hover {
            background-color: lightblue;
            color: #001f3d;
        }
        .social-icons {
            margin-top: 40px; /* Иконки ниже кнопки */
            display: flex;
            justify-content: center;
        }
        .social-icons a {
            color: white;
            font-size: 30px;
            margin: 0 15px;
            text-decoration: none;
        }
        .bottom-info {
            text-align: center;
            padding: 10px 0;
            background-color: #001f3d;
            font-size: 14px;
        }
        .details {
            display: none;
        }
        .show-details {
            cursor: pointer;
            color: lightblue;
        }
        @media screen and (max-width: 600px) {
            .photo {
                width: 90%;
            }
            .next-page a {
                font-size: 16px;
                padding: 8px 16px;
            }
            .social-icons a {
                margin: 0 8px;
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/wjFM9bW8/IMG-4456.jpg" alt="Владелец сайта" class="photo">
        <div class="next-page">
            <a href="next-page.html">Продолжить</a>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/serhii_stafiichuk?igsh=MXRsd2t2Z2I3Mzg2NA==" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://t.me/Paeeeeeeeeeeeeeeeeeeeeeeeeeeeeee" target="_blank">
                <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="chatbot.html" class="chatbot-icon">
                <i class="fa-solid fa-comments"></i>
            </a>
        </div>
    </div>

    <div class="bottom-info">
        <p>Все права защищены | <span class="show-details" onclick="toggleDetails()">Подробные</span></p>
        <div class="details">
            <p>Мы не требуем входа или регистрации ваших данных.</p>
        </div>
    </div> 
    <script>
        function toggleDetails() {
            const details = document.querySelector('.details');
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
