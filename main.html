<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Telegram Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
        }

        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --bot-message-bg: rgba(255, 255, 255, 0.08);
            --user-message-bg: #2ea6ff;
            --input-bg: rgba(255, 255, 255, 0.06);
            --robot-color: #2ea6ff;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --keyboard-height: 0px;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-overflow-scrolling: touch;
        }

        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            z-index: 1;
            transform: translateZ(0);
            transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.1, 0.9);
            will-change: transform;
            background-color: var(--bg-color);
        }

        .app-container.keyboard-visible {
            transform: translateY(calc(var(--keyboard-height) * -1));
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 16px calc(60px + var(--safe-area-inset-bottom));
            -webkit-overflow-scrolling: touch;
            position: relative;
            z-index: 1;
            transform: translateZ(0);
            will-change: scroll-position;
            overscroll-behavior-y: none;
        }

        .message {
            max-width: 85%;
            margin: 4px 0;
            padding: 8px 12px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-out;
            font-size: 15px;
            line-height: 1.4;
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        .user-message {
            background: var(--user-message-bg);
            margin-left: auto;
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: var(--bot-message-bg);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            padding-left: 40px;
        }

        .message-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }

        .message-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--robot-color);
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px 8px calc(8px + var(--safe-area-inset-bottom));
            background: var(--bg-color);
            z-index: 100;
            transform: translateZ(0);
            will-change: transform;
            transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.1, 0.9);
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px;
            background: var(--input-bg);
            border-radius: 10px;
        }

        .input-field {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 16px;
            min-height: 20px;
            max-height: 120px;
            line-height: 20px;
            resize: none;
        }

        .input-field:focus {
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .send-button {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .send-button:active {
            opacity: 1;
        }

        .send-button svg {
            width: 24px;
            height: 24px;
            fill: var(--robot-color);
            transform: rotate(45deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @supports (padding: max(0px)) {
            .input-area {
                padding-bottom: max(8px, env(safe-area-inset-bottom));
            }
            
            .chat-container {
                padding-bottom: max(60px, calc(60px + env(safe-area-inset-bottom)));
            }
        }

        @media (max-width: 600px) {
            .message {
                max-width: 85%;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-area" id="inputArea">
            <div class="input-container">
                <input type="text" class="input-field" id="questionInput" placeholder="Сообщение">
                <button class="send-button" id="sendButton">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const database = {
            "Что такое программирование?": "Программирование — это процесс создания программ, которые выполняют определённые действия или решают задачи на компьютере.",
        };

        const appContainer = document.getElementById('appContainer');
        const chatContainer = document.getElementById('chatContainer');
        const inputArea = document.getElementById('inputArea');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');

        // Оптимизированная обработка клавиатуры
        let keyboardVisible = false;
        let lastWindowHeight = window.innerHeight;
        let visualViewport = window.visualViewport || { height: window.innerHeight };

        function updateKeyboardState() {
            const currentHeight = visualViewport.height;
            const diff = lastWindowHeight - currentHeight;
            
            if (diff > 100) {
                document.documentElement.style.setProperty('--keyboard-height', `${diff}px`);
                appContainer.classList.add('keyboard-visible');
                keyboardVisible = true;
                
                requestAnimationFrame(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
            } else {
                document.documentElement.style.setProperty('--keyboard-height', '0px');
                appContainer.classList.remove('keyboard-visible');
                keyboardVisible = false;
            }
        }

        if (window.visualViewport) {
            visualViewport.addEventListener('resize', () => {
                requestAnimationFrame(updateKeyboardState);
            });
        } else {
            window.addEventListener('resize', () => {
                requestAnimationFrame(updateKeyboardState);
            });
        }

        // Улучшенная обработка свайпа
        let touchStartY = 0;
        const SWIPE_THRESHOLD = 50;

        document.addEventListener('touchstart', (e) => {
            if (keyboardVisible) {
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (keyboardVisible) {
                const touchY = e.touches[0].clientY;
                const diff = touchY - touchStartY;
                
                if (diff > SWIPE_THRESHOLD) {
                    questionInput.blur();
                }
            }
        }, { passive: true });

        // Оптимизированная обработка сообщений
        const messageTemplate = document.createElement('template');

        function createMessageElement(text, isUser) {
            messageTemplate.innerHTML = `
                <div class="message ${isUser ? 'user-message' : 'bot-message'}">
                    ${!isUser ? `
                        <div class="message-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
                            </svg>
                        </div>
                    ` : ''}
                    <span>${text}</span>
                </div>
            `;
            return messageTemplate.content.firstElementChild.cloneNode(true);
        }

        function addMessage(text, isUser = false) {
            const messageElement = createMessageElement(text, isUser);
            chatContainer.appendChild(messageElement);
            
            requestAnimationFrame(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        async function typeResponse(text) {
            const words = text.split(' ');
            const messageElement = createMessageElement('', false);
            const textSpan = messageElement.querySelector('span');
            chatContainer.appendChild(messageElement);

            for (const word of words) {
                await new Promise(resolve => {
                    requestAnimationFrame(() => {
                        textSpan.textContent += word + ' ';
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        setTimeout(resolve, 50);
                    });
                });
            }
        }

        async function handleQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage(question, true);
            questionInput.value = '';

            const answer = database[question] || "Извините, я не знаю ответа на этот вопрос. Попробуйте переформулировать или задать другой вопрос.";
            await typeResponse(answer);
        }

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleQuestion();
            }
        });

        sendButton.addEventListener('click', handleQuestion);

        // Приветственное сообщение
        setTimeout(() => {
            typeResponse("Привет! Задайте мне вопрос, и я постараюсь на него ответить.");
        }, 500);
    </script>
</body>
</html>
