<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --bg-color: #17212b;
            --text-color: #ffffff;
            --bot-message-bg: rgba(24, 37, 51, 0.6);
            --user-message-bg: rgba(46, 166, 255, 0.6);
            --input-bg: rgba(36, 47, 61, 0.6);
            --keyboard-height: 0px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        /* Снежный фон */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
        }

        /* Основной контейнер */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 2;
            transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.1, 0.9);
        }

        .container.keyboard-visible {
            transform: translateY(calc(-1 * var(--keyboard-height)));
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding: 15px;
            z-index: 3;
            pointer-events: none;
        }

        .robot-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        .robot-icon svg {
            width: 40px;
            height: 40px;
            fill: #2ea6ff;
            filter: drop-shadow(0 0 8px rgba(46, 166, 255, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin: 60px 0 15px;
            padding: 10px;
            z-index: 2;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            line-height: 1.4;
            animation: fadeIn 0.2s ease-out;
            word-wrap: break-word;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .user-message {
            background: var(--user-message-bg);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            color: #fff;
        }

        .bot-message {
            background: var(--bot-message-bg);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            padding-left: 48px;
        }

        .message-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
        }

        .message-icon svg {
            width: 32px;
            height: 32px;
            fill: #2ea6ff;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 8px;
            background: var(--input-bg);
            border-radius: 12px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.1, 0.9);
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 18px;
            background: transparent;
            color: var(--text-color);
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: transform 0.2s;
        }

        .send-button svg {
            width: 24px;
            height: 24px;
            fill: #2ea6ff;
            transform: rotate(45deg);
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .typing {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 8px 12px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: typingAnimation 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-4px); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .message {
                max-width: 85%;
            }

            .input-container {
                margin: 0 -5px;
                border-radius: 12px 12px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>
    <div class="header">
        <div class="robot-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
            </svg>
        </div>
    </div>
    <div class="container" id="container">
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <input type="text" class="input-field" id="questionInput" placeholder="Введите ваш вопрос...">
            <button class="send-button" id="sendButton">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const database = {
            "Что такое программирование?": "Программирование — это процесс создания программ, которые выполняют определённые действия или решают задачи на компьютере.",
        };

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const snowContainer = document.getElementById('snowContainer');
        const container = document.getElementById('container');
        const questionInput = document.getElementById('questionInput');

        // Обработка клавиатуры
        let startY = 0;
        let currentY = 0;
        let isKeyboardVisible = false;

        function updateKeyboardState(visible) {
            isKeyboardVisible = visible;
            container.classList.toggle('keyboard-visible', visible);
            
            if (visible) {
                const keyboardHeight = Math.min(window.innerHeight * 0.4, 300);
                document.documentElement.style.setProperty('--keyboard-height', `${keyboardHeight}px`);
            } else {
                document.documentElement.style.setProperty('--keyboard-height', '0px');
            }
        }

        questionInput.addEventListener('focus', () => {
            updateKeyboardState(true);
        });

        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            currentY = startY;
        });

        document.addEventListener('touchmove', (e) => {
            currentY = e.touches[0].clientY;
            const diff = currentY - startY;

            if (isKeyboardVisible && diff > 50) {
                questionInput.blur();
                updateKeyboardState(false);
            }
        });

        // Хаотичное падение снега
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            const startX = Math.random() * 100;
            const endX = startX + (Math.random() * 40 - 20);
            const duration = Math.random() * 3 + 3;
            const size = Math.random() * 3 + 1;
            
            snowflake.style.left = `${startX}vw`;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.opacity = Math.random() * 0.3 + 0.2;
            
            const animation = snowflake.animate([
                { transform: `translate(0, -10px) rotate(0deg)`, opacity: 0 },
                { transform: `translate(${endX - startX}vw, 105vh) rotate(360deg)`, opacity: 0.5 }
            ], {
                duration: duration * 1000,
                easing: 'linear',
                iterations: 1
            });
            
            animation.onfinish = () => snowflake.remove();
            snowContainer.appendChild(snowflake);
        }

        // Создаем снежинки с интервалом
        setInterval(createSnowflake, 100);

        const chatContainer = document.getElementById('chatContainer');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            
            if (!isUser) {
                const iconDiv = document.createElement('div');
                iconDiv.classList.add('message-icon');
                iconDiv.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
                    </svg>`;
                messageDiv.appendChild(iconDiv);
            }
            
            const textNode = document.createElement('span');
            textNode.textContent = text;
            messageDiv.appendChild(textNode);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingAnimation() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'bot-message', 'typing');
            
            const iconDiv = document.createElement('div');
            iconDiv.classList.add('message-icon');
            iconDiv.innerHTML = `
                <svg viewBox="0 0 24 24">
                    <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
                </svg>`;
            typingDiv.appendChild(iconDiv);
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                typingDiv.appendChild(dot);
            }
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }

        async function typeResponse(text) {
            const typingDiv = showTypingAnimation();
            await new Promise(resolve => setTimeout(resolve, 1000));
            typingDiv.remove();

            const words = text.split(' ');
            let currentText = '';
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            
            const iconDiv = document.createElement('div');
            iconDiv.classList.add('message-icon');
            iconDiv.innerHTML = `
                <svg viewBox="0 0 24 24">
                    <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
                </svg>`;
            messageDiv.appendChild(iconDiv);
            
            const textSpan = document.createElement('span');
            messageDiv.appendChild(textSpan);
            chatContainer.appendChild(messageDiv);

            for (const word of words) {
                currentText += word + ' ';
                textSpan.textContent = currentText;
                chatContainer.scrollTop = chatContainer.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        }

        async function handleQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage(question, true);
            questionInput.value = '';
            questionInput.blur();
            updateKeyboardState(false);

            const answer = database[question] || "Извините, я не знаю ответа на этот вопрос. Попробуйте переформулировать или задать другой вопрос.";
            await typeResponse(answer);
        }

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleQuestion();
            }
        });

        sendButton.addEventListener('click', handleQuestion);

        setTimeout(() => {
            typeResponse("Привет! Я ваш виртуальный помощник. Задайте мне вопрос, и я постараюсь на него ответить.");
        }, 500);
    </script>
</body>
</html>
