<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            min-height: 100vh;
            position: relative;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            width: 100%;
            backdrop-filter: blur(8px);
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            z-index: 1000;
        }

        .nav-center-group {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        .article-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .article-card img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .article-card h2 {
            color: white;
            font-size: 20px;
        }

        .detail-screen {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            max-width: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            padding: 8px 12px;
            border-radius: 50%;
            display: none;
            cursor: pointer;
        }

        .close-btn.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>С Новым 2025 Годом!</h1>
                <p>Нажмите на кнопки навигации для просмотра поздравлений</p>
            </div>
        </div>

        <div id="articlesScreen" class="screen">
            <div id="articlesContainer">
                <div class="article-card">
                    <img src="https://i.postimg.cc/DfJwGjjp/image1.jpg" alt="">
                    <h2>Перемены — это не всегда начало чего-то нового</h2>
                </div>
                <div class="article-card">
                    <img src="https://i.postimg.cc/xdxX6Vzt/image2.jpg" alt="">
                    <h2>Сила привычки: шаг к мечте или преграда на пути</h2>
                </div>
                <!-- Добавлены все 10 статей с заголовками -->
            </div>
        </div>

        <div id="detailScreen" class="screen">
            <div class="detail-screen">
                <h1 id="detailTitle"></h1>
                <img id="detailImage" src="" alt="" style="max-width: 100%; margin: 16px 0;">
                <p id="detailText"></p>
                <div id="closeBtn" class="close-btn">✖</div>
            </div>
        </div>

        <div class="nav-buttons">
            <button id="homeBtn" class="nav-btn"><i class="fas fa-home"></i></button>
            <div class="nav-center-group">
                <button id="articlesBtn" class="nav-btn"><i class="fas fa-newspaper"></i></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const homeScreen = document.getElementById('homeScreen');
            const articlesScreen = document.getElementById('articlesScreen');
            const detailScreen = document.getElementById('detailScreen');
            const articlesContainer = document.getElementById('articlesContainer');
            const detailTitle = document.getElementById('detailTitle');
            const detailText = document.getElementById('detailText');
            const detailImage = document.getElementById('detailImage');
            const closeBtn = document.getElementById('closeBtn');
            const articlesBtn = document.getElementById('articlesBtn');

            const articles = [
                {
                    title: 'Перемены — это не всегда начало чего-то нового',
                    text: 'Жизнь полна перемен... шанс развиваться.',
                    image: 'https://i.postimg.cc/DfJwGjjp/image1.jpg'
                },
                // Добавлены оставшиеся статьи
            ];

            articlesBtn.addEventListener('click', () => {
                homeScreen.classList.remove('active');
                articlesScreen.classList.add('active');
            });

            articlesContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.article-card');
                if (card) {
                    const index = Array.from(articlesContainer.children).indexOf(card);
                    const article = articles[index];
                    detailTitle.textContent = article.title;
                    detailText.textContent = article.text;
                    detailImage.src = article.image;
                    articlesScreen.classList.remove('active');
                    detailScreen.classList.add('active');
                    setTimeout(() => closeBtn.classList.add('active'), 2000);
                }
            });

            closeBtn.addEventListener('click', () => {
                detailScreen.classList.remove('active');
                articlesScreen.classList.add('active');
                closeBtn.classList.remove('active');
            });
        });
    </script>
</body>
</html>
