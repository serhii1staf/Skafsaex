<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyo App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: var(--bg-color, #f0f0f0);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: var(--accent-color, #6200ea);
            color: white;
            font-size: 20px;
        }

        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: var(--accent-color, #6200ea);
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .footer .home-icon {
            color: #ffffff; /* Цвет иконки домика */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Klyo</div>
        <div class="content">
            <h2>Добро пожаловать!</h2>
            <p>Откройте вкладки ниже для навигации.</p>
        </div>

        <div class="footer">
            <button class="home-icon"><i class="fa-regular fa-house"></i></button>
            <button><i class="fa-regular fa-file"></i></button>
            <button><i class="fa-regular fa-gear"></i></button>
            <button><i class="fa-regular fa-user"></i></button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const homeIcon = document.querySelector(".home-icon");
            homeIcon.style.color = "#4a90e2"; /* Меняем цвет домика */
        });
    </script>
</body>

</html>
