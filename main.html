<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klyo</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: white;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .nav-bar {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
        background-color: #1c1c1c;
        border-top: 1px solid #333;
      }
      .nav-bar a {
        text-decoration: none;
        color: #00bfff; /* Цвет авиации */
        font-size: 24px;
      }
      .nav-bar a.active {
        color: #00bfff;
      }
      .nav-bar a:hover {
        color: #ffffff;
      }
      .hidden-avatar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Klyo</h1>
      <p>Добро пожаловать! Откройте вкладки ниже для навигации.</p>
    </div>
    <div class="nav-bar">
      <a href="#" class="active"><i class="fa-solid fa-house"></i></a>
      <a href="#"><i class="fa-solid fa-file-alt"></i></a>
      <a href="#"><i class="fa-solid fa-cog"></i></a>
      <a href="#"><i class="fa-solid fa-user"></i></a>
    </div>
  </body>
</html>
