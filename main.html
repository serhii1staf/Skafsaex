<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Новогоднее поздравление</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            min-height: 100vh;
            position: relative;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        #homeScreen,
        #leftScreen,
        #rightScreen,
        #profileScreen,
        #articlesScreen {
            background-image: url('https://i.postimg.cc/QdyVhG00/IMG-4650.jpg');
        }

        #articlesScreen {
            overflow-y: auto;
            padding: 20px;
        }

        .articles-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        article {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        article img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
            max-width: 1024px;
            max-height: 1024px;
        }

        article h2 {
            margin: 20px 0 10px;
            font-size: 24px;
            color: black;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 90%;
            width: 100%;
            backdrop-filter: blur(8px);
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            z-index: 1000;
        }

        .nav-center-group {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        .chat-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('https://i.postimg.cc/0QTr6rVH/black-mask-style.png') center center / cover;
            z-index: 2000;
            padding: 20px;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-header {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message-item {
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .close-chat-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .close-chat-btn.hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div id="app">
        <div id="homeScreen" class="screen active">
            <div class="message">
                <h1>С Новым 2025 Годом!</h1>
                <p>Нажмите на кнопки навигации для просмотра поздравлений</p>
            </div>
        </div>

        <!-- Другие экраны -->

        <div class="nav-buttons">
            <button id="leftBtn" class="nav-btn">←</button>
            <div class="nav-center-group">
                <button id="chatBtn" class="nav-btn"><i class="fa-solid fa-comment"></i></button>
                <button id="homeBtn" class="nav-btn"></button>
                <button id="profileBtn" class="nav-btn"></button>
                <button id="articlesBtn" class="nav-btn"><i class="fa-solid fa-newspaper"></i></button>
            </div>
            <button id="rightBtn" class="nav-btn">→</button>
        </div>

        <div id="chatScreen" class="chat-screen">
            <div class="chat-header">Общение с Pae Ai</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userMessage" placeholder="Введите сообщение...">
                <button id="sendBtn">Отправить</button>
            </div>
            <button class="close-chat-btn hidden" id="closeChat">×</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatScreen = document.getElementById('chatScreen');
            const chatBtn = document.getElementById('chatBtn');
            const closeChatBtn = document.getElementById('closeChat');
            const sendBtn = document.getElementById('sendBtn');
            const chatMessages = document.getElementById('chatMessages');
            const userMessageInput = document.getElementById('userMessage');

            function toggleChatScreen(show) {
                if (show) {
                    chatScreen.style.display = 'flex';
                } else {
                    chatScreen.style.display = 'none';
                }
            }

            chatBtn.addEventListener('click', () => {
                toggleChatScreen(true);
                setTimeout(() => closeChatBtn.classList.remove('hidden'), 3000);
            });

            closeChatBtn.addEventListener('click', () => toggleChatScreen(false));

            userMessageInput.addEventListener('input', () => closeChatBtn.classList.add('hidden'));

            sendBtn.addEventListener('click', async () => {
                const message = userMessageInput.value.trim();
                if (!message) return;

                appendMessage('Вы', message);
                userMessageInput.value = '';

                try {
                    const response = await fetch("https://api.open-assistant.io/v1/chat", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            message: message
                        })
                    });
                    const data = await response.json();
                    appendMessage('Pae Ai', data.response);
                } catch (error) {
                    console.error('Ошибка подключения:', error);
                    appendMessage('Ошибка', 'Не удалось получить ответ от ИИ.');
                }
            });

            function appendMessage(sender, text) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message-item');
                messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            document.body.addEventListener('dblclick', () => {
                if (document.activeElement === userMessageInput) {
                    userMessageInput.blur();
                }
            });
        });
    </script>
</body>
</html>
