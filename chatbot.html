<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сайт - Сюрприз!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #4e5d6b, #1f3a57);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #4e5d6b, #1f3a57); }
            50% { background: linear-gradient(45deg, #ff6f61, #ffcc33); }
            100% { background: linear-gradient(45deg, #4e5d6b, #1f3a57); }
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .photo {
            width: 70%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.5);
            animation: scaleImage 5s ease-in-out infinite alternate;
        }

        @keyframes scaleImage {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .next-page {
            margin-top: 20px;
        }

        .next-page a {
            font-size: 20px;
            padding: 15px 30px;
            background: #ff6f61;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .next-page a:hover {
            transform: scale(1.1);
        }

        .social-icons {
            margin-top: 40px;
        }

        .social-icons a {
            color: white;
            font-size: 40px;
            margin: 0 20px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #ff6f61;
        }

        .bottom-info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
        }

        .details {
            display: none;
            font-size: 14px;
            margin-top: 10px;
            color: #b4c0d5;
        }

        .show-details {
            cursor: pointer;
            color: #ffcc33;
            text-decoration: underline;
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        .music-player button {
            background: #ff6f61;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .music-player button:hover {
            transform: scale(1.1);
        }

        .dots-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .menu-items {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(0, 0, 0, 0.7);border-radius: 10px;
            padding: 10px;
            width: 200px;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background 0.3s;
        }

        .menu-items a:hover {
            background: #ff6f61;
        }

        .menu-items.active {
            display: block;
        }

    </style>
</head>
<body>

    <div class="content">
        <img src="https://i.postimg.cc/wjFM9bW8/IMG-4456.jpg" alt="Владелец сайта" class="photo">

        <div class="next-page">
            <a href="next-page.html">Продолжить</a>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/serhii_stafiichuk?igsh=MXRsd2t2Z2I3Mzg2NA==" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/Paeeeeeeeeeeeeeeeeeeeeeeeeeeeeee" target="_blank">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="chatbot.html">
                <i class="fas fa-comments"></i>
            </a>
        </div>

        <div class="bottom-info">
            <p>Все права защищены | <span class="show-details" onclick="toggleDetails()">Подробности</span></p>
            <div class="details">
                <p>Мы не требуем входа или регистрации ваших данных.</p>
            </div>
        </div>
    </div>

    <div class="music-player">
        <button onclick="toggleMusic()">&#9654;</button>
        <audio id="background-music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="dots-menu" onclick="toggleMenu()">&#8230;</div>
    <div class="menu-items">
        <a href="https://www.instagram.com/serhii_stafiichuk?igsh=MXRsd2t2Z2I3Mzg2NA==" target="_blank">Instagram</a>
        <a href="https://t.me/Paeeeeeeeeeeeeeeeeeeeeeeeeeeeeee" target="_blank">Telegram</a>
        <a href="chatbot.html">ChatBot</a>
    </div>

    <script>
        function toggleDetails() {
            const details = document.querySelector('.details');
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }

        function toggleMusic() {
            const music = document.getElementById('background-music');
            const button = document.querySelector('.music-player button');
            if (music.paused) {
                music.play();
                button.innerHTML = '❚❚';
            } else {
                music.pause();
                button.innerHTML = '&#9654;';
            }
        }

        function toggleMenu() {
            const menu = document.querySelector('.menu-items');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
