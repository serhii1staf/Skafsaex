<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <!-- Иконка чат-бота, которая будет изменяться в зависимости от устройства -->
  <link id="chatbot-icon" rel="icon" href="icon.svg" type="image/svg+xml">
  <style>
    /* Общие стили */
    body {
      background-color: #1e2a47; /* Темно-синий фон */
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    /* Стиль для маленьких экранов (мобильные устройства) */
    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        padding: 10px;
      }

      .chat-header h2 {
        font-size: 20px;
      }
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    .input-field {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    .send-button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Иконка чат-бота */
    #chatbot-icon {
      width: 40px;
      height: 40px;
    }

    /* Адаптивный стиль для больших экранов (ноутбуки, десктопы) */
    @media (min-width: 601px) {
      #chatbot-icon {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Чат-бот -->
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chatbot</h2>
    </div>
    <div class="chat-messages"></div>
    <div class="input-container">
      <input type="text" class="input-field" placeholder="Type your message...">
      <button class="send-button">Send</button>
    </div>
  </div>

  <script>
    // Определяем, мобильное ли устройство или нет
    const isMobile = window.innerWidth <= 600;  // Если ширина экрана <= 600px, то мобильное устройство

    // Автоматическая настройка иконки в зависимости от устройства
    const icon = document.getElementById('chatbot-icon');
    if (isMobile) {
      // Если мобильное устройство, устанавливаем иконку меньшего размера
      icon.setAttribute('href', 'icon_mobile.svg'); // Иконка для мобильных устройств
    } else {
      // Если устройство не мобильное, устанавливаем иконку для компьютера
      icon.setAttribute('href', 'icon_desktop.svg'); // Иконка для десктопов
    }

    // Скрипт для отправки сообщений в чат
    const chatMessages = document.querySelector('.chat-messages');
    const inputField = document.querySelector('.input-field');
    const sendButton = document.querySelector('.send-button');

    sendButton.addEventListener('click', sendMessage);

    function sendMessage() {
      const message = inputField.value;
      if (message.trim() !== '') {
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user-message');
        userMessage.textContent = message;
        chatMessages.appendChild(userMessage);

        inputField.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Отправляем запрос на сервер Flask (или какой-то другой сервер)
        fetch('http://127.0.0.1:5000/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.textContent = data.response;  // Ответ бота
          chatMessages.appendChild(botMessage);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }).catch(error => console.error('Error:', error));
      }
    }
  </script>
</body>
</html>
