<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            overflow: hidden;
            background: linear-gradient(to right, #0066cc, #00cc99);
        }

        /* Контейнер для фотографии */
        .photo-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
        }

        /* Фотография */
        .photo-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        /* Эффект "сияния" вокруг фотографии */
        .photo-container::after {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.7), 0 0 80px rgba(255, 255, 255, 0.5);
            }
        }

        /* Анимация частиц, которые двигаются вокруг фотографии */
        .particles {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            animation: moveParticles 6s infinite linear;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            animation: particleMovement 5s infinite ease-in-out;
        }

        @keyframes moveParticles {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes particleMovement {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            25% {
                transform: translate(20px, -50px);
                opacity: 0.5;
            }
            50% {
                transform: translate(60px, 30px);
                opacity: 0.8;
            }
            75% {
                transform: translate(-20px, 80px);
                opacity: 0.5;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            .photo-container {
                width: 90%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

    <!-- Контейнер с фотографией -->
    <div class="photo-container">
        <img src="https://i.postimg.cc/fRTXMK20/IMG-4455.jpg" alt="Glowing Photo">
        <!-- Частицы вокруг фотографии -->
        <div class="particles">
            <!-- Частицы создаются динамически -->
        </div>
    </div>

    <script>
        // Генерация частиц вокруг фотографии
        const particlesContainer = document.querySelector('.particles');
        
        for (let i = 0; i < 50; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = ${Math.random() * 10 + 5}px;
            particle.style.height = particle.style.width;
            particle.style.top = ${Math.random() * 100}%;
            particle.style.left = ${Math.random() * 100}%;
            particlesContainer.appendChild(particle);
        }
    </script>

</body>
</html>
