<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Общий стиль */
        body {
            background-color: #1e2a47;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #1e2a47;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .chat-header {
            background-color: #0f1d2f;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-size: 20px;
        }
        .messages {
            background-color: #f5f5f5;
            color: black;
            padding: 10px;
            border-radius: 10px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e6e6e6;
            color: black;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            margin-right: auto;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Адаптивный дизайн */
        @media (max-width: 600px) {
            .chat-container {
                width: 90%;
                padding: 5px;
            }
            .input-container input {
                width: 70%;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ChatBot</div>
    <div class="messages" id="messages">
        <!-- Здесь будут отображаться сообщения -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Напишите сообщение..." />
        <button onclick="sendMessage()">Отправить</button>
    </div>
</div>

<script>
    const API_KEY = "sk-your-api-key"; // Замените на ваш API ключ OpenAI
    const messagesContainer = document.getElementById("messages");
    const userInput = document.getElementById("user-input");

    function sendMessage() {
        const userMessage = userInput.value;
        if (!userMessage.trim()) return; // Не отправлять пустое сообщение

        appendMessage("user", userMessage); // Отобразить сообщение пользователя
        userInput.value = ""; // Очистить поле ввода

        fetch('https://api.openai.com/v1/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': Bearer ${API_KEY}
            },
            body: JSON.stringify({
                model: 'text-davinci-003', // Или используйте другую модель
                prompt: userMessage,
                max_tokens: 150
            })
        })
        .then(response => response.json())
        .then(data => {
            const botMessage = data.choices[0].text.trim();
            appendMessage("bot", botMessage); // Отобразить сообщение чат-бота
        }).catch(error => {
            console.error("Ошибка при запросе к OpenAI:", error);
            appendMessage("bot", "Извините, возникла ошибка.");
        });
    }

    function appendMessage(sender, text) {
        const messageElement = document.createElement("div");
        messageElement.classList.add(sender === "user" ? "user-message" : "bot-message");
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Прокрутить вниз
    }
</script>

</body>
</html>
