<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вторая страница</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        .image-output {
            margin-top: 20px;
            width: 60%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            border: 5px solid lightblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none; /* Изначально скрыто */
        }
        button {
            background-color: lightblue;
            border: none;
            padding: 15px 30px;
            color: #001f3d;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
            font-weight: bold;
        }
        button:hover {
            background-color: #00aaff;
        }
        .text-input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: lightblue;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор изображений</h1>
        <input type="text" id="description" class="text-input" placeholder="Введите описание для изображения...">
        <button id="generateButton">Создать изображение</button>
        <img id="imageOutput" class="image-output" src="" alt="Генерируемое изображение">
        <p class="description">Введите описание, и я создам для вас изображение!</p>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const description = document.getElementById('description').value;
            if (description) {
                // Пример генерации изображения (здесь можно подключить реальный API)
                const imageUrl = https://via.placeholder.com/500?text=${encodeURIComponent(description)};
                
                // Показываем изображение
                const imageElement = document.getElementById('imageOutput');
                imageElement.src = imageUrl;
                imageElement.style.display = 'block';

                // Плавное появление изображения
                imageElement.style.animation = 'fadeIn 2s ease-in-out';

                // Скрытие текста
                document.querySelector('.description').style.display = 'none';
            } else {
                alert("Введите описание!");
            }
        });
    </script>
</body>
</html>
