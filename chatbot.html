<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            background-color: #008CBA;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-bottom: 10px;
            max-height: 400px; /* Устанавливаем максимальную высоту */
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
        }

        button {
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f73;
        }

        .message {
            padding: 5px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #d3f7d3;
            text-align: right;
        }

        .bot-message {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <textarea id="message" placeholder="Type your message..."></textarea>
        <button id="send-btn">Send</button>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message) return;

            // Показываем сообщение пользователя
            appendMessage('You: ' + message, 'user-message');

            // Отправляем запрос к backend
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                const botReply = data.response || data.error;

                // Показываем ответ бота
                appendMessage('Bot: ' + botReply, 'bot-message');
                document.getElementById('message').value = ''; // Очищаем поле ввода
            } catch (error) {
                appendMessage('Bot: Error occurred. Please try again later.', 'bot-message');
            }
        }

        function appendMessage(message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Прокручиваем вниз
        }
    </script>
</body>
</html>
