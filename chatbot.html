<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            background-color: #1a202c;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            background-color: #2d3748;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .message-container {
            overflow-y: auto;
            flex-grow: 1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .message {
            background-color: #4a5568;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #3182ce;
            align-self: flex-end;
            color: white;
        }
        .bot-message {
            background-color: #f7fafc;
            align-self: flex-start;
            color: black;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .chat-container {
                width: 90%;
                height: 70vh;
            }
            .message-container {
                max-height: 50vh;
            }
        }
        @media (max-width: 480px) {
            .chat-container {
                width: 95%;
                height: 60vh;
            }
            .message-container {
                max-height: 45vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ChatBot</h2>
        <div class="message-container" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = 'sk-your-api-key';  // Заменить на свой ключ от OpenAI
        const chatContainer = document.getElementById("messages");

        // Функция для отправки сообщений в OpenAI API
        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const userMessage = inputField.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user');
                inputField.value = ''; // Очистить поле ввода

                const botMessage = await getBotResponse(userMessage);
                displayMessage(botMessage, 'bot');
            }
        }

        // Функция для отображения сообщений на экране
        function displayMessage(message, sender) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Плавная прокрутка вниз
        }

        // Функция для получения ответа от ChatGPT через OpenAI API
        async function getBotResponse(userMessage) {const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': Bearer ${API_KEY}
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',
                    prompt: userMessage,
                    max_tokens: 100,
                    temperature: 0.7
                })
            });
            const data = await response.json();
            return data.choices[0].text.trim();
        }

        // Обработчик события нажатия клавиши "Enter"
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
