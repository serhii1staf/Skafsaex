<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Стили для страницы */
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .chat-header h2 {
      margin: 0;
    }

    .chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .user-message {
      background-color: #444;
      text-align: right;
    }

    .bot-message {
      background-color: #333;
      text-align: left;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    .input-field {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    .send-button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin-left: 10px;
    }

    @media (max-width: 450px) {
      .chat-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chatbot</h2>
    </div>
    <div class="chat-messages"></div>
    <div class="input-container">
      <input type="text" class="input-field" placeholder="Type your message...">
      <button class="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.querySelector('.chat-messages');
    const inputField = document.querySelector('.input-field');
    const sendButton = document.querySelector('.send-button');

    sendButton.addEventListener('click', sendMessage);

    function sendMessage() {
      const message = inputField.value;
      if (message.trim() !== '') {
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user-message');
        userMessage.textContent = message;
        chatMessages.appendChild(userMessage);

        inputField.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Отправка сообщения на сервер и получение ответа от бота
        fetch('https://serhii1staf.github.io/Skafsaex/chatbot.html', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message })
        })
        .then(response => response.json())
        .then(data => {
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.textContent = data.response; // Ответ бота
          chatMessages.appendChild(botMessage);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        })
        .catch(error => console.error('Error:', error));
      }
    }
  </script>
</body>
</html>@media (max-width: 768px) {
  .chat-container {
    width: 100%;
    padding: 10px;
  }

  .input-field {
    font-size: 14px;
  }

  .send-button {
    font-size: 14px;
  }
}
