<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* Темно-синий фон */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        header {
            display: none; /* Убираем заголовок */
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .photo {
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 20px;
            object-fit: cover;
        }
        .next-page {
            margin-top: 50px; /* Расстояние между кнопкой и иконками */
        }
        .next-page a {
            color: lightblue;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid lightblue;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .next-page a:hover {
            background-color: lightblue;
            color: #001f3d;
        }

        /* Три точки */
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 30px;
            color: white;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 35px;
            right: 0;
            background-color: #001f3d;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 20px;
        }

        .dropdown a:hover {
            color: lightblue;
        }

        .menu.active + .dropdown {
            display: block;
        }

        .bottom-info {
            text-align: center;
            padding: 10px 0;
            background-color: #001f3d;
            font-size: 14px;
        }
        .details {
            display: none;
        }
        .show-details {
            cursor: pointer;
            color: lightblue;
        }

        @media screen and (max-width: 600px) {
            .photo {
                width: 90%;
            }
            .next-page a {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/wjFM9bW8/IMG-4456.jpg" alt="Владелец сайта" class="photo">
        <div class="next-page">
            <a href="next-page.html">Продолжить</a>
        </div>
    </div>

    <!-- Выпадающее меню с тремя точками -->
    <div class="menu" onclick="toggleDropdown()">&#x2022;&#x2022;&#x2022;</div>
    <div class="dropdown">
        <a href="https://www.instagram.com/serhii_stafiichuk?igsh=MXRsd2t2Z2I3Mzg2NA==" target="_blank">
            <i class="fa-brands fa-instagram"></i> Instagram
        </a>
        <a href="https://t.me/Paeeeeeeeeeeeeeeeeeeeeeeeeeeeeee" target="_blank">
            <i class="fa-brands fa-telegram"></i> Telegram
        </a>
        <a href="chatbot.html">
            <i class="fa-solid fa-comments"></i> ChatBot
        </a>
    </div>

    <div class="bottom-info">
        <p>Все права защищены | <span class="show-details" onclick="toggleDetails()">Подробные</span></p>
        <div class="details">
            <p>Мы не требуем входа или регистрации ваших данных.</p>
        </div></div> 

    <script>
        function toggleDetails() {
            const details = document.querySelector('.details');
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }

        function toggleDropdown() {
            document.querySelector('.menu').classList.toggle('active');
        }
    </script>
</body>
</html>
