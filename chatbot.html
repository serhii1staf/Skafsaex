<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            overflow-y: scroll;
            height: 300px;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>ChatBot</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Введите сообщение...">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

    <script>
        const apiKey = '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'; // Вставьте свой ключ сюда
        const sendButton = document.getElementById('sendButton');
        const userMessageInput = document.getElementById('userMessage');
        const messagesContainer = document.getElementById('messages');

        sendButton.addEventListener('click', () => {
            const userMessage = userMessageInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user');
                sendMessageToBot(userMessage);
                userMessageInput.value = '';
            }
        });

        async function sendMessageToBot(message) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': Bearer ${apiKey},
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: message }],
                }),
            });

            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            displayMessage(botMessage, 'bot');
        }

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(`${sender}-message`);
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
