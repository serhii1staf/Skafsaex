<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        /* Стили для окна чата */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #003366; /* темно-синий фон */
            color: white;
            border-radius: 50%;
            padding: 10px;
            font-size: 24px;
        }

        #chatbox {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            display: none;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стиль для кнопки отправки */
        #send-button {
            padding: 10px;
            background-color: #003366; /* темно-синий */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #00509E; /* более светлый оттенок синего */
        }
    </style>
</head>
<body>

    <!-- Иконка ChatBot -->
    <div id="chatbot-icon" onclick="toggleChatbox()">ChatBot</div>

    <!-- Окно чата -->
    <div id="chatbox">
        <div id="chat-history"></div>
        <input id="chat-input" type="text" placeholder="Напишите сообщение...">
        <button id="send-button" onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        const API_KEY = "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";  // Ваш API-ключ

        // Функция для переключения окна чата
        function toggleChatbox() {
            const chatbox = document.getElementById("chatbox");
            if (chatbox.style.display === "none") {
                chatbox.style.display = "flex";
            } else {
                chatbox.style.display = "none";
            }
        }

        // Обработчик отправки сообщений
        function sendMessage() {
            const message = document.getElementById("chat-input").value;
            sendMessageToBot(message);
            document.getElementById("chat-input").value = '';  // Очищаем поле ввода
        }

        // Функция для отправки сообщения в OpenAI API
        function sendMessageToBot(message) {
            fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Authorization": Bearer ${API_KEY},
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",  // используем нужную модель
                    prompt: message,
                    max_tokens: 150
                })
            })
            .then(response => response.json())
            .then(data => {
                const reply = data.choices[0].text.trim();
                displayMessage(reply);
            })
            .catch(error => {
                console.error("Ошибка:", error);
                alert("Произошла ошибка. Попробуйте позже.");
            });
        }

        // Функция для отображения сообщений в окне чата
        function displayMessage(message) {
            const chatHistory = document.getElementById("chat-history");
            const newMessage = document.createElement("div");
            newMessage.textContent = message;
            chatHistory.appendChild(newMessage);
        }
    </script>

</body>
</html>
